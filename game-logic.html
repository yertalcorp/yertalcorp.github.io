<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Dodger 3D - Atlantis Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --gold: #ffd700; --silver: #c0c0c0; --bronze: #cd7f32; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: white; user-select: none; }
        
        /* HUD - Top Left */
        #hud-container {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 30, 60, 0.8); padding: 20px;
            border-radius: 20px; border: 2px solid #00aaff;
            min-width: 260px; backdrop-filter: blur(10px);
        }
        .fuel-meter {
            width: 100%; height: 22px; border: 1.5px solid #fff;
            display: flex; margin-top: 10px; background: #111;
        }
        .fuel-section {
            flex: 1; border-right: 1px solid #000; height: 100%; transition: background 0.3s;
        }
        .siren-active { animation: siren-flash 0.5s infinite; }
        @keyframes siren-flash { 0%, 100% { background: rgba(255,0,0,0.8); } 50% { background: transparent; } }

        /* HUD - Top Right Icons */
        #icon-bar { position: absolute; top: 20px; right: 20px; display: flex; gap: 12px; }
        .nav-icon {
            width: 48px; height: 48px; border-radius: 50%; border: 1.5px solid #fff;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); cursor: pointer; font-size: 24px; transition: 0.2s;
        }
        .nav-icon:hover { transform: scale(1.1); background: rgba(255,255,255,0.2); }

        /* Screens & Overlays */
        .overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
        .hidden { display: none !important; }
        
        /* Hall of Fame Styling */
        .hof-table { width: 85%; margin-top: 20px; border-collapse: collapse; }
        .hof-table th { font-weight: bold; font-size: 1.4rem; padding: 12px; border-bottom: 2px solid #444; }
        .hof-table td { padding: 10px; text-align: center; font-size: 1.2rem; }
        .row-gold { color: var(--gold); font-weight: bold; }
        .row-silver { color: var(--silver); }
        .row-bronze { color: var(--bronze); }

        button, select {
            padding: 14px 28px; margin: 10px; border-radius: 10px; border: none;
            background: #0066ff; color: white; font-weight: bold; cursor: pointer; font-size: 1rem;
        }
        .flash-text { font-size: 5rem; color: #ff0000; font-weight: 900; animation: blink 0.6s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div id="hud-container" class="hidden">
    <div id="ui-user">Guest</div>
    <div id="ui-level">Level: 1</div>
    <div id="ui-score">Score: 0</div>
    <div id="ui-lives" style="font-size: 1.4rem;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div class="fuel-meter" id="fuel-bar"></div>
</div>

<div id="icon-bar" class="hidden">
    <div class="nav-icon" onclick="togglePause()" id="btn-pause">‚è∏Ô∏è</div>
    <div class="nav-icon" onclick="showInfo()">‚ÑπÔ∏è</div>
    <div class="nav-icon" onclick="toggleSound()" id="btn-sound">üîä</div>
    <div class="nav-icon" onclick="viewHOF('personal')">üèÜ</div>
    <div class="nav-icon" onclick="viewHOF('global')">üåê</div>
</div>

<div id="screen-landing" class="overlay">
    <h1>SPACE DODGER</h1>
    <button onclick="startGame()">Launch Space Dodger</button>
    <select id="level-select">
        <script>for(let i=1;i<=16;i++) document.write(`<option value="${i}">LEVEL=${i}</option>`);</script>
    </select>
    <button onclick="viewHOF('personal')">Hall of Fame</button>
</div>

<div id="screen-info" class="overlay hidden">
    <h2>Instructions</h2>
    <p>Move Shuttle: Mouse or Arrow Keys (Left/Right)</p>
    <p>Blast: Spacebar, Left Click, or Tap</p>
    <p>Goal: Blast Asteroids and Collect Stars!</p>
    <button onclick="closeOverlays()">Close</button>
</div>

<div id="screen-hof" class="overlay hidden">
    <div id="trophy-row">üèÜüèÜüèÜüèÜüèÜ</div>
    <h2 id="hof-head">Hall of Fame</h2>
    <table id="hof-table" class="hof-table"></table>
    <div id="save-scores-container"></div>
    <button onclick="closeOverlays()">Back</button>
</div>

<div id="screen-gameover" class="overlay hidden">
    <div class="flash-text">GAME OVER</div>
    <button onclick="location.reload()">RELAUNCH SPACE DODGER</button>
    <button onclick="viewHOF('personal')">HALL OF FAME</button>
</div>

<script>
/** * EXPERT ARCADE ENGINE: THREE.JS + WEB AUDIO API 
 */
let scene, camera, renderer, shuttle, clock;
let asteroids = [], stars = [], lasers = [], fragments = [];
let score = 0, level = 1, lives = 3, fuel = 100, isLive = false, isPaused = false;
let audioCtx, engineSound, soundOn = true, userLoggedIn = false;

function startGame() {
    level = parseInt(document.getElementById('level-select').value);
    document.getElementById('screen-landing').classList.add('hidden');
    document.getElementById('hud-container').classList.remove('hidden');
    document.getElementById('icon-bar').classList.remove('hidden');
    
    initGraphics();
    initAudio();
    buildFuelBar();
    isLive = true;
    animate();
}

function initGraphics() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Shuttle Model (Space Shuttle Atlantis Style)
    const shuttleGroup = new THREE.Group();
    const mat = new THREE.MeshPhongMaterial({ color: 0xeeeeee, shininess: 100 });
    
    const body = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.5, 2.5, 8), mat);
    body.rotation.x = Math.PI / 2;
    shuttleGroup.add(body);
    
    const wingGeo = new THREE.BoxGeometry(2, 0.1, 1);
    const wings = new THREE.Mesh(wingGeo, mat);
    wings.position.set(0, -0.2, -0.3);
    shuttleGroup.add(wings);
    
    const tail = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.8, 0.6), mat);
    tail.position.set(0, 0.5, -0.8);
    shuttleGroup.add(tail);

    shuttle = shuttleGroup;
    shuttle.position.y = -4;
    scene.add(shuttle);

    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 5, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));
    camera.position.z = 8;
}

function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    engineSound = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    engineSound.type = 'triangle';
    engineSound.frequency.value = 60;
    gain.gain.value = 0.05;
    engineSound.connect(gain); gain.connect(audioCtx.destination);
    engineSound.start();
}

function playSfx(type) {
    if (!soundOn) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.connect(g); g.connect(audioCtx.destination);

    switch(type) {
        case 'laser':
            osc.frequency.setValueAtTime(880, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            g.gain.value = 0.1; osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            break;
        case 'explosion':
            osc.type = 'sawtooth'; osc.frequency.value = 40;
            g.gain.setValueAtTime(0.5, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            break;
        case 'star':
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.setValueAtTime(900, audioCtx.currentTime + 0.1);
            g.gain.value = 0.1; osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            break;
        case 'crash':
            osc.type = 'square'; osc.frequency.value = 80;
            g.gain.value = 0.4; osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            break;
    }
}

function buildFuelBar() {
    const bar = document.getElementById('fuel-bar');
    bar.innerHTML = '';
    for(let i=0; i<25; i++) {
        const seg = document.createElement('div');
        seg.className = 'fuel-section';
        bar.appendChild(seg);
    }
}

function updateGame() {
    if (!isLive || isPaused) return;
    const fallSpeed = 0.04 + (level * 0.02);

    asteroids.forEach((ast, i) => {
        ast.position.y -= fallSpeed;
        if (ast.position.distanceTo(shuttle.position) < 1.0) {
            lives--; fuel -= 10; playSfx('crash');
            scene.remove(ast); asteroids.splice(i, 1);
        } else if (ast.position.y < -6) {
            fuel -= 3; scene.remove(ast); asteroids.splice(i, 1);
        }
    });

    stars.forEach((star, i) => {
        star.position.y -= fallSpeed;
        star.rotation.y += 0.05;
        if (star.position.distanceTo(shuttle.position) < 0.7) {
            score += 20; fuel = Math.min(100, fuel + 5);
            playSfx('star'); scene.remove(star); stars.splice(i, 1);
            if (score >= level * 100) { level++; playSfx('star'); }
        }
    });

    lasers.forEach((l, li) => {
        l.position.y += 0.35;
        asteroids.forEach((a, ai) => {
            if (l.position.distanceTo(a.position) < a.userData.size) {
                a.userData.hp--;
                scene.remove(l); lasers.splice(li, 1);
                if (a.userData.hp <= 0) {
                    const bonus = a.userData.size > 0.6 ? 5 : 1;
                    score += bonus; fuel = Math.min(100, fuel + bonus);
                    createFragments(a.position);
                    playSfx('explosion'); scene.remove(a); asteroids.splice(ai, 1);
                }
            }
        });
    });

    if (fuel <= 0 || lives <= 0) doGameOver();
    if (Math.random() < 0.02) spawnAsteroid();
    if (Math.random() < 0.002) spawnStar();
    updateHUD();
}

function spawnAsteroid() {
    const sizes = [0.3, 0.5, 0.7, 0.9, 1.2];
    const sz = sizes[Math.floor(Math.random()*5)];
    const geo = new THREE.SphereGeometry(sz, 8, 8);
    geo.scale(1.2, 0.8, 1); // Ellipsoid
    const ast = new THREE.Mesh(geo, new THREE.MeshPhongMaterial({color: 0x882222}));
    ast.position.set((Math.random()-0.5)*12, 7, 0);
    ast.userData = { size: sz, hp: Math.ceil(sz * 3) };
    asteroids.push(ast); scene.add(ast);
}

function spawnStar() {
    const star = new THREE.Mesh(new THREE.OctahedronGeometry(0.25), new THREE.MeshPhongMaterial({color: 0xffff00}));
    star.position.set((Math.random()-0.5)*12, 7, 0);
    stars.push(star); scene.add(star);
}

function createFragments(pos) {
    for(let i=0; i<6; i++) {
        const f = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.1, 0.1), new THREE.MeshBasicMaterial({color: 0xff0000}));
        f.position.copy(pos);
        f.userData = { vel: new THREE.Vector3((Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2, 0) };
        fragments.push(f); scene.add(f);
    }
}

function updateHUD() {
    document.getElementById('ui-score').innerText = "Score: " + score;
    document.getElementById('ui-level').innerText = "Level: " + level;
    document.getElementById('ui-lives').innerText = "‚ù§Ô∏è".repeat(lives);
    
    const secs = document.querySelectorAll('.fuel-section');
    const activeCount = Math.floor((fuel/100) * 25);
    let color = "#00ff00";
    if (fuel < 67) color = "orange";
    if (fuel < 34) color = "red";
    
    secs.forEach((s, i) => s.style.background = i < activeCount ? color : "#000");
    document.getElementById('fuel-bar').className = (fuel <= 10) ? 'fuel-meter siren-active' : 'fuel-meter';
}

function fireLaser() {
    if (!isLive || isPaused) return;
    const l = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.6), new THREE.MeshBasicMaterial({color: 0x00ffff}));
    l.position.copy(shuttle.position);
    lasers.push(l); scene.add(l); playSfx('laser');
}

function viewHOF(type) {
    isPaused = true;
    const screen = document.getElementById('screen-hof');
    const table = document.getElementById('hof-table');
    document.getElementById('hof-head').innerText = (type === 'global' ? "Global" : "Personal") + " Hall of Fame";
    
    table.innerHTML = `<tr><th>Rank</th><th>User</th><th>Score</th></tr>
    <tr class="row-gold"><td>1</td><td>Ace_Atlantis</td><td>1500</td></tr>
    <tr class="row-silver"><td>2</td><td>Stellar_Pilot</td><td>1200</td></tr>
    <tr class="row-bronze"><td>3</td><td>Guest</td><td>${score}</td></tr>`;
    
    const btnContainer = document.getElementById('save-scores-container');
    btnContainer.innerHTML = !userLoggedIn ? '<button onclick="simulateLogin()">Save Scores</button>' : '';
    screen.classList.remove('hidden');
}

function simulateLogin() {
    alert("Redirecting to Federated Login (Google/FB/MS)...");
    userLoggedIn = true;
    viewHOF('personal');
}

function doGameOver() {
    isLive = false;
    if(engineSound) engineSound.stop();
    document.getElementById('screen-gameover').classList.remove('hidden');
}

// Global Controls
function togglePause() { isPaused = !isPaused; document.getElementById('btn-pause').innerText = isPaused ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è"; }
function toggleSound() { soundOn = !soundOn; document.getElementById('btn-sound').innerText = soundOn ? "üîä" : "üîá"; }
function showInfo() { isPaused = true; document.getElementById('screen-info').classList.remove('hidden'); }
function closeOverlays() { document.querySelectorAll('.overlay').forEach(o => { if(o.id !== 'screen-landing' && o.id !== 'screen-gameover') o.classList.add('hidden'); }); isPaused = false; }

window.addEventListener('mousemove', (e) => { if(isLive) shuttle.position.x = (e.clientX/window.innerWidth)*14 - 7; });
window.addEventListener('keydown', (e) => {
    if(e.code === 'Space') fireLaser();
    if(e.code === 'ArrowLeft') shuttle.position.x -= 0.6;
    if(e.code === 'ArrowRight') shuttle.position.x += 0.6;
});
window.addEventListener('mousedown', fireLaser);

function animate() {
    if(!isLive) return;
    requestAnimationFrame(animate);
    updateGame();
    fragments.forEach((f, i) => {
        f.position.add(f.userData.vel);
        f.scale.multiplyScalar(0.96);
        if(f.scale.x < 0.01) { scene.remove(f); fragments.splice(i, 1); }
    });
    renderer.render(scene, camera);
}
</script>
</body>
</html>
