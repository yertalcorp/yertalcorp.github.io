<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Dodger 3D | Yertal Arcade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(15, 23, 42, 0.98); --accent: #3b82f6; --gold: #fbbf24; --green: #22c55e; --orange: #f97316; --red: #ef4444; }
        body { margin: 0; overflow: hidden; background: #010409; font-family: 'Segoe UI', sans-serif; color: white; user-select: none; }
        canvas { display: block; touch-action: none; }

        #ui-layer { position: absolute; inset: 0; pointer-events: none; padding: 25px; box-sizing: border-box; }
        .glass-box { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; pointer-events: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.7); }
        #stats-panel { width: fit-content; min-width: 180px; border-left: 4px solid var(--accent); }
        .user-tag { color: var(--accent); font-weight: 800; font-size: 14px; text-transform: uppercase; display: block; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 8px; padding-bottom: 4px; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #94a3b8; letter-spacing: 1.5px; margin-top: 8px; }
        .stat-val { font-size: 28px; font-weight: 900; color: var(--gold); line-height: 1; }
        .heart-3d { font-size: 20px; margin-right: 3px; filter: drop-shadow(0 0 5px var(--red)); }

        #fuel-container { width: 100%; height: 20px; background: #000; border: 1px solid #334155; margin-top: 15px; border-radius: 4px; position: relative; overflow: hidden; display: flex; }
        #fuel-bar { height: 100%; transition: width 0.3s ease, background-color 0.3s ease; width: 100%; }
        .fuel-stripe { position: absolute; top: 0; bottom: 0; width: 2px; background: rgba(0,0,0,0.9); z-index: 2; }

        #icon-bar { position: absolute; top: 25px; right: 25px; display: flex; gap: 22px; pointer-events: auto; }
        .nav-icon { font-size: 24px; cursor: pointer; transition: 0.3s; color: rgba(255,255,255,0.8); }
        .nav-icon:hover { color: var(--accent); transform: scale(1.2); }

        .overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        .hidden { display: none !important; }
        h1 { font-size: clamp(40px, 10vw, 80px); font-weight: 900; color: var(--accent); margin: 0; }
        .btn { background: var(--accent); color: white; padding: 18px 45px; border-radius: 60px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 12px; width: 340px; }
        
        /* Unified Hall of Fame Styling */
        .trophy-row { font-size: 32px; color: var(--gold); margin-bottom: 15px; }
        .rank-item { 
            padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.03); 
            margin-bottom: 8px; font-family: 'Courier New', monospace; font-size: 20px; 
            font-weight: 900; border-left: 5px solid var(--gold); text-align: left;
            text-shadow: 1px 1px 3px black;
        }
        .rank-num { color: var(--accent); margin-right: 10px; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="stats-panel" class="glass-box">
            <span class="user-tag" id="user-display">Guest</span>
            <div class="stat-label">Level</div> <div id="level-val" class="stat-val">01</div>
            <div class="stat-label">Score</div> <div id="score-val" class="stat-val">0000</div>
            <div id="lives-container" style="margin-top: 8px;"></div>
            <div class="stat-label">Fuel (Misses: <span id="miss-num">0</span>/25)</div>
            <div id="fuel-container">
                <div id="fuel-bar"></div>
                <script>for(let i=1; i<25; i++) document.write(`<div class="fuel-stripe" style="left: ${(i/25)*100}%"></div>`);</script>
            </div>
        </div>

        <div id="icon-bar">
            <i class="fas fa-pause nav-icon" onclick="togglePause()"></i>
            <i class="fas fa-info-circle nav-icon" onclick="showModal('manual')"></i>
            <i class="fas fa-volume-up nav-icon" onclick="toggleSound()"></i>
            <i class="fas fa-trophy nav-icon" onclick="showModal('hall', 'Personal')"></i>
            <i class="fas fa-globe-americas nav-icon" onclick="showModal('hall', 'Global')"></i>
        </div>
    </div>

    <div id="landing-screen" class="overlay">
        <h1>SPACE<br>DODGER</h1>
        <p style="margin: 20px 0; font-weight: 800; color: var(--gold);">YERTAL ARCADE</p>
        <button class="btn" onclick="startGame()">Launch Space Dodger</button>
        <div style="margin: 10px;"><select id="level-select" style="background: #1e293b; color: white; padding: 14px; border-radius: 15px; width: 340px; font-weight: bold;"></select></div>
    </div>

    <div id="modal-overlay" class="overlay hidden">
        <div id="modal-content" class="glass-box" style="width: 90%; max-width: 550px;"></div>
        <button class="btn" style="margin-top:20px; width:200px" onclick="closeModal()">Close</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const levelDropdown = document.getElementById('level-select');
        for(let i=1; i<=16; i++) {
            let opt = document.createElement('option'); opt.value = i; opt.innerText = `LEVEL = ${i}`; levelDropdown.appendChild(opt);
        }

        let isPlaying = false, isPaused = false, isSoundOn = true;
        let score = 0, level = 1, startLevel = 1, lives = 3, frames = 0, missedCount = 0;
        let sessionScores = []; 
        let requestId = null, flashTimer = 0;
        let player = { x: 0, targetX: 0 };
        let asteroids = [], stars = [], bullets = [], fragments = [], bgStars = [];
        let keys = {};

        const AudioSys = {
            ctx: null, whirrOsc: null, whirrGain: null, alarmOsc: null, alarmGain: null,
            init() {
                if(this.ctx) return;
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.whirrOsc = this.ctx.createOscillator(); this.whirrGain = this.ctx.createGain();
                this.whirrOsc.type = 'triangle'; this.whirrOsc.frequency.value = 45;
                this.whirrOsc.connect(this.whirrGain).connect(this.ctx.destination);
                this.whirrGain.gain.value = 0; this.whirrOsc.start();
                this.alarmGain = this.ctx.createGain(); this.alarmGain.connect(this.ctx.destination);
            },
            playThud() {
                if(!isSoundOn || !this.ctx) return;
                const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                o.type = 'sine'; o.frequency.setValueAtTime(120, this.ctx.currentTime);
                o.frequency.exponentialRampToValueAtTime(40, this.ctx.currentTime + 0.2);
                g.gain.setValueAtTime(0.8, this.ctx.currentTime); g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.3);
                o.connect(g).connect(this.ctx.destination); o.start(); o.stop(this.ctx.currentTime + 0.3);
            },
            playExplosion() {
                if(!isSoundOn || !this.ctx) return;
                const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                o.frequency.setValueAtTime(150, this.ctx.currentTime); o.frequency.exponentialRampToValueAtTime(10, this.ctx.currentTime + 0.4);
                g.gain.setValueAtTime(0.3, this.ctx.currentTime); g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.4);
                o.connect(g).connect(this.ctx.destination); o.start(); o.stop(this.ctx.currentTime + 0.4);
            },
            play(f, t, d, v) {
                if(!isSoundOn || !this.ctx) return;
                const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                o.type = t; o.frequency.setValueAtTime(f, this.ctx.currentTime);
                g.gain.setValueAtTime(v, this.ctx.currentTime); g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + d);
                o.connect(g).connect(this.ctx.destination); o.start(); o.stop(this.ctx.currentTime + d);
            },
            triggerWarning(active) {
                if(!this.ctx || !isSoundOn) return;
                if(active && !this.alarmOsc) {
                    this.alarmOsc = this.ctx.createOscillator(); this.alarmOsc.type = 'sine';
                    this.alarmOsc.frequency.value = 440; this.alarmOsc.connect(this.alarmGain);
                    this.alarmOsc.start(); this.pulseAlarm();
                } else if(!active && this.alarmOsc) {
                    this.alarmOsc.stop(); this.alarmOsc = null;
                }
            },
            pulseAlarm() {
                if(!this.alarmOsc) return;
                this.alarmGain.gain.setValueAtTime(0, this.ctx.currentTime);
                this.alarmGain.gain.linearRampToValueAtTime(0.2, this.ctx.currentTime + 0.1);
                this.alarmGain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.5);
                setTimeout(() => this.pulseAlarm(), 800);
            }
        };

        function updateFuelUI() {
            let percentage = ((25 - missedCount) / 25) * 100;
            document.getElementById('miss-num').innerText = Math.floor(missedCount);
            const fb = document.getElementById('fuel-bar');
            fb.style.width = Math.max(0, percentage) + "%";
            if(percentage > 67) { fb.style.backgroundColor = "var(--green)"; AudioSys.triggerWarning(false); }
            else if(percentage > 33) { fb.style.backgroundColor = "var(--orange)"; AudioSys.triggerWarning(false); }
            else { fb.style.backgroundColor = "var(--red)"; AudioSys.triggerWarning(true); }
        }

        function showModal(type, title="Personal") {
            const box = document.getElementById('modal-content');
            document.getElementById('modal-overlay').classList.remove('hidden');
            if(type==='manual') box.innerHTML = `<h2>Mission Brief</h2><p>Dodge the red lumps. Don't miss 25. Collect stars for 5% fuel.</p>`;
            else if(type==='hall') {
                const data = (title === 'Global') ? [...sessionScores, {lvl: 16, pts: 9999}] : sessionScores;
                const sorted = [...data].sort((a,b) => b.pts - a.pts).slice(0, 10);
                let list = sorted.map((s, i) => `<div class="rank-item"><span class="rank-num">Rank#${i+1}</span> Level ${s.lvl} : Score ${s.pts}</div>`).join('') || "NO DATA";
                box.innerHTML = `<div class="trophy-row"><i class="fas fa-${title==='Global'?'globe':'trophy'}"></i></div><h2>${title} Hall of Fame</h2><div>${list}</div>`;
            }
        }

        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function togglePause() { if(!isPlaying) return; isPaused = !isPaused; AudioSys.triggerWarning(false); }
        function toggleSound() { isSoundOn = !isSoundOn; AudioSys.triggerWarning(false); }

        function drawAsteroid(a) {
            ctx.save(); ctx.translate(a.x, a.y);
            const g = ctx.createRadialGradient(-a.r*0.3, -a.r*0.3, a.r*0.1, 0, 0, a.r);
            g.addColorStop(0, '#ff4d4d'); g.addColorStop(1, '#660000');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(0, 0, a.r, 0, Math.PI*2); ctx.fill();
            // Lumps/Craters
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            for(let i=0; i<3; i++) {
                ctx.beginPath(); ctx.arc(Math.cos(i)*a.r*0.5, Math.sin(i)*a.r*0.5, a.r*0.25, 0, Math.PI*2); ctx.fill();
            }
            ctx.restore();
        }

        function loop() {
            if(!isPlaying || isPaused) { if(isPlaying) requestId = requestAnimationFrame(loop); return; }
            ctx.clearRect(0,0,canvas.width, canvas.height);
            let calcLvl = Math.floor(score / 100) + startLevel;
            if(calcLvl > level) { level = calcLvl; document.getElementById('level-val').innerText = level.toString().padStart(2, '0'); }

            bgStars.forEach(s => { s.y += s.v; if(s.y > canvas.height) s.y = 0; ctx.fillStyle = `rgba(255,255,255,${s.o})`; ctx.fillRect(s.x, s.y, 2, 2); });

            player.x += (player.targetX - player.x) * 0.15;
            ctx.save(); ctx.translate(player.x, canvas.height - 130);
            let hull = (flashTimer > 0) ? '#fff' : '#1e3a8a'; if(flashTimer > 0) flashTimer--;
            // Smaller Rocket (Scaled down to 0.7)
            ctx.scale(0.7, 0.7);
            ctx.fillStyle = hull; ctx.beginPath(); ctx.moveTo(0, -65); ctx.lineTo(35, 40); ctx.lineTo(-35, 40); ctx.fill();
            ctx.fillStyle = '#f59e0b'; ctx.fillRect(-8, 40, 16, 15 + Math.random()*20);
            ctx.restore();

            if(frames % Math.max(7, 60 - level*3) === 0) asteroids.push({ x: Math.random()*canvas.width, y: -70, r: 20+Math.random()*40, v: 2.5 + level*0.8 });
            if(frames % 180 === 0) stars.push({ x: Math.random()*canvas.width, y: -70, r: 18, v: 3 + level });

            bullets.forEach((b, i) => { b.y -= 18; ctx.fillStyle = '#22d3ee'; ctx.fillRect(b.x-2, b.y, 4, 25); if(b.y < 0) bullets.splice(i,1); });

            asteroids.forEach((a, i) => {
                a.y += a.v; drawAsteroid(a);
                if(Math.hypot(player.x - a.x, (canvas.height-130) - a.y) < a.r + 25) {
                    lives--; updateLives(); AudioSys.playThud(); asteroids.splice(i,1); if(lives <= 0) endGame();
                }
                bullets.forEach((b, bi) => {
                    if(Math.hypot(b.x - a.x, b.y - a.y) < a.r) { score += 5; AudioSys.playExplosion(); asteroids.splice(i,1); bullets.splice(bi,1); }
                });
                if(a.y > canvas.height + 100) { asteroids.splice(i, 1); missedCount++; updateFuelUI(); if(missedCount >= 25) endGame(); }
            });

            stars.forEach((s, i) => {
                s.y += s.v;
                ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(frames*0.05); ctx.fillStyle = '#facc15';
                ctx.beginPath(); for(let j=0; j<5; j++){ ctx.rotate(Math.PI/5); ctx.lineTo(0, -s.r*0.5); ctx.rotate(Math.PI/5); ctx.lineTo(0, -s.r); }
                ctx.fill(); ctx.restore();
                if(Math.hypot(player.x - s.x, (canvas.height-130) - s.y) < 40) { score += 25; stars.splice(i,1); flashTimer = 10; missedCount = Math.max(0, missedCount - 1.25); updateFuelUI(); AudioSys.play(800, 'sine', 0.2, 0.2); }
            });

            frames++; document.getElementById('score-val').innerText = score.toString().padStart(4, '0');
            requestId = requestAnimationFrame(loop);
        }

        function updateLives() { document.getElementById('lives-container').innerHTML = '<span class="heart-3d">❤️</span>'.repeat(lives); }
        function fire() { if(isPlaying && !isPaused) { bullets.push({x: player.x, y: canvas.height-170}); AudioSys.play(1200, 'sine', 0.05, 0.1); } }
        function startGame() {
            if(requestId) cancelAnimationFrame(requestId);
            startLevel = parseInt(levelDropdown.value); level = startLevel; score = 0; lives = 3; missedCount = 0; frames = 0;
            isPlaying = true; isPaused = false; document.getElementById('landing-screen').classList.add('hidden');
            updateLives(); updateFuelUI(); AudioSys.init(); player.x = canvas.width/2; asteroids = []; stars = []; loop();
        }
        function endGame() { isPlaying = false; AudioSys.triggerWarning(false); sessionScores.push({ lvl: level, pts: score }); document.getElementById('landing-screen').classList.remove('hidden'); }

        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        window.addEventListener('mousemove', e => player.targetX = e.clientX);
        window.addEventListener('mousedown', fire);
        window.addEventListener('keydown', e => { if(e.code === 'Space') fire(); });
    </script>
</body>
</html>
