<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Dodger 3D | Yertal Arcade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --accent: #3b82f6; --glass: rgba(15, 23, 42, 0.8); }
        body { margin: 0; overflow: hidden; background-color: #020617; font-family: 'Segoe UI', system-ui, sans-serif; color: white; user-select: none; }
        canvas { display: block; touch-action: none; }
        
        /* UI Overlays */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; padding: 20px; box-sizing: border-box; }
        .glass-box { background: var(--glass); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 18px; padding: 15px; pointer-events: auto; }
        
        /* Stats Panel (Top Left) */
        #stats-panel { width: fit-content; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .stat-label { font-size: 11px; font-weight: 700; text-transform: uppercase; color: #94a3b8; letter-spacing: 1px; }
        .stat-value { font-size: 22px; font-weight: 900; color: #fbbf24; margin-bottom: 4px; }
        .heart-3d { font-size: 18px; filter: drop-shadow(0 2px 4px rgba(239, 68, 68, 0.5)); margin-right: 4px; }

        /* Icon Bar (Top Right) */
        #icon-bar { position: absolute; top: 20px; right: 20px; display: flex; gap: 20px; pointer-events: auto; }
        .nav-icon { font-size: 24px; cursor: pointer; transition: 0.2s; color: rgba(255,255,255,0.7); }
        .nav-icon:hover { color: var(--accent); transform: scale(1.1); }

        /* Screens & Modals */
        .overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; text-align: center; backdrop-filter: blur(5px); }
        .hidden { display: none !important; }
        h1 { font-size: 50px; font-weight: 900; color: var(--accent); margin-bottom: 20px; line-height: 0.9; }
        .btn { background: var(--accent); color: white; padding: 14px 40px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 8px; transition: 0.3s; width: 280px; }
        .btn:hover { background: #2563eb; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(37,99,235,0.4); }
        .btn-ghost { background: transparent; border: 2px solid rgba(255,255,255,0.2); }
        .btn-save { background: #10b981; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="stats-panel" class="glass-box">
            <div class="stat-label">System Level</div>
            <div id="level-val" class="stat-value">01</div>
            <div class="stat-label">Core Score</div>
            <div id="score-val" class="stat-value">0000</div>
            <div id="lives-container"></div>
        </div>

        <div id="icon-bar">
            <i class="fas fa-globe-americas nav-icon" title="Global Hall of Fame" onclick="handleAuth('Global')"></i>
            <i class="fas fa-trophy nav-icon" title="Personal History" onclick="showPersonalHall()"></i>
            <i class="fas fa-question-circle nav-icon" title="Instructions" onclick="showInstructions()"></i>
            <i id="sound-btn" class="fas fa-volume-up nav-icon" title="Toggle Sound" onclick="toggleSound()"></i>
        </div>
    </div>

    <div id="landing-screen" class="overlay">
        <h1>SPACE<br>DODGER 3D</h1>
        <p style="margin-bottom: 30px; opacity: 0.6;">Yertal Lab Experimental Build</p>
        <button class="btn" onclick="startGame()">Launch Space Dodger</button>
        <button class="btn btn-ghost" onclick="showPersonalHall()">Hall of Fame</button>
    </div>

    <div id="modal-screen" class="overlay hidden">
        <div id="modal-content" class="glass-box" style="width: 80%; max-width: 400px;"></div>
        <button class="btn btn-ghost" onclick="closeModal()">Close</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let isPlaying = false, isSoundOn = true, isLoggedIn = false;
        let score = 0, level = 1, lives = 3, frames = 0, sessionScores = [];
        
        let player = { x: 0, y: 0, targetX: 0, tilt: 0, w: 50, h: 80 };
        let asteroids = [], stars = [], bullets = [], particles = [], bgStars = [];
        let keys = {};

        // --- Audio Context (Procedural) ---
        const AudioSys = {
            ctx: null, whirr: null,
            init() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.whirr = this.ctx.createOscillator();
                this.gain = this.ctx.createGain();
                this.whirr.type = 'sawtooth';
                this.whirr.frequency.value = 45;
                this.gain.gain.value = 0.03;
                this.whirr.connect(this.gain).connect(this.ctx.destination);
                this.whirr.start();
            },
            playLaser() { this.tone(800, 100, 0.1, 'square'); },
            playBlast() { this.tone(150, 10, 0.4, 'sawtooth', 0.2); },
            playLevel() { this.tone(440, 880, 0.6, 'sine'); },
            tone(start, end, dur, type, vol = 0.1) {
                if(!isSoundOn || !this.ctx) return;
                const o = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                o.type = type; o.frequency.setValueAtTime(start, this.ctx.currentTime);
                o.frequency.exponentialRampToValueAtTime(end, this.ctx.currentTime + dur);
                g.gain.setValueAtTime(vol, this.ctx.currentTime);
                g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + dur);
                o.connect(g).connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + dur);
            }
        };

        // --- Auth & Navigation ---
        function handleAuth(mode) {
            if(!isLoggedIn) {
                document.getElementById('modal-screen').classList.remove('hidden');
                document.getElementById('modal-content').innerHTML = `
                    <h3>Federated Login</h3>
                    <p>Login to Yertal to access ${mode} features.</p>
                    <button class="btn" style="background:#db4437" onclick="doLogin()">Google</button>
                    <button class="btn" style="background:#1877f2" onclick="doLogin()">Facebook</button>
                    <button class="btn" style="background:#00a4ef" onclick="doLogin()">Microsoft</button>
                `;
            } else { alert(`${mode} Hall of Fame Connected.`); }
        }

        function doLogin() { isLoggedIn = true; closeModal(); alert("Federated Login Success!"); }

        function showPersonalHall() {
            document.getElementById('modal-screen').classList.remove('hidden');
            let history = sessionScores.length ? sessionScores.slice(-10).reverse().map(s => `<div>Score: ${s}</div>`).join('') : "No flights recorded.";
            let saveBtn = !isLoggedIn ? `<button class="btn btn-save" onclick="handleAuth('Cloud Sync')">Save Scores Across Sessions</button>` : "";
            document.getElementById('modal-content').innerHTML = `
                <h2 style="color:#fbbf24">Session History</h2>
                <div style="margin:20px 0; font-family:monospace;">${history}</div>
                ${saveBtn}
            `;
        }

        function showInstructions() {
            document.getElementById('modal-screen').classList.remove('hidden');
            document.getElementById('modal-content').innerHTML = `
                <h2>Manual</h2>
                <p>Move: Mouse / Arrows<br>Shoot: Space / Click<br>Red: Blast or Dodge<br>Yellow: +25 Points</p>
            `;
        }

        function toggleSound() {
            isSoundOn = !isSoundOn;
            if(AudioSys.gain) AudioSys.gain.gain.value = isSoundOn ? 0.03 : 0;
            document.getElementById('sound-btn').className = isSoundOn ? 'fas fa-volume-up nav-icon' : 'fas fa-volume-mute nav-icon';
        }

        function closeModal() { document.getElementById('modal-screen').classList.add('hidden'); }

        // --- Particles System ---
        function createExplosion(x, y, color) {
            for(let i=0; i<15; i++) {
                particles.push({
                    x, y, 
                    vx: (Math.random()-0.5)*10, 
                    vy: (Math.random()-0.5)*10, 
                    life: 1.0, 
                    color
                });
            }
        }

        // --- Render Loops ---
        function drawRocket() {
            player.x += (player.targetX - player.x) * 0.15;
            player.tilt = (player.targetX - player.x) * 0.08;
            
            ctx.save();
            ctx.translate(player.x, canvas.height - 120);
            ctx.rotate(Math.max(-0.4, Math.min(0.4, player.tilt * 0.02)));

            // Rocket 3D Body
            const g = ctx.createLinearGradient(-15, 0, 15, 0);
            g.addColorStop(0, '#1e3a8a'); g.addColorStop(0.5, '#3b82f6'); g.addColorStop(1, '#1e3a8a');
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.moveTo(0, -45); ctx.lineTo(25, 30); ctx.lineTo(-25, 30); ctx.fill();
            // Window
            ctx.fillStyle = '#93c5fd';
            ctx.beginPath(); ctx.ellipse(0, -10, 6, 12, 0, 0, Math.PI*2); ctx.fill();
            // Engine
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath(); ctx.moveTo(-10, 30); ctx.lineTo(10, 30); ctx.lineTo(0, 45 + Math.random()*15); ctx.fill();
            ctx.restore();
        }

        function loop() {
            if(!isPlaying) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);

            // BG
            bgStars.forEach(s => {
                s.y += s.v; if(s.y > canvas.height) s.y = 0;
                ctx.fillStyle = `rgba(255,255,255,${s.o})`;
                ctx.fillRect(s.x, s.y, 2, 2);
            });

            // Particles
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 4, 4);
                if(p.life <= 0) particles.splice(i, 1);
            });
            ctx.globalAlpha = 1.0;

            if(keys['ArrowLeft'] && player.x > 50) player.targetX = player.x - 20;
            if(keys['ArrowRight'] && player.x < canvas.width-50) player.targetX = player.x + 20;

            drawRocket();

            // Spawn Asteroids & Stars
            if(frames % Math.max(10, 60 - level*4) === 0) {
                let r = 15 + Math.random()*40;
                asteroids.push({x: Math.random()*canvas.width, y: -50, r, v: 2 + level, hp: Math.ceil(r/15), maxHp: Math.ceil(r/15)});
            }
            if(frames % 120 === 0) stars.push({x: Math.random()*canvas.width, y: -20, r: 10, v: 3+level});

            // Logic: Bullets
            bullets.forEach((b, i) => {
                b.y -= 15; ctx.fillStyle = '#22d3ee'; ctx.fillRect(b.x-2, b.y, 4, 15);
                if(b.y < 0) bullets.splice(i, 1);
            });

            // Logic: Asteroids
            asteroids.forEach((a, i) => {
                a.y += a.v;
                const g = ctx.createRadialGradient(a.x-a.r*0.3, a.y-a.r*0.3, a.r*0.1, a.x, a.y, a.r);
                g.addColorStop(0, '#fca5a5'); g.addColorStop(1, '#991b1b');
                ctx.fillStyle = g; ctx.beginPath(); ctx.arc(a.x, a.y, a.r, 0, Math.PI*2); ctx.fill();

                // Collision Player
                if(Math.hypot(player.x - a.x, (canvas.height-120) - a.y) < a.r + 20) {
                    lives--; updateLives(); asteroids.splice(i, 1);
                    createExplosion(a.x, a.y, '#ef4444'); AudioSys.playBlast();
                    if(lives <= 0) endGame();
                }

                // Collision Bullets
                bullets.forEach((b, bi) => {
                    if(Math.hypot(b.x - a.x, b.y - a.y) < a.r) {
                        a.hp--; bullets.splice(bi, 1);
                        if(a.hp <= 0) {
                            score += (a.maxHp > 2) ? 5 : 1;
                            createExplosion(a.x, a.y, '#ef4444');
                            AudioSys.playBlast();
                            asteroids.splice(i, 1);
                            checkLevel();
                        }
                    }
                });
                if(a.y > canvas.height + 50) { asteroids.splice(i, 1); score += (a.maxHp > 2) ? 2 : 1; checkLevel(); }
            });

            // Logic: Stars
            stars.forEach((s, i) => {
                s.y += s.v;
                const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r);
                g.addColorStop(0, '#fef08a'); g.addColorStop(1, '#ca8a04');
                ctx.fillStyle = g; ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                if(Math.hypot(player.x - s.x, (canvas.height-120) - s.y) < 30) {
                    score += 25; stars.splice(i, 1); checkLevel();
                }
                if(s.y > canvas.height + 50) stars.splice(i, 1);
            });

            frames++;
            document.getElementById('score-val').innerText = score.toString().padStart(4, '0');
            requestAnimationFrame(loop);
        }

        function checkLevel() {
            let nL = Math.floor(score / 100) + 1;
            if(nL > level) { level = nL; AudioSys.playLevel(); document.getElementById('level-val').innerText = level; }
        }

        function updateLives() { document.getElementById('lives-container').innerHTML = '<span class="heart-3d">❤️</span>'.repeat(lives); }

        function fire() { if(isPlaying) { bullets.push({x: player.x, y: canvas.height-150}); AudioSys.playLaser(); } }

        function startGame() {
            if(!AudioSys.ctx) AudioSys.init();
            document.getElementById('landing-screen').classList.add('hidden');
            score = 0; level = 1; lives = 3; asteroids = []; stars = []; bullets = []; particles = []; frames = 0;
            bgStars = Array.from({length: 80}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, v: Math.random()*2+1, o: Math.random()}));
            player.x = canvas.width/2; player.targetX = player.x;
            updateLives(); isPlaying = true; loop();
        }

        function endGame() {
            isPlaying = false;
            sessionScores.push(score);
            document.getElementById('landing-screen').classList.remove('hidden');
            document.getElementById('landing-screen').querySelector('h1').innerHTML = `MISSION FAILED<br><span style="color:white; font-size: 20px;">Score: ${score}</span>`;
        }

        // --- Listeners ---
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        window.addEventListener('mousemove', e => player.targetX = e.clientX);
        window.addEventListener('mousedown', fire);
        window.addEventListener('keydown', e => { keys[e.code] = true; if(e.code === 'Space') fire(); });
        window.addEventListener('keyup', e => keys[e.code] = false);
        window.addEventListener('touchstart', e => { player.targetX = e.touches[0].clientX; fire(); });
    </script>
</body>
</html>
