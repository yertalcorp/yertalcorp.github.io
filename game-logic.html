<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Dodger 3D - Yertal Arcade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --gold: #ffd700; --silver: #c0c0c0; --bronze: #cd7f32; --blue-accent: #00aaff; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: white; user-select: none; }
        
        /* HUD - Top Left */
        #hud-left {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 30, 60, 0.85); padding: 15px 25px;
            border-radius: 20px; border: 2px solid var(--blue-accent);
            min-width: 280px; backdrop-filter: blur(10px);
        }
        .fuel-meter {
            width: 100%; height: 24px; border: 1.5px solid #fff;
            display: flex; margin-top: 10px; background: #111;
        }
        .fuel-section { flex: 1; border-right: 1px solid #000; height: 100%; transition: background 0.3s; }
        .siren-blink { animation: siren-anim 0.4s infinite; }
        @keyframes siren-anim { 0%, 100% { background: rgba(255, 0, 0, 0.8); } 50% { background: transparent; } }

        /* HUD - Top Right Icons */
        #hud-right { position: absolute; top: 20px; right: 20px; display: flex; gap: 12px; }
        .nav-icon {
            width: 50px; height: 50px; border-radius: 50%; border: 1.5px solid #fff;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); cursor: pointer; font-size: 24px; transition: 0.2s;
        }
        .nav-icon:hover { background: var(--blue-accent); transform: scale(1.1); }

        /* Screens & Overlays */
        .screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
        .hidden { display: none !important; }
        
        /* Table Styling */
        .hof-table { width: 85%; border-collapse: collapse; margin-top: 20px; }
        .hof-table th { font-weight: bold; font-size: 1.5rem; padding: 12px; border-bottom: 2px solid #444; color: var(--blue-accent); }
        .hof-table td { padding: 10px; text-align: center; font-size: 1.2rem; }
        .row-gold { color: var(--gold); } .row-silver { color: var(--silver); } .row-bronze { color: var(--bronze); }

        button {
            padding: 16px 40px; margin: 10px; border-radius: 12px; border: none;
            background: #0066ff; color: white; font-weight: bold; cursor: pointer; font-size: 1.2rem;
            text-transform: uppercase; letter-spacing: 1px;
        }
        button:hover { background: #0052cc; }
        .game-over-text { font-size: 5rem; color: #ff0000; font-weight: 900; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="hud-left" class="hidden">
    <div id="ui-user">Guest</div>
    <div id="ui-level">Level: 1</div>
    <div id="ui-score">Score: 0</div>
    <div id="ui-lives" style="font-size: 1.4rem; margin: 5px 0;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div class="fuel-meter" id="fuel-bar"></div>
</div>

<div id="hud-right" class="hidden">
    <div class="nav-icon" onclick="togglePause()" id="btn-pause">‚è∏Ô∏è</div>
    <div class="nav-icon" onclick="showHelp()">‚ÑπÔ∏è</div>
    <div class="nav-icon" onclick="toggleMute()" id="btn-sound">üîä</div>
    <div class="nav-icon" onclick="viewHOF('personal')">üèÜ</div>
    <div class="nav-icon" onclick="viewHOF('global')">üåê</div>
</div>

<div id="screen-landing" class="screen">
    <h1 style="font-size: 4rem; color: var(--blue-accent);">SPACE DODGER</h1>
    <button onclick="launchMission()">Launch Mission</button>
    <button onclick="viewHOF('personal')">Hall of Fame</button>
</div>

<div id="screen-gameover" class="screen hidden">
    <div class="game-over-text">GAME OVER</div>
    <button onclick="launchMission()">Relaunch Mission</button>
    <button onclick="viewHOF('personal')">Hall of Fame</button>
</div>

<div id="screen-overlay" class="screen hidden">
    <div id="overlay-content" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    <button onclick="closeOverlay()" style="background: #444; margin-top: 30px;">Close</button>
</div>

<script>
/** * EXPERT ARCADE ENGINE: THREE.JS + WEB AUDIO synthesis 
 */
let scene, camera, renderer, rocket, clock;
let asteroids = [], stars = [], lasers = [], frags = [];
let score = 0, level = 1, lives = 3, fuel = 100, active = false, paused = false;
let audioCtx, engineSound, sirenOsc, soundOn = true, loggedIn = false;
let sessionScores = [];

function launchMission() {
    resetGameData();
    document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
    document.getElementById('hud-left').classList.remove('hidden');
    document.getElementById('hud-right').classList.remove('hidden');
    if (!renderer) init3D();
    initAudio();
    buildFuelUI();
    active = true;
    animate();
}

function resetGameData() {
    score = 0; level = 1; lives = 3; fuel = 100;
    asteroids.forEach(a => scene.remove(a));
    stars.forEach(s => scene.remove(s));
    asteroids = []; stars = [];
}

function init3D() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Realistic Blue Rocket
    const rocketGrp = new THREE.Group();
    const blueMat = new THREE.MeshPhongMaterial({ color: 0x0055ff, shininess: 100, specular: 0x00aaff });
    const body = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.4, 1.8, 32), blueMat);
    const nose = new THREE.Mesh(new THREE.ConeGeometry(0.2, 0.6, 32), blueMat);
    nose.position.y = 1.15;
    
    // Fins
    const finGeo = new THREE.BoxGeometry(0.05, 0.6, 0.5);
    for(let i=0; i<4; i++) {
        const fin = new THREE.Mesh(finGeo, blueMat);
        fin.position.set(Math.cos(i*Math.PI/2)*0.3, -0.6, Math.sin(i*Math.PI/2)*0.3);
        fin.rotation.y = -i*Math.PI/2;
        rocketGrp.add(fin);
    }
    rocketGrp.add(body, nose);
    rocket = rocketGrp; rocket.position.y = -4; scene.add(rocket);

    scene.add(new THREE.AmbientLight(0x404040));
    const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(5, 5, 10); scene.add(sun);
    camera.position.z = 8;
}

function initAudio() {
    if (audioCtx) audioCtx.close();
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    engineSound = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    engineSound.type = 'triangle'; engineSound.frequency.value = 60;
    g.gain.value = soundOn ? 0.04 : 0;
    engineSound.connect(g); g.connect(audioCtx.destination);
    engineSound.start();
}

function playSfx(type) {
    if(!soundOn) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.connect(g); g.connect(audioCtx.destination);

    switch(type) {
        case 'laser':
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            g.gain.value = 0.1; osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            break;
        case 'explode':
            osc.type = 'sawtooth'; osc.frequency.value = 40;
            g.gain.setValueAtTime(0.5, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            break;
        case 'star':
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.setValueAtTime(800, audioCtx.currentTime + 0.1);
            g.gain.value = 0.1; osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            break;
        case 'lvl':
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.setValueAtTime(600, audioCtx.currentTime + 0.1);
            g.gain.value = 0.2; osc.start(); osc.stop(audioCtx.currentTime + 0.3);
            break;
        case 'crash':
            osc.type = 'square'; osc.frequency.value = 80;
            g.gain.value = 0.3; osc.start(); osc.stop(audioCtx.currentTime + 0.2);
            break;
    }
}

function buildFuelUI() {
    const bar = document.getElementById('fuel-bar'); bar.innerHTML = '';
    for(let i=0; i<25; i++) {
        const s = document.createElement('div'); s.className = 'fuel-section';
        bar.appendChild(s);
    }
}

function spawnAsteroid() {
    const s = 0.3 + Math.random() * 0.9; // Max size roughly rocket size
    const geo = new THREE.DodecahedronGeometry(s, 1);
    // Crater effect
    const pos = geo.attributes.position;
    for(let i=0; i<pos.count; i++) {
        const v = new THREE.Vector3().fromBufferAttribute(pos, i);
        v.multiplyScalar(1 + Math.random() * 0.15);
        pos.setXYZ(i, v.x, v.y, v.z);
    }
    geo.scale(1.3, 0.8, 1);
    const ast = new THREE.Mesh(geo, new THREE.MeshPhongMaterial({color: 0x882222, flatShading: true}));
    ast.position.set((Math.random()-0.5)*12, 8, 0);
    ast.userData = { size: s, hp: Math.ceil(s * 3) };
    asteroids.push(ast); scene.add(ast);
}

function spawnStar() {
    if(Math.random() > 0.1) return;
    const star = new THREE.Mesh(new THREE.OctahedronGeometry(0.25), new THREE.MeshPhongMaterial({color: 0xffff00, shininess: 100}));
    star.position.set((Math.random()-0.5)*12, 8, 0);
    stars.push(star); scene.add(star);
}

function gameLoop() {
    if(!active || paused) return;
    const speed = 0.05 + (level * 0.02);

    asteroids.forEach((a, i) => {
        a.position.y -= speed;
        if(a.position.distanceTo(rocket.position) < 1.0) {
            lives--; fuel -= 10; playSfx('crash'); scene.remove(a); asteroids.splice(i,1);
        } else if(a.position.y < -6) {
            fuel -= 2.5; scene.remove(a); asteroids.splice(i,1);
        }
    });

    stars.forEach((s, i) => {
        s.position.y -= speed; s.rotation.y += 0.1;
        if(s.position.distanceTo(rocket.position) < 0.7) {
            score += 20; fuel = Math.min(100, fuel + 5); playSfx('star');
            scene.remove(s); stars.splice(i,1);
            if(score >= level * 100) { level++; playSfx('lvl'); }
        }
    });

    lasers.forEach((l, li) => {
        l.position.y += 0.4;
        asteroids.forEach((a, ai) => {
            if(l.position.distanceTo(a.position) < a.userData.size) {
                a.userData.hp--; scene.remove(l); lasers.splice(li,1);
                if(a.userData.hp <= 0) {
                    const pts = a.userData.size > 0.8 ? 5 : 1;
                    score += pts; fuel = Math.min(100, fuel + pts);
                    playSfx('explode'); createFrags(a.position);
                    scene.remove(a); asteroids.splice(ai,1);
                }
            }
        });
    });

    if(fuel <= 0 || lives <= 0) doGameOver();
    if(Math.random() < 0.02) { spawnAsteroid(); spawnStar(); }
    updateUI();
}

function createFrags(p) {
    for(let i=0; i<6; i++) {
        const f = new THREE.Mesh(new THREE.BoxGeometry(0.1,0.1,0.1), new THREE.MeshBasicMaterial({color: 0xff4400}));
        f.position.copy(p); f.userData = {v: new THREE.Vector3((Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2, 0)};
        frags.push(f); scene.add(f);
    }
}

function updateUI() {
    document.getElementById('ui-level').innerText = "Level: " + level;
    document.getElementById('ui-score').innerText = "Score: " + score;
    document.getElementById('ui-lives').innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
    
    const secs = document.querySelectorAll('.fuel-section');
    const fill = Math.floor((fuel/100) * 25);
    let c = "#00ff00"; if(fuel < 67) c = "orange"; if(fuel < 34) c = "red";
    
    secs.forEach((s, i) => s.style.background = i < fill ? c : "#000");
    document.getElementById('fuel-bar').className = (fuel <= 10) ? 'fuel-meter siren-blink' : 'fuel-meter';
}

function doGameOver() {
    active = false; if(engineSound) engineSound.stop();
    sessionScores.push({user: 'Guest', rank: '-', level: level, score: score});
    sessionScores.sort((a,b) => b.score - a.score);
    document.getElementById('screen-gameover').classList.remove('hidden');
}

function viewHOF(type) {
    paused = true;
    const isGlobal = type === 'global';
    let html = `<h2>${isGlobal ? 'Global Hall of Fame' : 'Personal Best Scores'}</h2>`;
    html += `<table class="hof-table"><tr><th>User Name</th><th>Rank#</th><th>Level#</th><th>Score</th></tr>`;
    
    const data = isGlobal ? [{user:'Yertal_Ace', rank:1, level:16, score:5000}] : sessionScores.slice(0, 10);
    
    data.forEach((r, i) => {
        let cls = i==0 ? 'row-gold' : i==1 ? 'row-silver' : i==2 ? 'row-bronze' : '';
        html += `<tr class="${cls}"><td>${r.user}</td><td>${isGlobal ? r.rank : i+1}</td><td>${r.level}</td><td>${r.score}</td></tr>`;
    });
    html += `</table>`;
    
    if(!loggedIn) html += `<button onclick="alert('Login required: Google/FB/MS')">Save Scores</button>`;
    
    document.getElementById('overlay-content').innerHTML = html;
    document.getElementById('screen-overlay').classList.remove('hidden');
}

function showHelp() {
    paused = true;
    document.getElementById('overlay-content').innerHTML = `
        <div style="text-align:left; padding: 20px;">
            <h3>Mission Instructions</h3>
            <p><b>Movement:</b> Mouse or Arrow Keys (Left/Right)</p>
            <p><b>Combat:</b> Space, Left Click or Tap to fire lasers.</p>
            <p><b>Scoring:</b> Blast asteroids for points. Larger ones take more shots but give more points. Collect stars for bonus fuel and points.</p>
            <p><b>Refueling:</b> Fuel drops as asteroids pass. Blast asteroids or catch stars to replenish.</p>
        </div>`;
    document.getElementById('screen-overlay').classList.remove('hidden');
}

function togglePause() { paused = !paused; document.getElementById('btn-pause').innerText = paused ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è"; }
function toggleMute() { soundOn = !soundOn; document.getElementById('btn-sound').innerText = soundOn ? "üîä" : "üîá"; }
function closeOverlay() { document.getElementById('screen-overlay').classList.add('hidden'); paused = false; }

window.addEventListener('mousemove', (e) => { if(active) rocket.position.x = (e.clientX/window.innerWidth)*14 - 7; });
window.addEventListener('keydown', (e) => { 
    if(e.code === 'Space') fireLaser(); 
    if(e.code === 'ArrowLeft') rocket.position.x -= 0.6; 
    if(e.code === 'ArrowRight') rocket.position.x += 0.6; 
});
window.addEventListener('mousedown', fireLaser);

function fireLaser() {
    if(!active || paused) return;
    const l = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.5), new THREE.MeshBasicMaterial({color: 0x00ffff}));
    l.position.copy(rocket.position); lasers.push(l); scene.add(l); playSfx('laser');
}

function animate() {
    if(!active) return;
    requestAnimationFrame(animate);
    gameLoop();
    frags.forEach((f, i) => { f.position.add(f.userData.v); f.scale.multiplyScalar(0.95); if(f.scale.x < 0.01) { scene.remove(f); frags.splice(i,1); } });
    renderer.render(scene, camera);
}
</script>
</body>
</html>
