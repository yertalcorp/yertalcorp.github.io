<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Dodger 3D | Yertal Arcade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(15, 23, 42, 0.97); --accent: #3b82f6; --gold: #fbbf24; }
        body { margin: 0; overflow: hidden; background: #010409; font-family: 'Segoe UI', sans-serif; color: white; user-select: none; }
        canvas { display: block; touch-action: none; }

        /* Indicators (Top Left) */
        #ui-layer { position: absolute; inset: 0; pointer-events: none; padding: 25px; box-sizing: border-box; }
        .glass-box { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; pointer-events: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #stats-panel { width: fit-content; min-width: 150px; }
        .user-tag { color: var(--accent); font-weight: 800; font-size: 14px; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #94a3b8; letter-spacing: 1px; margin-top: 5px; }
        .stat-val { font-size: 26px; font-weight: 900; color: var(--gold); line-height: 1.1; }
        .heart-3d { font-size: 22px; margin-right: 4px; filter: drop-shadow(0 2px 4px rgba(239, 68, 68, 0.6)); }

        /* Icon Bar (Top Right) */
        #icon-bar { position: absolute; top: 25px; right: 25px; display: flex; gap: 20px; pointer-events: auto; }
        .nav-icon { font-size: 24px; cursor: pointer; transition: 0.2s; color: rgba(255,255,255,0.8); }
        .nav-icon:hover { color: var(--accent); transform: scale(1.15); }

        /* Screens */
        .overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        .hidden { display: none !important; }
        h1 { font-size: clamp(40px, 10vw, 80px); font-weight: 900; color: var(--accent); margin: 0; line-height: 1; }
        
        .btn { background: var(--accent); color: white; padding: 18px 45px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 10px; width: 320px; transition: 0.3s; }
        .btn:hover { background: #2563eb; transform: translateY(-3px); }
        .btn-ghost { background: transparent; border: 2px solid rgba(255,255,255,0.2); }
        select { background: #1e293b; color: white; border: 2px solid var(--accent); padding: 14px; border-radius: 12px; width: 320px; margin: 10px; font-weight: bold; font-size: 16px; outline: none; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="stats-panel" class="glass-box">
            <span class="user-tag" id="user-display">Guest</span>
            <div class="stat-label">Level</div> <div id="level-val" class="stat-val">01</div>
            <div class="stat-label">Score</div> <div id="score-val" class="stat-val">0000</div>
            <div class="stat-label">Lives</div> <div id="lives-container"></div>
        </div>

        <div id="icon-bar">
            <i id="pause-icon" class="fas fa-pause nav-icon" onclick="togglePause()"></i>
            <i class="fas fa-info-circle nav-icon" onclick="showModal('manual')"></i>
            <i id="sound-icon" class="fas fa-volume-up nav-icon" onclick="toggleSound()"></i>
            <i class="fas fa-trophy nav-icon" onclick="showModal('hall')"></i>
            <i class="fas fa-globe-americas nav-icon" onclick="handleAuth('Global')"></i>
        </div>
    </div>

    <div id="landing-screen" class="overlay">
        <h1>SPACE<br>DODGER</h1>
        <p style="margin: 20px 0; opacity: 0.5; font-weight: 800; letter-spacing: 2px;">YERTAL ARCADE ENGINE</p>
        
        <button class="btn" onclick="startGame()">Launch Space Dodger</button>
        
        <div>
            <label style="font-size: 11px; text-transform: uppercase; color: var(--accent); font-weight: 900;">Choose Start Level</label><br>
            <select id="level-select"></select>
        </div>
        
        <button class="btn btn-ghost" onclick="showModal('hall')">Hall of Fame</button>
    </div>

    <div id="modal-overlay" class="overlay hidden" style="background: rgba(1, 4, 9, 0.92); backdrop-filter: blur(15px);">
        <div id="modal-content" class="glass-box" style="width: 85%; max-width: 420px;"></div>
        <button class="btn btn-ghost" style="margin-top: 30px;" onclick="closeModal()">Close</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const levelDropdown = document.getElementById('level-select');

        // Populate Dropdown - LEVEL 1 selected by default
        for(let i=1; i<=16; i++) {
            let opt = document.createElement('option');
            opt.value = i; opt.innerText = `LEVEL = ${i}`;
            levelDropdown.appendChild(opt);
        }
        levelDropdown.selectedIndex = 0;

        let isPlaying = false, isPaused = false, isSoundOn = true, isLoggedIn = false;
        let score = 0, level = 1, startLevel = 1, lives = 3, frames = 0, sessionScores = [];
        let player = { x: 0, targetX: 0, w: 75, h: 105 };
        let asteroids = [], stars = [], bullets = [], fragments = [], bgStars = [];
        let keys = {};

        // Audio System
        const AudioSys = {
            ctx: null, whirr: null, gain: null,
            init() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.whirr = this.ctx.createOscillator();
                this.gain = this.ctx.createGain();
                this.whirr.type = 'sawtooth';
                this.whirr.frequency.value = 55;
                this.gain.gain.value = 0;
                this.whirr.connect(this.gain).connect(this.ctx.destination);
                this.whirr.start();
            },
            play(f, t, d, v) {
                if(!isSoundOn || !this.ctx) return;
                const o = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                o.type = t; o.frequency.setValueAtTime(f, this.ctx.currentTime);
                g.gain.setValueAtTime(v, this.ctx.currentTime);
                g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + d);
                o.connect(g).connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + d);
            },
            setWhirr(on) { if(this.gain) this.gain.gain.setTargetAtTime((on && isSoundOn) ? 0.04 : 0, this.ctx.currentTime, 0.1); }
        };

        // Modals & Auth
        function handleAuth(t) { if(!isLoggedIn) showModal('login'); else alert("Syncing "+t+"..."); }
        function showModal(type) {
            const box = document.getElementById('modal-content');
            document.getElementById('modal-overlay').classList.remove('hidden');
            if(type==='manual') box.innerHTML = `<h2>Instructions</h2><p>Move: Mouse or Arrow Keys<br>Laser: Space Bar / Click / Tap<br><br>Destroy red asteroids and catch yellow stars to level up!</p>`;
            else if(type==='hall') {
                let list = sessionScores.sort((a,b)=>b-a).slice(0,10).map(s=>`<div>Rank Score: ${s} pts</div>`).join('') || "No flights recorded.";
                box.innerHTML = `<h2>Hall of Fame</h2><div style="margin:20px 0">${list}</div>` + (!isLoggedIn ? `<button class="btn" onclick="showModal('login')">Save Scores Across Sessions</button>` : "");
            }
            else if(type==='login') box.innerHTML = `<h2>Federated Login</h2><p>Log in with Yertal Partners</p><button class="btn" style="background:#db4437" onclick="doLogin()">Google</button><button class="btn" style="background:#1877f2" onclick="doLogin()">Facebook</button><button class="btn" style="background:#00a4ef" onclick="doLogin()">Microsoft</button>`;
        }
        function doLogin() { isLoggedIn = true; document.getElementById('user-display').innerText = "Pilot Commander"; closeModal(); }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function togglePause() { isPaused = !isPaused; document.getElementById('pause-icon').className = isPaused ? "fas fa-play nav-icon" : "fas fa-pause nav-icon"; AudioSys.setWhirr(!isPaused && isPlaying); }
        function toggleSound() { isSoundOn = !isSoundOn; document.getElementById('sound-icon').className = isSoundOn ? "fas fa-volume-up nav-icon" : "fas fa-volume-mute nav-icon"; AudioSys.setWhirr(isSoundOn && isPlaying && !isPaused); }

        // Graphics
        function drawRocket() {
            player.x += (player.targetX - player.x) * 0.15;
            ctx.save();
            ctx.translate(player.x, canvas.height - 130);
            const g = ctx.createLinearGradient(-35, 0, 35, 0);
            g.addColorStop(0, '#1e3a8a'); g.addColorStop(0.5, '#ffffff'); g.addColorStop(1, '#1e3a8a');
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.moveTo(0, -70); ctx.lineTo(40, 45); ctx.lineTo(-40, 45); ctx.fill();
            ctx.fillStyle = '#93c5fd'; ctx.beginPath(); ctx.ellipse(0, -18, 10, 18, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#f59e0b'; ctx.beginPath(); ctx.moveTo(-15, 45); ctx.lineTo(15, 45); ctx.lineTo(0, 65+Math.random()*20); ctx.fill();
            ctx.restore();
        }

        // Main Loop
        function loop() {
            if(!isPlaying || isPaused) return requestAnimationFrame(loop);
            ctx.clearRect(0,0,canvas.width, canvas.height);

            // SYNCED LEVEL LOGIC: Every 100 points, level increases during gameplay.
            let currentLevel = Math.floor(score / 100) + startLevel;
            if(currentLevel > level) {
                level = currentLevel;
                AudioSys.play(600, 'sine', 0.8, 0.2); // Euphoric leveling sound
                document.getElementById('level-val').innerText = level.toString().padStart(2, '0');
            }

            bgStars.forEach(s => {
                s.y += s.v; if(s.y > canvas.height) s.y = 0;
                ctx.fillStyle = `rgba(255,255,255,${s.o})`; ctx.fillRect(s.x, s.y, 2, 2);
            });

            fragments.forEach((f, i) => {
                f.x += f.vx; f.y += f.vy; f.life -= 0.02;
                ctx.fillStyle = '#ef4444'; ctx.globalAlpha = f.life;
                ctx.fillRect(f.x, f.y, 4, 4);
                if(f.life <= 0) fragments.splice(i, 1);
            });
            ctx.globalAlpha = 1;

            if(keys['ArrowLeft'] && player.x > 50) player.targetX = player.x - 22;
            if(keys['ArrowRight'] && player.x < canvas.width - 50) player.targetX = player.x + 22;

            drawRocket();

            // Spawning: Speed/Freq scaled by Level
            if(frames % Math.max(10, 65 - level*4) === 0) {
                let r = 18 + Math.random()*45;
                asteroids.push({ x: Math.random()*canvas.width, y: -60, r, v: 2.5 + level*0.8, hp: Math.ceil(r/18), mHp: Math.ceil(r/18) });
            }
            if(frames % 150 === 0) stars.push({ x: Math.random()*canvas.width, y: -60, r: 15, v: 3 + level });

            bullets.forEach((b, i) => {
                b.y -= 16; ctx.fillStyle = '#22d3ee'; ctx.fillRect(b.x-2, b.y, 4, 25);
                if(b.y < 0) bullets.splice(i, 1);
            });

            // Asteroid Logic (3D Balls)
            asteroids.forEach((a, i) => {
                a.y += a.v;
                const g = ctx.createRadialGradient(a.x-a.r*0.3, a.y-a.r*0.3, a.r*0.1, a.x, a.y, a.r);
                g.addColorStop(0, '#f87171'); g.addColorStop(1, '#7f1d1d');
                ctx.fillStyle = g; ctx.beginPath(); ctx.arc(a.x, a.y, a.r, 0, Math.PI*2); ctx.fill();

                if(Math.hypot(player.x - a.x, (canvas.height-130) - a.y) < a.r + 40) {
                    lives--; updateLives(); AudioSys.play(140, 'sawtooth', 0.4, 0.3);
                    asteroids.splice(i, 1); if(lives <= 0) endGame();
                }

                bullets.forEach((b, bi) => {
                    if(Math.hypot(b.x - a.x, b.y - a.y) < a.r) {
                        a.hp--; bullets.splice(bi, 1);
                        if(a.hp <= 0) {
                            score += (a.mHp > 2) ? 5 : 1;
                            AudioSys.play(180, 'sawtooth', 0.4, 0.2); // Blast sound
                            for(let j=0; j<15; j++) fragments.push({ x: a.x, y: a.y, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, life: 1 });
                            asteroids.splice(i, 1);
                        }
                    }
                });
                if(a.y > canvas.height + 60) asteroids.splice(i, 1);
            });

            // Star Logic (Bonus)
            stars.forEach((s, i) => {
                s.y += s.v;
                const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r);
                g.addColorStop(0, '#fef08a'); g.addColorStop(1, '#ca8a04');
                ctx.fillStyle = g; ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                if(Math.hypot(player.x - s.x, (canvas.height-130) - s.y) < 45) {
                    score += 25; stars.splice(i, 1); AudioSys.play(1200, 'sine', 0.2, 0.2); // Revelation blip
                }
            });

            frames++;
            document.getElementById('score-val').innerText = score.toString().padStart(4, '0');
            requestAnimationFrame(loop);
        }

        function updateLives() { document.getElementById('lives-container').innerHTML = '<span class="heart-3d">❤️</span>'.repeat(lives); }
        function fire() { if(isPlaying && !isPaused) { bullets.push({x: player.x, y: canvas.height-170}); AudioSys.play(900, 'square', 0.1, 0.1); } }

        function startGame() {
            startLevel = parseInt(levelDropdown.value);
            level = startLevel;
            score = 0; lives = 3; frames = 0;
            asteroids = []; stars = []; bullets = []; fragments = [];
            if(!AudioSys.ctx) AudioSys.init();
            document.getElementById('landing-screen').classList.add('hidden');
            document.getElementById('level-val').innerText = level.toString().padStart(2, '0');
            document.getElementById('score-val').innerText = "0000";
            bgStars = Array.from({length: 80}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, v: Math.random()*2+1, o: Math.random()}));
            player.x = canvas.width/2; player.targetX = player.x;
            updateLives(); isPlaying = true; isPaused = false;
            AudioSys.setWhirr(true); loop();
        }

        function endGame() {
            isPlaying = false; AudioSys.setWhirr(false);
            sessionScores.push(score);
            document.getElementById('landing-screen').classList.remove('hidden');
            document.getElementById('landing-screen').querySelector('h1').innerHTML = `MISSION OVER<br><span style="color:white; font-size:24px">FINAL SCORE: ${score}</span>`;
            // RESET
            level = 1; score = 0; startLevel = 1;
            levelDropdown.selectedIndex = 0;
        }

        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        window.addEventListener('mousemove', e => player.targetX = e.clientX);
        window.addEventListener('mousedown', fire);
        window.addEventListener('keydown', e => { keys[e.code] = true; if(e.code === 'Space') fire(); });
        window.addEventListener('keyup', e => keys[e.code] = false);
    </script>
</body>
</html>
