<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Dodger 3D - Pro Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --gold: #ffd700; --silver: #c0c0c0; --bronze: #cd7f32; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: white; user-select: none; }
        
        /* HUD - Top Left */
        #hud-left {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 20, 50, 0.85); padding: 20px;
            border-radius: 22px; border: 2px solid #00aaff;
            min-width: 260px; backdrop-filter: blur(8px);
        }
        .fuel-meter {
            width: 100%; height: 22px; border: 1.5px solid #fff;
            display: flex; margin-top: 10px; background: #000;
        }
        .fuel-section { flex: 1; border-right: 1.5px solid #000; height: 100%; transition: background 0.3s; }
        .siren-active { animation: siren-flash 0.4s infinite; }
        @keyframes siren-flash { 0%, 100% { background: rgba(255, 0, 0, 0.8); } 50% { background: transparent; } }

        /* HUD - Top Right Icons */
        #hud-right { position: absolute; top: 20px; right: 20px; display: flex; gap: 12px; }
        .nav-icon {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid #fff;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); cursor: pointer; font-size: 24px; transition: 0.2s;
        }
        .nav-icon:hover { transform: scale(1.1); background: rgba(255,255,255,0.2); }

        /* Overlays */
        .screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
        .hidden { display: none !important; }

        /* Hall of Fame */
        .hof-table { width: 85%; border-collapse: collapse; margin-top: 20px; }
        .hof-table th { font-weight: bold; font-size: 1.8rem; padding: 12px; border-bottom: 2px solid #444; }
        .hof-table td { padding: 10px; text-align: center; font-size: 1.3rem; }
        .row-gold { color: var(--gold); font-weight: bold; }
        .row-silver { color: var(--silver); }
        .row-bronze { color: var(--bronze); }

        button, select {
            padding: 14px 28px; margin: 10px; border-radius: 10px; border: none;
            background: #0066ff; color: white; font-weight: bold; cursor: pointer; font-size: 1.1rem;
        }
        .game-over-title { font-size: 5rem; color: #ff0000; font-weight: 900; animation: blink 0.6s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<div id="hud-left" class="hidden">
    <div id="ui-user">Guest</div>
    <div id="ui-level">Level: 1</div>
    <div id="ui-score">Score: 0</div>
    <div id="ui-lives" style="font-size: 1.4rem; margin: 5px 0;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div class="fuel-meter" id="fuel-bar"></div>
</div>

<div id="hud-right" class="hidden">
    <div class="nav-icon" onclick="togglePause()">‚è∏Ô∏è</div>
    <div class="nav-icon" onclick="showInfo()">‚ÑπÔ∏è</div>
    <div class="nav-icon" onclick="toggleMute()" id="mute-btn">üîä</div>
    <div class="nav-icon" onclick="viewHOF('personal')">üèÜ</div>
    <div class="nav-icon" onclick="viewHOF('global')">üåê</div>
</div>

<div id="screen-landing" class="screen">
    <h1>SPACE DODGER 3D</h1>
    <button onclick="initGame()">Launch Space Dodger</button>
    <select id="start-level">
        <script>for(let i=1;i<=16;i++) document.write(`<option value="${i}">LEVEL=${i}</option>`);</script>
    </select>
    <button onclick="viewHOF('personal')">Hall of Fame</button>
</div>

<div id="screen-overlay" class="screen hidden">
    <div id="overlay-content" style="text-align: center;"></div>
    <button onclick="closeOverlay()">Close</button>
</div>

<div id="screen-gameover" class="screen hidden">
    <div class="game-over-title">GAME OVER</div>
    <button onclick="location.reload()">RELAUNCH SPACE DODGER</button>
    <button onclick="viewHOF('personal')">HALL OF FAME</button>
</div>

<script>
/** * SPACE DODGER CORE ENGINE 
 */
let scene, camera, renderer, rocket, clock;
let asteroids = [], stars = [], lasers = [], fragments = [];
let score = 0, level = 1, lives = 3, fuel = 100, active = false, paused = false;
let audioCtx, engineWhirr, soundOn = true, loggedIn = false;

function initGame() {
    level = parseInt(document.getElementById('start-level').value);
    document.getElementById('screen-landing').classList.add('hidden');
    document.getElementById('hud-left').classList.remove('hidden');
    document.getElementById('hud-right').classList.remove('hidden');
    setupScene();
    setupAudio();
    buildFuelUI();
    active = true;
    animate();
}

function setupScene() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // --- ROCKET MODEL ---
    const rocketGrp = new THREE.Group();
    const shinyMat = new THREE.MeshPhongMaterial({ color: 0xdddddd, shininess: 100, specular: 0xffffff });
    
    // Body & Nose
    const body = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.35, 1.5, 32), shinyMat);
    const nose = new THREE.Mesh(new THREE.ConeGeometry(0.25, 0.6, 32), shinyMat);
    nose.position.y = 1.05;
    
    // Fins (4 fins)
    const finGeo = new THREE.BoxGeometry(0.05, 0.5, 0.4);
    for(let i=0; i<4; i++) {
        const fin = new THREE.Mesh(finGeo, shinyMat);
        fin.position.set(Math.cos(i*Math.PI/2)*0.3, -0.5, Math.sin(i*Math.PI/2)*0.3);
        fin.rotation.y = -i*Math.PI/2;
        rocketGrp.add(fin);
    }
    
    rocketGrp.add(body, nose);
    rocket = rocketGrp; rocket.position.y = -4; scene.add(rocket);

    scene.add(new THREE.AmbientLight(0x404040));
    const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(5, 5, 10); scene.add(light);
    camera.position.z = 8;
}

function setupAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    engineWhirr = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    engineWhirr.type = 'triangle'; engineWhirr.frequency.value = 50;
    g.gain.value = 0.05; engineWhirr.connect(g); g.connect(audioCtx.destination);
    engineWhirr.start();
}

function playSound(type) {
    if(!soundOn) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.connect(g); g.connect(audioCtx.destination);
    if(type==='laser') { osc.frequency.setValueAtTime(800, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime+0.1); g.gain.value=0.1; osc.start(); osc.stop(audioCtx.currentTime+0.1); }
    if(type==='explode') { osc.type='sawtooth'; osc.frequency.value=40; g.gain.linearRampToValueAtTime(0, audioCtx.currentTime+0.5); osc.start(); osc.stop(audioCtx.currentTime+0.5); }
    if(type==='star') { osc.frequency.setValueAtTime(500, audioCtx.currentTime); osc.frequency.setValueAtTime(800, audioCtx.currentTime+0.1); g.gain.value=0.1; osc.start(); osc.stop(audioCtx.currentTime+0.2); }
}

function buildFuelUI() {
    const bar = document.getElementById('fuel-bar'); bar.innerHTML = '';
    for(let i=0; i<25; i++) { const s = document.createElement('div'); s.className='fuel-section'; bar.appendChild(s); }
}

function spawnAsteroid() {
    const szs = [0.4, 0.6, 0.8, 1.0, 1.3];
    const s = szs[Math.floor(Math.random()*5)];
    // Cratered Lumpy Mesh
    const geo = new THREE.DodecahedronGeometry(s, 1);
    const pos = geo.attributes.position;
    for(let i=0; i<pos.count; i++) {
        const v = new THREE.Vector3().fromBufferAttribute(pos, i);
        v.multiplyScalar(1 + Math.random() * 0.2); // Lumpiness
        pos.setXYZ(i, v.x, v.y, v.z);
    }
    geo.scale(1.2, 0.8, 1); // Ellipsoid
    const ast = new THREE.Mesh(geo, new THREE.MeshPhongMaterial({color: 0x662222, flatShading: true}));
    ast.position.set((Math.random()-0.5)*12, 8, 0);
    ast.userData = { size: s, hp: Math.ceil(s*3) };
    asteroids.push(ast); scene.add(ast);
}

function spawnStar() {
    if(Math.random() > 0.1) return;
    const star = new THREE.Mesh(new THREE.OctahedronGeometry(0.25), new THREE.MeshPhongMaterial({color: 0xffff00, shininess: 100}));
    star.position.set((Math.random()-0.5)*12, 8, 0);
    stars.push(star); scene.add(star);
}

function gameLoop() {
    if(!active || paused) return;
    const speed = 0.05 + (level * 0.02);

    asteroids.forEach((a, i) => {
        a.position.y -= speed;
        a.rotation.x += 0.01; a.rotation.y += 0.01;
        if(a.position.distanceTo(rocket.position) < 1) { lives--; fuel -= 15; scene.remove(a); asteroids.splice(i,1); }
        else if(a.position.y < -6) { fuel -= 3; scene.remove(a); asteroids.splice(i,1); }
    });

    stars.forEach((s, i) => {
        s.position.y -= speed; s.rotation.y += 0.1;
        if(s.position.distanceTo(rocket.position) < 0.7) { score += 25; fuel = Math.min(100, fuel+5); playSound('star'); scene.remove(s); stars.splice(i,1); }
    });

    lasers.forEach((l, li) => {
        l.position.y += 0.4;
        asteroids.forEach((a, ai) => {
            if(l.position.distanceTo(a.position) < a.userData.size) {
                a.userData.hp--; scene.remove(l); lasers.splice(li,1);
                if(a.userData.hp <= 0) {
                    let p = a.userData.size > 0.8 ? 5 : 1; score += p; fuel = Math.min(100, fuel+p);
                    playSound('explode'); createFrags(a.position); scene.remove(a); asteroids.splice(ai,1);
                }
            }
        });
    });

    if(score >= level * 100 && level < 16) level++;
    if(fuel <= 0 || lives <= 0) endGame();
    if(Math.random() < 0.02) { spawnAsteroid(); spawnStar(); }
    updateUI();
}

function createFrags(p) {
    for(let i=0; i<6; i++) {
        const f = new THREE.Mesh(new THREE.BoxGeometry(0.1,0.1,0.1), new THREE.MeshBasicMaterial({color: 0xff0000}));
        f.position.copy(p); f.userData={v:new THREE.Vector3((Math.random()-0.5)*0.2,(Math.random()-0.5)*0.2,0)};
        fragments.push(f); scene.add(f);
    }
}

function updateUI() {
    document.getElementById('ui-level').innerText = "Level: " + level;
    document.getElementById('ui-score').innerText = "Score: " + score;
    document.getElementById('ui-lives').innerText = "‚ù§Ô∏è".repeat(Math.max(0, lives));
    const secs = document.querySelectorAll('.fuel-section');
    const fill = Math.floor((fuel/100)*25);
    let c = "#00ff00"; if(fuel < 67) c = "orange"; if(fuel < 34) c = "red";
    secs.forEach((s, i) => s.style.background = i < fill ? c : "#000");
    document.getElementById('fuel-bar').className = fuel <= 10 ? "fuel-meter siren-active" : "fuel-meter";
}

function fire() {
    if(!active || paused) return;
    const l = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.5), new THREE.MeshBasicMaterial({color: 0x00ffff}));
    l.position.copy(rocket.position); lasers.push(l); scene.add(l); playSound('laser');
}

function endGame() { active = false; if(engineWhirr) engineWhirr.stop(); document.getElementById('screen-gameover').classList.remove('hidden'); }
function togglePause() { paused = !paused; }
function toggleMute() { soundOn = !soundOn; document.getElementById('mute-btn').innerText = soundOn ? "üîä" : "üîá"; }
function showInfo() { paused = true; document.getElementById('overlay-content').innerHTML = "<h2>Instructions</h2><p>Move: Mouse/Arrows<br>Fire: Space/Click<br>Collect stars, dodge asteroids!</p>"; document.getElementById('screen-overlay').classList.remove('hidden'); }
function viewHOF(type) { paused = true; document.getElementById('overlay-content').innerHTML = "<h2>Hall of Fame</h2><table class='hof-table'><tr><th>Rank</th><th>Score</th></tr><tr class='row-gold'><td>1</td><td>1500</td></tr><tr class='row-silver'><td>2</td><td>1000</td></tr><tr class='row-bronze'><td>3</td><td>" + score + "</td></tr></table>"; document.getElementById('screen-overlay').classList.remove('hidden'); }
function closeOverlay() { document.getElementById('screen-overlay').classList.add('hidden'); paused = false; }

window.addEventListener('mousemove', (e) => { if(active) rocket.position.x = (e.clientX/window.innerWidth)*14 - 7; });
window.addEventListener('keydown', (e) => { if(e.code==='Space') fire(); if(e.code==='ArrowLeft') rocket.position.x-=0.5; if(e.code==='ArrowRight') rocket.position.x+=0.5; });
window.addEventListener('mousedown', fire);

function animate() {
    if(!active) return; requestAnimationFrame(animate); gameLoop();
    fragments.forEach((f, i) => { f.position.add(f.userData.v); f.scale.multiplyScalar(0.95); if(f.scale.x<0.01) { scene.remove(f); fragments.splice(i,1); } });
    renderer.render(scene, camera);
}
</script>
</body>
</html>
