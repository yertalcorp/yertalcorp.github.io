<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Dodger 3D - Final Pro Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --gold: #ffd700; --silver: #c0c0c0; --bronze: #cd7f32; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; color: white; }
        
        /* HUD - Top Left Rounded Box */
        #hud-left {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 30, 60, 0.85); padding: 20px;
            border-radius: 20px; border: 2px solid #00aaff;
            min-width: 240px; box-shadow: 0 0 15px rgba(0,170,255,0.3);
        }
        .fuel-meter {
            width: 100%; height: 22px; background: #111;
            display: flex; margin-top: 10px; border: 1.5px solid #fff;
        }
        .fuel-section {
            flex: 1; border-right: 1px solid #000; height: 100%;
            transition: background 0.3s;
        }
        .siren-flash { animation: siren 0.5s infinite; }
        @keyframes siren { 0%, 100% { background: rgba(255,0,0,0.8); } 50% { background: transparent; } }

        /* HUD - Top Right Icons */
        #hud-right { position: absolute; top: 20px; right: 20px; display: flex; gap: 15px; }
        .nav-icon {
            width: 45px; height: 45px; border-radius: 50%; border: 1.5px solid #fff;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); cursor: pointer; font-size: 22px;
        }

        /* Screens */
        .screen {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
        .hidden { display: none !important; }

        /* Hall of Fame */
        .hof-table { width: 85%; margin-top: 20px; border-collapse: collapse; }
        .hof-table th { font-weight: bold; font-size: 1.4rem; padding: 12px; border-bottom: 2px solid #444; }
        .hof-table td { padding: 10px; text-align: center; font-size: 1.2rem; }
        .row-gold { color: var(--gold); font-weight: bold; }
        .row-silver { color: var(--silver); }
        .row-bronze { color: var(--bronze); }

        button, select {
            padding: 14px 28px; margin: 10px; border-radius: 10px; border: none;
            background: #0066ff; color: white; font-weight: bold; cursor: pointer; font-size: 1rem;
        }
        .game-over-text { font-size: 5rem; color: #ff0000; font-weight: 900; text-shadow: 0 0 20px #ff0000; margin-bottom: 30px; }
    </style>
</head>
<body>

<div id="hud-left" class="hidden">
    <div id="disp-user">Guest</div>
    <div id="disp-level">Level: 1</div>
    <div id="disp-score">Score: 0</div>
    <div id="disp-lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div class="fuel-meter" id="fuel-container"></div>
</div>

<div id="hud-right" class="hidden">
    <div class="nav-icon" onclick="togglePause()" id="icn-pause">‚è∏Ô∏è</div>
    <div class="nav-icon" onclick="showHelp()">‚ÑπÔ∏è</div>
    <div class="nav-icon" onclick="toggleSound()" id="icn-sound">üîä</div>
    <div class="nav-icon" onclick="viewHOF('personal')">üèÜ</div>
    <div class="nav-icon" onclick="viewHOF('global')">üåê</div>
</div>

<div id="screen-start" class="screen">
    <h1>SPACE DODGER</h1>
    <button onclick="launch()">Launch Space Dodger</button>
    <select id="level-input">
        <script>for(let i=1;i<=16;i++) document.write(`<option value="${i}">Level ${i}</option>`);</script>
    </select>
    <button onclick="viewHOF('personal')">Hall of Fame</button>
</div>

<div id="screen-info" class="screen hidden">
    <h2>Instructions</h2>
    <p>Move: Mouse or Arrow Keys</p>
    <p>Blast: Spacebar or Mouse Click</p>
    <button onclick="closeScreens()">Close</button>
</div>

<div id="screen-hof" class="screen hidden">
    <div id="trophy-row">üèÜüèÜüèÜüèÜüèÜ</div>
    <h2 id="hof-head">Hall of Fame</h2>
    <table id="hof-table" class="hof-table"></table>
    <div id="login-area"></div>
    <button onclick="closeScreens()">Back</button>
</div>

<div id="screen-over" class="screen hidden">
    <div class="game-over-text">GAME OVER</div>
    <button onclick="location.reload()">RELAUNCH SPACE DODGER</button>
    <button onclick="viewHOF('personal')">HALL OF FAME</button>
</div>

<script>
/** * SPACE DODGER ENGINE - THREE.JS & WEB AUDIO 
 */
let scene, camera, renderer, rocket, clock;
let asteroids = [], stars = [], lasers = [];
let score = 0, level = 1, lives = 3, fuel = 100, isPaused = false, isLive = false;
let audioCtx, engineWhirr, soundOn = true, userLoggedIn = false;

// Tools used
const THREE_URL = "https://threejs.org/";

function launch() {
    level = parseInt(document.getElementById('level-input').value);
    document.getElementById('screen-start').classList.add('hidden');
    document.getElementById('hud-left').classList.remove('hidden');
    document.getElementById('hud-right').classList.remove('hidden');
    
    initGraphics();
    initAudio();
    buildFuelBar();
    isLive = true;
    renderLoop();
}

function initGraphics() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Rocket: Navy Blue "Stingray" Look
    const rocketBody = new THREE.Group();
    const mainGeo = new THREE.SphereGeometry(0.5, 32, 16);
    mainGeo.scale(2, 0.2, 1.3); // Flat and wide stingray shape
    const material = new THREE.MeshPhongMaterial({ color: 0x000080, shininess: 100, specular: 0x3333ff });
    rocketBody.add(new THREE.Mesh(mainGeo, material));
    
    rocket = rocketBody;
    rocket.position.y = -4;
    scene.add(rocket);

    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(0, 5, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x222222));
    camera.position.z = 8;
    clock = new THREE.Clock();
}

function initAudio() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    // Continuous Rocket Engine Whirr
    engineWhirr = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    engineWhirr.type = 'triangle'; 
    engineWhirr.frequency.value = 50; 
    gain.gain.value = 0.05;
    engineWhirr.connect(gain); gain.connect(audioCtx.destination);
    engineWhirr.start();
}

function playSfx(name) {
    if (!soundOn) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.connect(g); g.connect(audioCtx.destination);

    if (name === 'laser') {
        osc.frequency.setValueAtTime(800, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
        g.gain.value = 0.1; osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    } else if (name === 'explosion') {
        osc.type = 'sawtooth'; osc.frequency.value = 40;
        g.gain.setValueAtTime(0.4, audioCtx.currentTime);
        g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.6);
        osc.start(); osc.stop(audioCtx.currentTime + 0.6);
    } else if (name === 'star') {
        osc.frequency.setValueAtTime(500, audioCtx.currentTime);
        osc.frequency.setValueAtTime(700, audioCtx.currentTime + 0.1);
        g.gain.value = 0.1; osc.start(); osc.stop(audioCtx.currentTime + 0.2);
    } else if (name === 'thud') {
        osc.frequency.value = 80; g.gain.value = 0.5;
        osc.start(); osc.stop(audioCtx.currentTime + 0.15);
    }
}

function buildFuelBar() {
    const container = document.getElementById('fuel-container');
    container.innerHTML = '';
    for(let i=0; i<25; i++) {
        const seg = document.createElement('div');
        seg.className = 'fuel-section';
        container.appendChild(seg);
    }
}

function logic() {
    if (!isLive || isPaused) return;
    const speed = 0.04 + (level * 0.02);

    // Obstacle Logic
    asteroids.forEach((a, i) => {
        a.position.y -= speed;
        if (a.position.distanceTo(rocket.position) < 1.0) {
            lives--; fuel -= 10; playSfx('thud'); scene.remove(a); asteroids.splice(i, 1);
        } else if (a.position.y < -6) {
            fuel -= 3; scene.remove(a); asteroids.splice(i, 1);
        }
    });

    // Bonus Logic
    stars.forEach((s, i) => {
        s.position.y -= speed;
        if (s.position.distanceTo(rocket.position) < 0.7) {
            score += 25; fuel = Math.min(100, fuel + 5);
            playSfx('star'); scene.remove(s); stars.splice(i, 1);
            if (score >= level * 100) { level++; playSfx('star'); }
        }
    });

    // Laser Collision
    lasers.forEach((l, li) => {
        l.position.y += 0.35;
        asteroids.forEach((a, ai) => {
            if (l.position.distanceTo(a.position) < a.userData.size) {
                a.userData.hp--;
                scene.remove(l); lasers.splice(li, 1);
                if (a.userData.hp <= 0) {
                    const bonus = a.userData.size > 0.6 ? 5 : 1;
                    score += bonus; fuel = Math.min(100, fuel + bonus);
                    playSfx('explosion'); scene.remove(a); asteroids.splice(ai, 1);
                }
            }
        });
    });

    if (fuel <= 0 || lives <= 0) gameOver();

    if (Math.random() < 0.02) spawnAsteroid();
    if (Math.random() < 0.01) spawnStar();
    updateHUD();
}

function spawnAsteroid() {
    const sz = Math.random() * 0.7 + 0.3;
    const a = new THREE.Mesh(new THREE.DodecahedronGeometry(sz, 1), new THREE.MeshPhongMaterial({color: 0xff4444}));
    a.position.set((Math.random()-0.5)*12, 7, 0);
    a.userData = { size: sz, hp: Math.ceil(sz * 3) };
    asteroids.push(a); scene.add(a);
}

function spawnStar() {
    const s = new THREE.Mesh(new THREE.OctahedronGeometry(0.25, 0), new THREE.MeshPhongMaterial({color: 0xffff00}));
    s.position.set((Math.random()-0.5)*12, 7, 0);
    stars.push(s); scene.add(s);
}

function updateHUD() {
    document.getElementById('disp-level').innerText = "Level: " + level;
    document.getElementById('disp-score').innerText = "Score: " + score;
    document.getElementById('disp-lives').innerText = "‚ù§Ô∏è".repeat(lives);
    
    const sections = document.querySelectorAll('.fuel-section');
    const activeSegs = Math.floor((fuel/100) * 25);
    let color = "#00ff00";
    if (fuel < 67) color = "orange";
    if (fuel < 34) color = "red";
    
    sections.forEach((s, i) => s.style.background = i < activeSegs ? color : "#111");
    document.getElementById('fuel-container').className = (fuel <= 10) ? 'fuel-meter siren-flash' : 'fuel-meter';
}

function fire() {
    if(!isLive || isPaused) return;
    const l = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.6), new THREE.MeshBasicMaterial({color: 0x00ffff}));
    l.position.copy(rocket.position);
    lasers.push(l); scene.add(l); playSfx('laser');
}

function gameOver() {
    isLive = false;
    if(engineWhirr) engineWhirr.stop();
    document.getElementById('screen-over').classList.remove('hidden');
}

// Input Handlers
window.addEventListener('mousemove', (e) => { if(isLive) rocket.position.x = (e.clientX/window.innerWidth)*14 - 7; });
window.addEventListener('keydown', (e) => {
    if(e.code === 'Space') fire();
    if(e.code === 'ArrowLeft') rocket.position.x -= 0.6;
    if(e.code === 'ArrowRight') rocket.position.x += 0.6;
});
window.addEventListener('mousedown', fire);

function renderLoop() { if(!isLive) return; requestAnimationFrame(renderLoop); logic(); renderer.render(scene, camera); }

// UI Helpers
function togglePause() { isPaused = !isPaused; }
function toggleSound() { soundOn = !soundOn; }
function showHelp() { isPaused = true; document.getElementById('screen-info').classList.remove('hidden'); }
function closeScreens() { 
    document.querySelectorAll('.screen').forEach(s => { if(s.id !== 'screen-start') s.classList.add('hidden'); }); 
    isPaused = false; 
}
function viewHOF(type) {
    isPaused = true;
    const screen = document.getElementById('screen-hof');
    const table = document.getElementById('hof-table');
    document.getElementById('hof-head').innerText = type === 'global' ? "Global Hall of Fame" : "Personal Hall of Fame";
    
    table.innerHTML = `<tr><th>Rank</th><th>User</th><th>Score</th></tr>
    <tr class="row-gold"><td>1</td><td>Ace_Pilot</td><td>1500</td></tr>
    <tr class="row-silver"><td>2</td><td>Star_Lord</td><td>1200</td></tr>
    <tr class="row-bronze"><td>3</td><td>Guest</td><td>${score}</td></tr>`;
    
    document.getElementById('login-area').innerHTML = !userLoggedIn ? '<button onclick="alert(\'Federated Login: Google/MS/FB\')">Save Scores</button>' : '';
    screen.classList.remove('hidden');
}
</script>
</body>
</html>
