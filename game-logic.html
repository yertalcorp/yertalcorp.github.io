<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Dodger 3D - Pro Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --neon-blue: #00f2ff; --neon-green: #39ff14; --neon-red: #ff3131; --gold: #ffd700; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Arial, sans-serif; color: white; user-select: none; }
        
        /* HUD - Top Left */
        #hud-left {
            position: absolute; top: 20px; left: 20px;
            background: rgba(10, 20, 40, 0.9); padding: 20px;
            border-radius: 20px; border: 2px solid var(--neon-blue);
            min-width: 300px; box-shadow: 0 0 15px var(--neon-blue);
        }
        .fuel-meter {
            width: 100%; height: 26px; border: 2px solid #fff;
            display: flex; margin-top: 10px; background: #000; overflow: hidden;
        }
        .fuel-section { flex: 1; border-right: 1px solid #000; height: 100%; transition: background 0.3s; }
        .siren-active { animation: siren-flash 0.4s infinite; }
        @keyframes siren-flash { 0%, 100% { background: var(--neon-red); } 50% { background: transparent; } }

        /* HUD - Top Right Icons */
        #hud-right { position: absolute; top: 20px; right: 20px; display: flex; gap: 15px; }
        .nav-icon {
            width: 55px; height: 55px; border-radius: 50%; border: 2px solid #fff;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5); cursor: pointer; font-size: 26px; transition: 0.3s;
        }
        .nav-icon:hover { transform: scale(1.1); box-shadow: 0 0 15px #fff; }

        .screen { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .hidden { display: none !important; }

        .neon-box { border: 4px solid var(--neon-blue); border-radius: 25px; padding: 40px; background: rgba(0,0,0,0.8); box-shadow: 0 0 30px var(--neon-blue); text-align: center; max-width: 80%; }
        .impact-table { width: 95%; border-collapse: collapse; margin: 20px 0; font-size: 1.5rem; }
        .impact-table th { font-weight: 900; font-size: 2rem; color: var(--neon-blue); padding: 15px; border-bottom: 3px solid var(--neon-blue); text-transform: uppercase; }
        .impact-table td { padding: 12px; border-bottom: 1px solid #333; font-weight: 400; }

        button {
            padding: 18px 45px; margin: 15px; border-radius: 12px; border: none;
            background: var(--neon-blue); color: #000; font-weight: 900; cursor: pointer; font-size: 1.3rem;
            text-transform: uppercase; transition: 0.2s;
        }
        button:hover { filter: brightness(1.2); transform: translateY(-3px); }
        .game-over-text { font-size: 7rem; color: var(--neon-red); font-weight: 900; text-shadow: 0 0 20px var(--neon-red); }
    </style>
</head>
<body>

<div id="hud-left" class="hidden">
    <div id="ui-user" style="font-size: 1.5rem; color: var(--neon-blue);">Guest</div>
    <div id="ui-lvl">Level: 1</div>
    <div id="ui-score">Score: 0</div>
    <div id="ui-lives" style="margin: 10px 0;"></div>
    <div class="fuel-meter" id="fuel-bar"></div>
</div>

<div id="hud-right" class="hidden">
    <div class="nav-icon" onclick="manualTogglePause()" id="pause-btn">‚è∏Ô∏è</div>
    <div class="nav-icon" onclick="showScreen('info')">‚ÑπÔ∏è</div>
    <div class="nav-icon" onclick="toggleMute()" id="mute-btn">üîä</div>
    <div class="nav-icon" onclick="viewHOF('personal')">üèÜ</div>
    <div class="nav-icon" onclick="viewHOF('global')">üåê</div>
</div>

<div id="screen-landing" class="screen">
    <h1 style="font-size: 5rem; text-shadow: 0 0 20px var(--neon-blue);">SPACE DODGER</h1>
    <button onclick="launchMission()">Launch Mission</button>
    <button onclick="viewHOF('personal')">Hall of Fame</button>
</div>

<div id="screen-gameover" class="screen hidden">
    <div class="game-over-text">GAME OVER</div>
    <button onclick="launchMission()">RELAUNCH MISSION</button>
    <button onclick="viewHOF('personal')">HALL OF FAME</button>
</div>

<div id="screen-overlay" class="screen hidden">
    <div id="overlay-content" class="neon-box"></div>
    <button onclick="closeOverlay()" style="background:#555; color:white;">Back</button>
</div>

<script>
let scene, camera, renderer, rocket, flame;
let asteroids = [], stars = [], lasers = [], fragments = [];
let score = 0, level = 1, lives = 3, fuel = 100, active = false, paused = false;
let audioCtx, engineWhirr, soundOn = true, isLoggedIn = false;
let sessionScores = [];

function launchMission() {
    score = 0; level = 1; lives = 3; fuel = 100;
    document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
    document.getElementById('hud-left').classList.remove('hidden');
    document.getElementById('hud-right').classList.remove('hidden');
    if(!renderer) init3D();
    initAudio();
    initFuelUI();
    active = true;
    paused = false;
    updatePauseButtonUI();
    animate();
}

function init3D() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const rocketGrp = new THREE.Group();
    const shinyBlue = new THREE.MeshPhongMaterial({ color: 0x0044ff, shininess: 100, specular: 0x00ffff });
    const glassMat = new THREE.MeshPhongMaterial({ color: 0x88ccff, shininess: 100, opacity: 0.8, transparent: true });
    
    const hull = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.45, 1.2, 32), shinyBlue);
    const nose = new THREE.Mesh(new THREE.ConeGeometry(0.25, 0.5, 32), shinyBlue);
    nose.position.y = 0.85;
    
    const win1 = new THREE.Mesh(new THREE.CircleGeometry(0.08, 16), glassMat); win1.position.set(0, 0.3, 0.3);
    const wingL = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.6, 0.7), shinyBlue); wingL.position.set(-0.45, -0.3, 0); wingL.rotation.z = 0.3;
    const wingR = new THREE.Mesh(new THREE.BoxGeometry(0.05, 0.6, 0.7), shinyBlue); wingR.position.set(0.45, -0.3, 0); wingR.rotation.z = -0.3;
    
    const engine = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.2, 0.3, 16), new THREE.MeshPhongMaterial({color:0x222222})); engine.position.y = -0.75;
    flame = new THREE.Mesh(new THREE.ConeGeometry(0.2, 0.7, 12), new THREE.MeshBasicMaterial({color: 0xff4400}));
    flame.position.y = -1.2; flame.rotation.x = Math.PI;

    rocketGrp.add(hull, nose, win1, wingL, wingR, engine, flame);
    rocket = rocketGrp; rocket.position.y = -4; scene.add(rocket);

    scene.add(new THREE.AmbientLight(0x404040));
    const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(5, 5, 10); scene.add(sun);
    camera.position.z = 8;
}

function initAudio() {
    if(audioCtx) audioCtx.close();
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    engineWhirr = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    engineWhirr.type = 'triangle'; engineWhirr.frequency.value = 55;
    gain.gain.value = soundOn ? 0.05 : 0;
    engineWhirr.connect(gain); gain.connect(audioCtx.destination);
    engineWhirr.start();
}

function playSfx(type) {
    if(!soundOn) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.connect(g); g.connect(audioCtx.destination);

    switch(type) {
        case 'bomb': // Ricocheting explosion
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.8);
            g.gain.setValueAtTime(0.5, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.8);
            // Ricochet effect
            const r = audioCtx.createOscillator(); r.type = 'sine'; r.frequency.value = 400;
            const rg = audioCtx.createGain(); rg.gain.setValueAtTime(0.1, audioCtx.currentTime);
            rg.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.2);
            r.connect(rg); rg.connect(audioCtx.destination); r.start(); r.stop(audioCtx.currentTime + 1.2);
            break;
        case 'crash': // Thud and Crash
            osc.type = 'triangle'; osc.frequency.setValueAtTime(60, audioCtx.currentTime);
            g.gain.setValueAtTime(1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            // White noise for "crunch"
            const n = audioCtx.createBufferSource();
            const b = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.3, audioCtx.sampleRate);
            const d = b.getChannelData(0); for(let i=0; i<d.length; i++) d[i] = Math.random() * 2 - 1;
            n.buffer = b; const ng = audioCtx.createGain(); ng.gain.value = 0.3;
            n.connect(ng); ng.connect(audioCtx.destination); n.start();
            break;
        case 'bling': // Star collection
            osc.type = 'sine'; osc.frequency.setValueAtTime(900, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            g.gain.setValueAtTime(0.2, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            break;
        case 'whoop': // Level change
            osc.type = 'square'; osc.frequency.setValueAtTime(200, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.4);
            g.gain.setValueAtTime(0.15, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            break;
        case 'laser':
            osc.frequency.setValueAtTime(1000, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            g.gain.value = 0.1;
            break;
    }
    osc.start(); osc.stop(audioCtx.currentTime + 1.2);
}

function initFuelUI() {
    const bar = document.getElementById('fuel-bar'); bar.innerHTML = '';
    for(let i=0; i<25; i++) { const s = document.createElement('div'); s.className='fuel-section'; bar.appendChild(s); }
}

function spawnObject() {
    if(paused) return;
    const isStar = Math.random() < 0.1;
    const x = (Math.random()-0.5)*12;
    const allObjects = [...asteroids, ...stars];
    for(let obj of allObjects) { if(Math.abs(obj.position.x - x) < 2.0 && obj.position.y > 6) return; }

    if(isStar) {
        const star = new THREE.Mesh(new THREE.OctahedronGeometry(0.25), new THREE.MeshPhongMaterial({color: 0xffff00}));
        star.position.set(x, 8, 0); stars.push(star); scene.add(star);
    } else {
        const s = 0.4 + Math.random() * 0.8;
        const geo = new THREE.DodecahedronGeometry(s, 1);
        const ast = new THREE.Mesh(geo, new THREE.MeshPhongMaterial({color: 0x882222, flatShading: true}));
        ast.position.set(x, 8, 0); ast.userData = { size: s, hp: Math.ceil(s*4) };
        asteroids.push(ast); scene.add(ast);
    }
}

function checkCollision(objA, objB, threshold) {
    // Precise center-to-center distance minus radii
    return objA.position.distanceTo(objB.position) < threshold;
}

function update() {
    if(!active || paused) return;
    const fallSpeed = 0.05 + (level * 0.02);
    flame.scale.setScalar(0.7 + Math.random() * 0.5);

    asteroids.forEach((a, i) => {
        a.position.y -= fallSpeed;
        if(checkCollision(rocket, a, 1.1)) { // Threshold for tip-to-tip
            lives--; fuel -= 15; playSfx('crash'); scene.remove(a); asteroids.splice(i,1);
        } else if(a.position.y < -6) {
            fuel -= 3; scene.remove(a); asteroids.splice(i,1);
        }
    });

    stars.forEach((s, i) => {
        s.position.y -= fallSpeed; s.rotation.y += 0.1;
        if(checkCollision(rocket, s, 0.9)) {
            score += 25; fuel = Math.min(100, fuel+5); playSfx('bling'); scene.remove(s); stars.splice(i,1);
        }
    });

    lasers.forEach((l, li) => {
        l.position.y += 0.4;
        asteroids.forEach((a, ai) => {
            if(checkCollision(l, a, a.userData.size + 0.1)) {
                a.userData.hp--; scene.remove(l); lasers.splice(li,1);
                if(a.userData.hp <= 0) {
                    score += a.userData.size > 0.8 ? 5 : 1; fuel = Math.min(100, fuel + 2);
                    playSfx('bomb'); createFrags(a.position); scene.remove(a); asteroids.splice(ai,1);
                    if(score >= level * 100) { level++; playSfx('whoop'); }
                }
            }
        });
    });

    if(fuel <= 0 || lives <= 0) gameOver();
    if(Math.random() < 0.03) spawnObject();
    updateUI();
}

function createFrags(p) {
    for(let i=0; i<8; i++) {
        const f = new THREE.Mesh(new THREE.BoxGeometry(0.15,0.15,0.15), new THREE.MeshBasicMaterial({color: 0xff3300}));
        f.position.copy(p); f.userData = {v: new THREE.Vector3((Math.random()-0.5)*0.3,(Math.random()-0.5)*0.3,0)};
        fragments.push(f); scene.add(f);
    }
}

function updateUI() {
    document.getElementById('ui-lvl').innerText = "Level: " + level;
    document.getElementById('ui-score').innerText = "Score: " + score;
    document.getElementById('ui-lives').innerHTML = "<span style='font-size:1.8rem'>‚ù§Ô∏è</span>".repeat(lives);
    const fill = Math.floor((fuel/100)*25);
    const secs = document.querySelectorAll('.fuel-section');
    let c = "#39ff14"; if(fuel < 67) c = "orange"; if(fuel < 34) c = "#ff3131";
    secs.forEach((s, i) => s.style.background = i < fill ? c : "#000");
    document.getElementById('fuel-bar').className = fuel <= 10 ? 'fuel-meter siren-active' : 'fuel-meter';
}

function gameOver() {
    active = false; if(engineWhirr) engineWhirr.stop();
    sessionScores.push({u: 'Guest', l: level, s: score});
    sessionScores.sort((a,b)=>b.s-a.s);
    document.getElementById('screen-gameover').classList.remove('hidden');
}

function viewHOF(type) {
    paused = true;
    updatePauseButtonUI();
    const isGlobal = type === 'global';
    if (isGlobal && !isLoggedIn) {
        document.getElementById('overlay-content').innerHTML = `<h2 style="color:var(--neon-red)">ACCESS DENIED</h2><p style="font-size:1.5rem">Log in to see global rankings.</p>`;
    } else {
        let html = `<h2 style="font-size:3rem; color:var(--neon-blue)">${type.toUpperCase()} SCORES</h2><table class="impact-table"><tr><th>User</th><th>Level</th><th>Score</th></tr>`;
        sessionScores.slice(0,10).forEach(d => { html += `<tr><td>${d.u}</td><td>${d.l}</td><td>${d.s}</td></tr>`; });
        html += `</table><button onclick="alert('Login Redirect...')">Save Scores</button>`;
        document.getElementById('overlay-content').innerHTML = html;
    }
    document.getElementById('screen-overlay').classList.remove('hidden');
}

function showScreen(type) {
    paused = true;
    updatePauseButtonUI();
    document.getElementById('overlay-content').innerHTML = `<h3>MISSION BRIEFING</h3><p>MOVE: Mouse/Arrows<br>FIRE: Space/Click</p>`;
    document.getElementById('screen-overlay').classList.remove('hidden');
}

function manualTogglePause() { 
    paused = !paused; 
    updatePauseButtonUI();
}

function updatePauseButtonUI() {
    document.getElementById('pause-btn').innerText = paused ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è"; 
}

function closeOverlay() { 
    document.getElementById('screen-overlay').classList.add('hidden');
    // NOTE: We do NOT automatically unpause here. 
    // This respects the user's manual pause state.
}

window.addEventListener('mousemove', (e) => { if(active && !paused) rocket.position.x = (e.clientX/window.innerWidth)*14 - 7; });
window.addEventListener('keydown', (e) => { 
    if(e.code==='Space') fire(); 
    if(e.code==='ArrowLeft' && !paused) rocket.position.x-=0.7; 
    if(e.code==='ArrowRight' && !paused) rocket.position.x+=0.7; 
});
window.addEventListener('mousedown', fire);

function fire() { if(active && !paused) {
    const l = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.6), new THREE.MeshBasicMaterial({color: 0x00ffff}));
    l.position.copy(rocket.position); lasers.push(l); scene.add(l); playSfx('laser');
}}

function animate() {
    if(!active) return; requestAnimationFrame(animate); 
    update();
    if(!paused) {
        fragments.forEach((f, i) => { f.position.add(f.userData.v); f.scale.multiplyScalar(0.96); if(f.scale.x<0.01) { scene.remove(f); fragments.splice(i,1); } });
    }
    renderer.render(scene, camera);
}
</script>
</body>
</html>
