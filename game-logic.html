<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Dodger 3D | Yertal Arcade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(15, 23, 42, 0.98); --accent: #3b82f6; --gold: #fbbf24; --silver: #e2e8f0; --bronze: #cd7f32; --red: #ef4444; --green: #22c55e; --orange: #f97316; }
        body { margin: 0; overflow: hidden; background: #010409; font-family: 'Segoe UI', sans-serif; color: white; user-select: none; }
        canvas { display: block; touch-action: none; }

        /* UI Overlays */
        #ui-layer { position: absolute; inset: 0; pointer-events: none; padding: 25px; box-sizing: border-box; }
        .glass-box { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; pointer-events: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.7); }
        
        /* Stats Panel */
        #stats-panel { width: 220px; border-left: 5px solid var(--accent); }
        .user-tag { color: var(--accent); font-weight: 800; font-size: 14px; text-transform: uppercase; border-bottom: 1px solid #334155; margin-bottom: 10px; display: block; }
        .stat-line { display: flex; justify-content: space-between; align-items: baseline; margin: 4px 0; }
        .stat-label { font-size: 10px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .stat-val { font-size: 24px; font-weight: 900; color: var(--gold); }
        .heart-container { margin: 8px 0; display: flex; gap: 5px; }
        .heart-3d { color: var(--red); filter: drop-shadow(0 0 5px var(--red)); font-size: 18px; }

        /* Fuel Meter */
        #fuel-container { width: 100%; height: 22px; background: #000; border: 1px solid #334155; margin-top: 12px; border-radius: 6px; position: relative; overflow: hidden; display: flex; }
        #fuel-bar { height: 100%; transition: width 0.3s; width: 100%; }
        .fuel-stripe { position: absolute; top: 0; bottom: 0; width: 1px; background: rgba(0,0,0,0.8); z-index: 2; }

        /* Icons */
        #icon-bar { position: absolute; top: 25px; right: 25px; display: flex; gap: 20px; pointer-events: auto; }
        .nav-icon { font-size: 24px; cursor: pointer; transition: 0.3s; color: rgba(255,255,255,0.7); }
        .nav-icon:hover { color: var(--accent); transform: scale(1.2); }

        /* Screens */
        .overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; padding: 20px; }
        .hidden { display: none !important; }
        h1 { font-size: 60px; font-weight: 900; margin: 0; color: var(--accent); letter-spacing: -2px; }
        .game-over-text { font-size: 80px; color: var(--red); animation: flash 0.5s infinite; font-weight: 900; }
        
        .btn { background: var(--accent); color: white; padding: 18px 45px; border-radius: 60px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 8px; width: 320px; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); filter: brightness(1.2); }
        select { background: #1e293b; color: white; border: 2px solid var(--accent); padding: 14px; border-radius: 15px; width: 320px; font-weight: bold; margin: 10px; }

        /* Hall of Fame Table */
        .hof-table { width: 100%; border-collapse: collapse; margin-top: 20px; color: white; }
        .hof-table th { font-weight: 900; font-size: 18px; padding: 12px; text-align: left; border-bottom: 2px solid #334155; }
        .hof-table td { padding: 12px; font-size: 16px; border-bottom: 1px solid #1e293b; }
        .row-gold { color: var(--gold); font-weight: 900; }
        .row-silver { color: var(--silver); font-weight: 900; }
        .row-bronze { color: var(--bronze); font-weight: 900; }
        
        .login-btn { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes fuel-warning { 0% { background: var(--red); } 50% { background: #000; } 100% { background: var(--red); } }
        .critical-fuel { animation: fuel-warning 0.2s infinite !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="stats-panel" class="glass-box">
            <span class="user-tag" id="user-display">Guest Pilot</span>
            <div class="stat-line"><span class="stat-label">Level</span><span id="level-val" class="stat-val">01</span></div>
            <div class="stat-line"><span class="stat-label">Score</span><span id="score-val" class="stat-val">0000</span></div>
            <div id="lives-container" class="heart-container"></div>
            <div class="stat-label" style="margin-top:10px;">Fuel Reserve</div>
            <div id="fuel-container">
                <div id="fuel-bar"></div>
                <script>for(let i=1; i<25; i++) document.write(`<div class="fuel-stripe" style="left: ${(i/25)*100}%"></div>`);</script>
            </div>
        </div>

        <div id="icon-bar">
            <i id="pause-btn" class="fas fa-pause nav-icon" onclick="togglePause()"></i>
            <i class="fas fa-info-circle nav-icon" onclick="showModal('manual')"></i>
            <i id="sound-btn" class="fas fa-volume-up nav-icon" onclick="toggleSound()"></i>
            <i class="fas fa-trophy nav-icon" onclick="showModal('hall', 'Personal')"></i>
            <i class="fas fa-globe nav-icon" onclick="showModal('hall', 'Global')"></i>
        </div>
    </div>

    <div id="landing-screen" class="overlay">
        <h1 id="landing-title">SPACE DODGER</h1>
        <p style="color:var(--gold); font-weight:800; letter-spacing:5px; margin-bottom:30px;">YERTAL ARCADE</p>
        <button class="btn" onclick="startGame()">Launch Space Dodger</button>
        <select id="level-select"></select>
        <button class="btn" style="background:rgba(255,255,255,0.05); border:1px solid #334155" onclick="showModal('hall', 'Personal')">Hall of Fame</button>
    </div>

    <div id="modal-overlay" class="overlay hidden">
        <div id="modal-content" class="glass-box" style="width: 90%; max-width: 600px; max-height: 80vh; overflow-y: auto;"></div>
        <button class="btn" style="margin-top:20px; width:200px" onclick="closeModal()">Close</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const levelSelect = document.getElementById('level-select');
        for(let i=1; i<=16; i++) {
            let opt = document.createElement('option'); opt.value = i; opt.innerText = `LEVEL = ${i}`; levelSelect.appendChild(opt);
        }

        let isPlaying = false, isPaused = false, isSoundOn = true, isLoggedIn = false;
        let score = 0, level = 1, startLevel = 1, lives = 3, fuel = 100, frames = 0;
        let sessionScores = [];
        let player = { x: 0, targetX: 0 };
        let asteroids = [], stars = [], bullets = [], fragments = [], bgStars = [];
        let requestId = null;

        const AudioSys = {
            ctx: null, whirrOsc: null, whirrGain: null, sirenOsc: null,
            init() {
                if(this.ctx) return;
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.whirrOsc = this.ctx.createOscillator();
                this.whirrGain = this.ctx.createGain();
                this.whirrOsc.type = 'sawtooth'; this.whirrOsc.frequency.value = 50;
                let filter = this.ctx.createBiquadFilter(); filter.type = 'lowpass'; filter.frequency.value = 400;
                this.whirrOsc.connect(filter).connect(this.whirrGain).connect(this.ctx.destination);
                this.whirrGain.gain.value = 0; this.whirrOsc.start();
            },
            setWhirr(active) { if(this.whirrGain) this.whirrGain.gain.setTargetAtTime(active && isSoundOn ? 0.1 : 0, this.ctx.currentTime, 0.2); },
            play(f, t, d, v) {
                if(!isSoundOn || !this.ctx) return;
                const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                o.type = t; o.frequency.setValueAtTime(f, this.ctx.currentTime);
                g.gain.setValueAtTime(v, this.ctx.currentTime); g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + d);
                o.connect(g).connect(this.ctx.destination); o.start(); o.stop(this.ctx.currentTime + d);
            },
            playDoubleBomb() {
                this.play(60, 'square', 0.4, 0.5);
                setTimeout(() => this.play(40, 'square', 0.4, 0.5), 100);
            },
            triggerSiren(active) {
                if(active && !this.sirenOsc && isSoundOn) {
                    this.sirenOsc = this.ctx.createOscillator();
                    const g = this.ctx.createGain();
                    this.sirenOsc.frequency.setValueAtTime(440, this.ctx.currentTime);
                    this.sirenOsc.frequency.linearRampToValueAtTime(880, this.ctx.currentTime + 0.5);
                    this.sirenOsc.type = 'sine'; g.gain.value = 0.1;
                    this.sirenOsc.connect(g).connect(this.ctx.destination);
                    this.sirenOsc.start(); this.sirenOsc.stop(this.ctx.currentTime + 0.5);
                    setTimeout(() => { this.sirenOsc = null; if(fuel <= 10 && isPlaying) this.triggerSiren(true); }, 600);
                }
            }
        };

        function draw3DStar(s) {
            ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(frames * 0.05);
            const g = ctx.createRadialGradient(0,0,0,0,0,s.r);
            g.addColorStop(0, '#fff'); g.addColorStop(1, '#facc15');
            ctx.fillStyle = g; ctx.beginPath();
            for(let i=0; i<5; i++){ ctx.rotate(Math.PI/5); ctx.lineTo(0, -s.r*0.5); ctx.rotate(Math.PI/5); ctx.lineTo(0, -s.r); }
            ctx.fill(); ctx.restore();
        }

        function drawAsteroid(a) {
            ctx.save(); ctx.translate(a.x, a.y);
            const g = ctx.createRadialGradient(-a.r*0.3, -a.r*0.3, 0, 0, 0, a.r);
            g.addColorStop(0, '#ff6b6b'); g.addColorStop(1, '#4a0000');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(0,0,a.r,0,Math.PI*2); ctx.fill();
            ctx.fillStyle = 'rgba(0,0,0,0.2)'; // Craters
            for(let i=0; i<3; i++) { ctx.beginPath(); ctx.arc(Math.cos(i)*a.r*0.5, Math.sin(i)*a.r*0.5, a.r*0.2, 0, Math.PI*2); ctx.fill(); }
            ctx.restore();
        }

        function drawRocket() {
            player.x += (player.targetX - player.x) * 0.15;
            ctx.save(); ctx.translate(player.x, canvas.height - 120);
            ctx.scale(0.8, 0.8);
            // Stingray Fins
            ctx.fillStyle = '#1e3a8a'; ctx.beginPath(); ctx.moveTo(-50, 20); ctx.lineTo(0, -30); ctx.lineTo(50, 20); ctx.lineTo(0, 10); ctx.fill();
            // Hull
            const hG = ctx.createLinearGradient(-20, 0, 20, 0);
            hG.addColorStop(0, '#172554'); hG.addColorStop(0.5, '#3b82f6'); hG.addColorStop(1, '#172554');
            ctx.fillStyle = hG; ctx.beginPath(); ctx.ellipse(0, 0, 20, 60, 0, 0, Math.PI*2); ctx.fill();
            // Flame
            ctx.fillStyle = '#f97316'; ctx.beginPath(); ctx.moveTo(-10, 50); ctx.lineTo(10, 50); ctx.lineTo(0, 65+Math.random()*20); ctx.fill();
            ctx.restore();
        }

        function updateFuel() {
            const bar = document.getElementById('fuel-bar');
            bar.style.width = fuel + "%";
            bar.classList.remove('critical-fuel');
            if(fuel > 67) bar.style.backgroundColor = "var(--green)";
            else if(fuel > 33) bar.style.backgroundColor = "var(--orange)";
            else { 
                bar.style.backgroundColor = "var(--red)";
                if(fuel <= 10) { bar.classList.add('critical-fuel'); AudioSys.triggerSiren(true); }
            }
            if(fuel <= 0) endGame();
        }

        function showModal(type, context) {
            const box = document.getElementById('modal-content');
            document.getElementById('modal-overlay').classList.remove('hidden');
            if(type === 'manual') {
                box.innerHTML = `<h2>Flight Manual</h2><p><b>Move:</b> Mouse or Arrow Keys</p><p><b>Fire:</b> Space or Click</p><p><b>Fuel:</b> Don't let asteroids pass! Blasting them recovers 1-5% fuel. Stars recover 5%.</p>`;
            } else if(type === 'hall') {
                if(context === 'Global' && !isLoggedIn) {
                    box.innerHTML = `<h2>Global Hall of Fame</h2><p>Detecting login status... Not Found.</p>
                    <button class="login-btn" style="background:#4285F4; color:white;" onclick="handleLogin()"><i class="fab fa-google"></i> Login with Google</button>
                    <button class="login-btn" style="background:#3b5998; color:white;" onclick="handleLogin()"><i class="fab fa-facebook"></i> Login with Facebook</button>`;
                    return;
                }
                const scores = context === 'Global' ? [{name:'ProPilot', s:9900, l:16}, {name:'Ace', s:8500, l:12}] : sessionScores;
                let rows = scores.sort((a,b)=>b.s - a.s).map((s, i) => {
                    let cls = i===0?'row-gold':(i===1?'row-silver':(i===2?'row-bronze':''));
                    return `<tr class="${cls}"><td>#${i+1}</td><td>${s.name || 'Current Session'}</td><td>${s.l}</td><td>${s.s}</td></tr>`;
                }).join('');
                box.innerHTML = `<div style="text-align:center; font-size:40px;">üèÜüèÜüèÜ</div>
                <h2>${context} Hall of Fame</h2>
                <table class="hof-table"><tr><th>Rank</th><th>Pilot</th><th>Lvl</th><th>Score</th></tr>${rows}</table>
                ${!isLoggedIn ? '<button class="btn" style="width:100%; margin-top:20px" onclick="handleLogin()">Save Scores Across Sessions</button>' : ''}`;
            }
        }

        function handleLogin() { alert("Federating with Yertal Auth... Redirecting to Secure Provider."); isLoggedIn = true; document.getElementById('user-display').innerText = "Pilot: StarWalker"; closeModal(); }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function togglePause() { isPaused = !isPaused; AudioSys.setWhirr(!isPaused); document.getElementById('pause-btn').className = isPaused ? 'fas fa-play nav-icon' : 'fas fa-pause nav-icon'; }
        function toggleSound() { isSoundOn = !isSoundOn; AudioSys.setWhirr(isPlaying && !isPaused); }

        function loop() {
            if(!isPlaying || isPaused) { if(isPlaying) requestId = requestAnimationFrame(loop); return; }
            ctx.clearRect(0,0,canvas.width, canvas.height);
            let speedMul = 1 + (level * 0.15);
            
            bgStars.forEach(s => { s.y += s.v * speedMul; if(s.y > canvas.height) s.y = 0; ctx.fillStyle = `rgba(255,255,255,${s.o})`; ctx.fillRect(s.x, s.y, 2, 2); });

            drawRocket();

            if(frames % Math.max(10, 60 - level*3) === 0) {
                let r = 15 + Math.random()*50;
                asteroids.push({ x: Math.random()*canvas.width, y: -50, r, v: 2 * speedMul, hp: Math.ceil(r/15), mHp: Math.ceil(r/15) });
            }
            if(frames % 180 === 0) stars.push({ x: Math.random()*canvas.width, y: -50, r: 18, v: 3 * speedMul });

            bullets.forEach((b, i) => { b.y -= 15; ctx.fillStyle = '#0ff'; ctx.fillRect(b.x-2, b.y, 4, 20); if(b.y < 0) bullets.splice(i,1); });

            asteroids.forEach((a, i) => {
                a.y += a.v; drawAsteroid(a);
                if(Math.hypot(player.x - a.x, (canvas.height-120) - a.y) < a.r + 30) {
                    lives--; updateLives(); AudioSys.play(150, 'sine', 0.3, 0.8); asteroids.splice(i,1); if(lives <= 0) endGame();
                }
                bullets.forEach((b, bi) => {
                    if(Math.hypot(b.x-a.x, b.y-a.y) < a.r) {
                        a.hp--; bullets.splice(bi,1);
                        if(a.hp <= 0) {
                            score += Math.ceil(a.r/10); AudioSys.playDoubleBomb();
                            fuel = Math.min(100, fuel + (a.mHp)); updateFuel();
                            for(let j=0; j<10; j++) fragments.push({x: a.x, y: a.y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, l: 1});
                            asteroids.splice(i,1);
                            if(score >= level * 100 && level < 16) { level++; AudioSys.play(600, 'sine', 0.8, 0.3); document.getElementById('level-val').innerText = level.toString().padStart(2,'0'); }
                        }
                    }
                });
                if(a.y > canvas.height + 50) { asteroids.splice(i,1); fuel -= 4; updateFuel(); }
            });

            fragments.forEach((f, i) => { f.x += f.vx; f.y += f.vy; f.l -= 0.02; ctx.fillStyle = `rgba(255,0,0,${f.l})`; ctx.fillRect(f.x, f.y, 3,3); if(f.l <= 0) fragments.splice(i,1); });

            stars.forEach((s, i) => {
                s.y += s.v; draw3DStar(s);
                if(Math.hypot(player.x - s.x, (canvas.height-120) - s.y) < 40) {
                    score += 25; fuel = Math.min(100, fuel + 5); updateFuel();
                    AudioSys.play(800, 'sine', 0.1, 0.3); setTimeout(()=>AudioSys.play(600, 'sine', 0.2, 0.2), 50);
                    stars.splice(i,1);
                }
            });

            frames++; document.getElementById('score-val').innerText = score.toString().padStart(4,'0');
            requestId = requestAnimationFrame(loop);
        }

        function updateLives() { document.getElementById('lives-container').innerHTML = '<i class="fas fa-heart heart-3d"></i>'.repeat(lives); }
        function fire() { if(isPlaying && !isPaused) { bullets.push({x: player.x, y: canvas.height-140}); AudioSys.play(1200, 'sine', 0.05, 0.2); } }
        
        function startGame() {
            startLevel = parseInt(levelSelect.value); level = startLevel; score = 0; lives = 3; fuel = 100; frames = 0;
            isPlaying = true; isPaused = false; document.getElementById('landing-screen').classList.add('hidden');
            document.getElementById('landing-title').innerText = "SPACE DODGER"; document.getElementById('landing-title').className = "";
            AudioSys.init(); AudioSys.setWhirr(true); updateLives(); updateFuel();
            asteroids = []; stars = []; bullets = []; bgStars = Array.from({length: 80}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, v: Math.random()*2+1, o: Math.random()}));
            loop();
        }

        function endGame() {
            isPlaying = false; AudioSys.setWhirr(false); cancelAnimationFrame(requestId);
            sessionScores.push({s: score, l: level, name: isLoggedIn ? "StarWalker" : "Guest"});
            document.getElementById('landing-screen').classList.remove('hidden');
            document.getElementById('landing-title').innerText = "GAME OVER";
            document.getElementById('landing-title').className = "game-over-text";
        }

        window.addEventListener('mousemove', e => player.targetX = e.clientX);
        window.addEventListener('mousedown', fire);
        window.addEventListener('keydown', e => {
            if(e.code === 'ArrowLeft') player.targetX -= 30;
            if(e.code === 'ArrowRight') player.targetX += 30;
            if(e.code === 'Space') fire();
        });
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    </script>
</body>
</html>
