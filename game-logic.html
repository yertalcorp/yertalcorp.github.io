<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spacedodger3d.html</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --neon-blue: #00f2ff; --neon-red: #ff3131; --gold: #ffd700; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; color: white; user-select: none; }
        
        /* HUD Styles */
        #hud-left { position: absolute; top: 20px; left: 20px; background: rgba(10, 20, 40, 0.9); padding: 20px; border-radius: 20px; border: 2px solid var(--neon-blue); min-width: 320px; box-shadow: 0 0 20px var(--neon-blue); }
        .fuel-meter { width: 100%; height: 28px; border: 2px solid #fff; display: flex; margin-top: 10px; background: #000; overflow: hidden; }
        .fuel-section { flex: 1; border-right: 2px solid #000; height: 100%; transition: background 0.2s; }
        
        /* SIREN FLASHING */
        .siren-active .fuel-section { animation: fuel-flash 0.3s infinite alternate; }
        @keyframes fuel-flash { 0% { background: var(--neon-red); } 100% { background: #000; } }

        #hud-right { position: absolute; top: 20px; right: 20px; display: flex; gap: 15px; }
        .nav-icon { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #fff; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); cursor: pointer; font-size: 30px; transition: 0.3s; }
        .nav-icon:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--neon-blue); }

        .screen { position: absolute; inset: 0; background: rgba(0,0,0,0.96); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .hidden { display: none !important; }
        .neon-box { border: 5px solid var(--neon-blue); border-radius: 30px; padding: 50px; background: rgba(0,0,0,0.9); box-shadow: 0 0 40px var(--neon-blue); text-align: center; max-width: 85%; }
        .hof-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 1.5rem; }
        .hof-table th { color: var(--neon-blue); border-bottom: 2px solid var(--neon-blue); padding: 10px; }
        .hof-table td { padding: 10px; border-bottom: 1px solid #333; }
        button { padding: 20px 40px; margin: 15px; border-radius: 15px; border: none; background: var(--neon-blue); color: #000; font-weight: 900; cursor: pointer; font-size: 1.3rem; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="hud-left" class="hidden">
    <div id="ui-user" style="font-size: 1.8rem; color: var(--neon-blue);">Guest</div>
    <div id="ui-lvl">Level: 1</div>
    <div id="ui-score">Score: 0</div>
    <div id="ui-lives"></div>
    <div class="fuel-meter" id="fuel-bar-container"></div>
</div>

<div id="hud-right" class="hidden">
    <div class="nav-icon" onclick="manualTogglePause()" id="pause-btn">‚è∏Ô∏è</div>
    <div class="nav-icon" onclick="showScreen('info')">‚ÑπÔ∏è</div>
    <div class="nav-icon" onclick="toggleMute()" id="mute-btn">üîä</div>
    <div class="nav-icon" onclick="viewHOF('personal')">üèÜ</div>
    <div class="nav-icon" onclick="viewHOF('global')">üåê</div>
</div>

<div id="screen-landing" class="screen">
    <h1 style="font-size: 6rem; text-shadow: 0 0 30px var(--neon-blue);">SPACE DODGER</h1>
    <button onclick="launchMission()">Launch Mission</button>
    <button onclick="viewHOF('personal')">Hall of Fame</button>
</div>

<div id="screen-gameover" class="screen hidden">
    <h1 style="font-size: 8rem; color: var(--neon-red);">GAME OVER</h1>
    <button onclick="launchMission()">RELAUNCH MISSION</button>
    <button onclick="viewHOF('personal')">HALL OF FAME</button>
</div>

<div id="screen-overlay" class="screen hidden">
    <div id="overlay-content" class="neon-box"></div>
    <button onclick="closeOverlay()">BACK</button>
</div>

<script>
let scene, camera, renderer, rocket, flame;
let asteroids = [], stars = [], lasers = [];
let score = 0, level = 1, lives = 3, fuel = 100, active = false, paused = false;
let audioCtx, engineWhirr, sirenOsc, soundOn = true;
let highScores = JSON.parse(localStorage.getItem('spaceDodgerScores')) || [];

function launchMission() {
    score = 0; level = 1; lives = 3; fuel = 100;
    document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
    document.getElementById('hud-left').classList.remove('hidden');
    document.getElementById('hud-right').classList.remove('hidden');
    if(!renderer) init3D();
    initAudio();
    initFuelUI();
    active = true; paused = false;
    animate();
}

function init3D() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const rocketGrp = new THREE.Group();
    const hull = new THREE.Mesh(new THREE.CylinderGeometry(0.25, 0.45, 1.2, 32), new THREE.MeshPhongMaterial({color: 0x0044ff}));
    const nose = new THREE.Mesh(new THREE.ConeGeometry(0.25, 0.5, 32), new THREE.MeshPhongMaterial({color: 0x0044ff}));
    nose.position.y = 0.85;
    const win = new THREE.Mesh(new THREE.CircleGeometry(0.08, 16), new THREE.MeshPhongMaterial({color: 0x88ccff})); win.position.set(0, 0.3, 0.3);
    const engine = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.2, 0.3, 16), new THREE.MeshPhongMaterial({color: 0x222222})); engine.position.y = -0.75;
    flame = new THREE.Mesh(new THREE.ConeGeometry(0.2, 0.7, 12), new THREE.MeshBasicMaterial({color: 0xff4400})); flame.position.y = -1.2; flame.rotation.x = Math.PI;
    rocketGrp.add(hull, nose, win, engine, flame);
    rocket = rocketGrp; scene.add(rocket); rocket.position.y = -4;

    scene.add(new THREE.AmbientLight(0x606060));
    const sun = new THREE.DirectionalLight(0xffffff, 1); sun.position.set(5, 5, 10); scene.add(sun);
    camera.position.z = 8;
}

function initAudio() {
    if(audioCtx) audioCtx.close();
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    engineWhirr = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    engineWhirr.type = 'sine'; engineWhirr.frequency.value = 80;
    gain.gain.value = soundOn ? 0.02 : 0;
    engineWhirr.connect(gain); gain.connect(audioCtx.destination);
    engineWhirr.start();
}

function playSfx(type) {
    if(!soundOn) return;
    const osc = audioCtx.createOscillator();
    const g = audioCtx.createGain();
    osc.connect(g); g.connect(audioCtx.destination);

    switch(type) {
        case 'kaboom': // KAA BOOM PHUT!
            osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(10, audioCtx.currentTime + 0.8);
            g.gain.setValueAtTime(0.6, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.9);
            break;
        case 'crash': // THUD BOOM CRASH
            osc.type = 'triangle'; osc.frequency.setValueAtTime(60, audioCtx.currentTime);
            g.gain.setValueAtTime(1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.7);
            break;
        case 'bling': // BLINGING
            osc.type = 'sine'; osc.frequency.setValueAtTime(900, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1600, audioCtx.currentTime + 0.15);
            g.gain.setValueAtTime(0.2, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            break;
        case 'whooop': // WHOOOOP
            osc.type = 'square'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1500, audioCtx.currentTime + 0.5);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            break;
        case 'laser':
            osc.frequency.setValueAtTime(1100, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            g.gain.value = 0.05;
            break;
    }
    osc.start(); osc.stop(audioCtx.currentTime + 1.0);
}

function initFuelUI() {
    const container = document.getElementById('fuel-bar-container');
    container.innerHTML = '';
    for(let i=0; i<25; i++) { const s = document.createElement('div'); s.className = 'fuel-section'; container.appendChild(s); }
}

function createStar() {
    const shape = new THREE.Shape();
    const spikes = 5, outer = 0.3, inner = 0.12;
    for(let i=0; i<spikes*2; i++) {
        let r = i%2===0 ? outer : inner;
        let a = (i/spikes) * Math.PI;
        if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
        else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
    }
    const star = new THREE.Mesh(new THREE.ExtrudeGeometry(shape, {depth: 0.1, bevelEnabled: false}), new THREE.MeshPhongMaterial({color: 0xffd700}));
    star.position.set((Math.random()-0.5)*12, 8, 0); stars.push(star); scene.add(star);
}

function update() {
    if(!active || paused) return;
    const fallSpeed = 0.05 + (level * 0.02);
    flame.scale.setScalar(0.7 + Math.random() * 0.5);

    asteroids.forEach((a, i) => {
        a.position.y -= fallSpeed;
        if(a.position.distanceTo(rocket.position) < 1.1) {
            lives--; fuel -= 15; playSfx('crash'); scene.remove(a); asteroids.splice(i,1);
        } else if(a.position.y < -6) { fuel -= 4; scene.remove(a); asteroids.splice(i,1); }
    });

    stars.forEach((s, i) => {
        s.position.y -= fallSpeed; s.rotation.z += 0.05;
        if(s.position.distanceTo(rocket.position) < 0.9) {
            score += 25; fuel = Math.min(100, fuel+5); playSfx('bling'); scene.remove(s); stars.splice(i,1);
        }
    });

    lasers.forEach((l, li) => {
        l.position.y += 0.4;
        asteroids.forEach((a, ai) => {
            if(l.position.distanceTo(a.position) < a.userData.size + 0.2) {
                a.userData.hp--; scene.remove(l); lasers.splice(li,1);
                if(a.userData.hp <= 0) {
                    score += a.userData.size > 0.8 ? 5 : 1; fuel = Math.min(100, fuel+2);
                    playSfx('kaboom'); scene.remove(a); asteroids.splice(ai,1);
                    if(score >= level * 100) { level++; playSfx('whooop'); playSfx('whooop'); }
                }
            }
        });
    });

    if(fuel <= 0 || lives <= 0) {
        active = false; if(engineWhirr) engineWhirr.stop();
        highScores.push({u: 'Guest', l: level, s: score, d: new Date().toLocaleDateString()});
        highScores.sort((a,b)=>b.s-a.s);
        localStorage.setItem('spaceDodgerScores', JSON.stringify(highScores));
        document.getElementById('screen-gameover').classList.remove('hidden');
    }
    if(Math.random() < 0.03) {
        if(Math.random() < 0.15) createStar();
        else {
            const s = 0.4 + Math.random() * 0.8;
            const ast = new THREE.Mesh(new THREE.DodecahedronGeometry(s, 1), new THREE.MeshPhongMaterial({color: 0x882222, flatShading: true}));
            ast.position.set((Math.random()-0.5)*12, 8, 0); ast.userData = { size: s, hp: Math.ceil(s*4) };
            asteroids.push(ast); scene.add(ast);
        }
    }
    updateUI();
}

function updateUI() {
    document.getElementById('ui-lvl').innerText = "Level: " + level;
    document.getElementById('ui-score').innerText = "Score: " + score;
    document.getElementById('ui-lives').innerHTML = "‚ù§Ô∏è".repeat(lives);
    const fill = Math.floor((fuel/100)*25);
    const secs = document.querySelectorAll('.fuel-section');
    let color = "#39ff14"; if(fuel < 67) color = "orange"; if(fuel < 34) color = "#ff3131";
    secs.forEach((s, i) => s.style.background = i < fill ? color : "#000");
    
    if(fuel <= 15) {
        document.getElementById('fuel-bar-container').classList.add('siren-active');
        if(!sirenOsc && soundOn) { sirenOsc = audioCtx.createOscillator(); sirenOsc.frequency.value = 440; const sg = audioCtx.createGain(); sg.gain.value = 0.05; sirenOsc.connect(sg); sg.connect(audioCtx.destination); sirenOsc.start(); }
    } else {
        document.getElementById('fuel-bar-container').classList.remove('siren-active');
        if(sirenOsc) { sirenOsc.stop(); sirenOsc = null; }
    }
}

function viewHOF(type) {
    paused = true;
    const content = document.getElementById('overlay-content');
    if(type === 'global') {
        content.innerHTML = `<h2>GLOBAL SCORES</h2><p>Login tomorrow for Global Rankings!</p><button onclick="alert('Federated Login Coming Tomorrow!')">LOGIN</button>`;
    } else {
        let html = `<h2>HALL OF FAME</h2><table class="hof-table"><tr><th>PILOT</th><th>LVL</th><th>SCORE</th></tr>`;
        highScores.slice(0,5).forEach(h => { html += `<tr><td>${h.u}</td><td>${h.l}</td><td>${h.s}</td></tr>`; });
        html += `</table>`;
        content.innerHTML = html;
    }
    document.getElementById('screen-overlay').classList.remove('hidden');
}

function showScreen(type) { paused = true; document.getElementById('overlay-content').innerHTML = `<h2>INFO</h2><p>Dodge asteroids, collect stars!</p>`; document.getElementById('screen-overlay').classList.remove('hidden'); }
function manualTogglePause() { paused = !paused; document.getElementById('pause-btn').innerText = paused ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è"; }
function toggleMute() { soundOn = !soundOn; document.getElementById('mute-btn').innerText = soundOn?'üîä':'üîá'; }
function closeOverlay() { document.getElementById('screen-overlay').classList.add('hidden'); paused = false; }
window.addEventListener('mousemove', (e) => { if(active && !paused) rocket.position.x = (e.clientX/window.innerWidth)*14 - 7; });
window.addEventListener('mousedown', () => { if(active && !paused) { const l = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.6), new THREE.MeshBasicMaterial({color: 0x00ffff})); l.position.copy(rocket.position); lasers.push(l); scene.add(l); playSfx('laser'); }});
function animate() { if(!active) return; requestAnimationFrame(animate); update(); renderer.render(scene, camera); }
</script>
</body>
</html>
