<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Dodger 3D | Yertal Arcade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; overflow: hidden; background-color: #020617; font-family: 'Inter', sans-serif; touch-action: none; user-select: none; color: white; }
        canvas { display: block; filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3)); }
        
        /* UI Components */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; padding: 25px; box-sizing: border-box; }
        .glass-box { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; pointer-events: auto; }
        
        /* Stats Panel (Top Left) */
        #stats-panel { width: fit-content; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.4); }
        .stat-label { font-size: 10px; font-weight: 800; text-transform: uppercase; color: #94a3b8; letter-spacing: 0.1em; }
        .stat-value { font-size: 22px; font-weight: 900; color: #fbbf24; margin-bottom: 5px; }
        .heart-3d { filter: drop-shadow(0 2px 4px rgba(239, 68, 68, 0.5)); font-size: 18px; margin-right: 4px; }

        /* Icon Bar (Top Right) */
        #icon-bar { position: absolute; top: 25px; right: 25px; display: flex; gap: 20px; pointer-events: auto; }
        .nav-icon { font-size: 24px; cursor: pointer; transition: all 0.3s ease; color: rgba(255,255,255,0.8); }
        .nav-icon:hover { color: #3b82f6; transform: scale(1.2) rotate(5deg); }

        /* Overlays */
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100; pointer-events: auto; backdrop-filter: blur(10px); text-align: center; }
        .hidden { display: none !important; }
        h1 { font-size: 50px; font-weight: 900; letter-spacing: -2px; margin-bottom: 30px; color: #3b82f6; }
        .btn { background: #3b82f6; color: white; padding: 18px 45px; border-radius: 50px; font-weight: 800; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; margin: 10px; transition: 0.3s; }
        .btn:hover { background: #2563eb; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4); }
        .btn-alt { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); }

        #fire-indicator { position: absolute; bottom: 40px; right: 40px; width: 80px; height: 80px; border-radius: 50%; background: rgba(239, 68, 68, 0.3); border: 2px solid #ef4444; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 800; opacity: 0.5; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="stats-panel" class="glass-box">
            <div class="stat-label">System Level</div>
            <div id="level-val" class="stat-value">01</div>
            <div class="stat-label">Core Score</div>
            <div id="score-val" class="stat-value">0000</div>
            <div id="lives-container">
                <span class="heart-3d">❤️</span><span class="heart-3d">❤️</span><span class="heart-3d">❤️</span>
            </div>
        </div>

        <div id="icon-bar">
            <i class="fas fa-globe-americas nav-icon" onclick="handleAuth('Global Hall of Fame')"></i>
            <i class="fas fa-trophy nav-icon" onclick="showPersonalHall()"></i>
            <i class="fas fa-question-circle nav-icon" onclick="showInstructions()"></i>
            <i id="sound-btn" class="fas fa-volume-up nav-icon" onclick="toggleSound()"></i>
        </div>

        <div id="fire-indicator">TAP / SPACE</div>
    </div>

    <div id="landing-screen" class="overlay">
        <h1>SPACE DODGER<br><span style="color:white; font-size: 20px;">ENGINEERING EXPERIMENT</span></h1>
        <button class="btn" onclick="startGame()">Launch Space Dodger</button>
        <button class="btn btn-alt" onclick="showPersonalHall()">Hall of Fame</button>
    </div>

    <div id="game-over-screen" class="overlay hidden">
        <h1 style="color:#ef4444">MISSION FAILED</h1>
        <p id="final-stats" style="font-size: 24px; margin-bottom: 30px;"></p>
        <div id="save-score-container"></div>
        <button class="btn" onclick="startGame()">Re-Launch</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let isPlaying = false, isSoundOn = true, isLoggedIn = false; // Toggle isLoggedIn for testing
        let score = 0, level = 1, lives = 3, frames = 0;
        let player = { x: 0, y: 0, w: 60, h: 90, targetX: 0 };
        let asteroids = [], stars = [], bullets = [], bgStars = [];
        let keys = {};

        // --- Audio Engine ---
        const AudioEngine = {
            ctx: null, whirr: null,
            init() { 
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.whirr = this.ctx.createOscillator();
                this.whirrGain = this.ctx.createGain();
                this.whirr.type = 'lowpass';
                this.whirr.frequency.value = 60;
                this.whirrGain.gain.value = 0.05;
                this.whirr.connect(this.whirrGain).connect(this.ctx.destination);
                this.whirr.start();
            },
            playLaser() {
                if(!isSoundOn) return;
                const osc = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                osc.type = 'square'; osc.frequency.setValueAtTime(800, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + 0.1);
                g.gain.setValueAtTime(0.1, this.ctx.currentTime);
                osc.connect(g).connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.1);
            },
            playLevelUp() {
                if(!isSoundOn) return;
                const osc = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                osc.frequency.setValueAtTime(400, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, this.ctx.currentTime + 0.3);
                g.gain.setValueAtTime(0.2, this.ctx.currentTime);
                osc.connect(g).connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.4);
            }
        };

        // --- Auth Logic ---
        function handleAuth(context) {
            if(!isLoggedIn) {
                alert(`Login Required for ${context}. Redirecting to Federated Login (Google/Facebook/MS)...`);
                // window.location.href = "/login";
            } else {
                alert(`Accessing ${context}...`);
            }
        }

        function showPersonalHall() {
            if(!isLoggedIn) {
                const saveBtn = `<button class="btn" style="background:#10b981" onclick="handleAuth('Saving Scores')">Save Scores</button>`;
                document.getElementById('final-stats').innerHTML = "Personal Top 10: Log in to view history.";
                document.getElementById('save-score-container').innerHTML = saveBtn;
            } else {
                document.getElementById('final-stats').innerHTML = "Welcome back, Pilot! Top Score: 2450";
                document.getElementById('save-score-container').innerHTML = "";
            }
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        function showInstructions() {
            alert("INSTRUCTIONS:\n1. Move: Mouse or Arrow Keys\n2. Fire: Space, Left Click, or Tap\n3. Dodge Red Asteroids\n4. Collect Gold Stars\n5. Level up every 100 points!");
        }

        function toggleSound() {
            isSoundOn = !isSoundOn;
            document.getElementById('sound-btn').className = isSoundOn ? 'fas fa-volume-up nav-icon' : 'fas fa-volume-mute nav-icon';
        }

        // --- Game Rendering ---
        function drawRocket(x, y) {
            ctx.save();
            ctx.translate(x, y);
            
            // 3D Body Gradients
            const bodyGrad = ctx.createLinearGradient(-20, 0, 20, 0);
            bodyGrad.addColorStop(0, '#1e3a8a');
            bodyGrad.addColorStop(0.5, '#3b82f6');
            bodyGrad.addColorStop(1, '#1e3a8a');
            
            ctx.fillStyle = bodyGrad;
            ctx.beginPath();
            ctx.moveTo(0, -50);
            ctx.quadraticCurveTo(25, 10, 20, 40);
            ctx.lineTo(-20, 40);
            ctx.quadraticCurveTo(-25, 10, 0, -50);
            ctx.fill();

            // Cockpit Window
            ctx.fillStyle = 'rgba(255,255,255,0.8)';
            ctx.beginPath(); ctx.ellipse(0, -15, 8, 12, 0, 0, Math.PI*2); ctx.fill();
            
            // Thrusters
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(-15, 35, 8, 10); ctx.fillRect(7, 35, 8, 10);
            
            // Engine Whirr / Flame
            ctx.fillStyle = '#fbbf24';
            ctx.beginPath(); ctx.moveTo(-10, 45); ctx.lineTo(10, 45); ctx.lineTo(0, 55 + Math.random()*15); ctx.fill();
            ctx.restore();
        }

        function drawAsteroid(e) {
            const grad = ctx.createRadialGradient(e.x - e.r*0.3, e.y - e.r*0.3, e.r*0.1, e.x, e.y, e.r);
            grad.addColorStop(0, '#fca5a5');
            grad.addColorStop(1, '#7f1d1d');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(e.x, e.y, e.r, 0, Math.PI*2); ctx.fill();
            // Craters
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath(); ctx.arc(e.x+e.r*0.4, e.y-e.r*0.2, e.r*0.2, 0, Math.PI*2); ctx.fill();
        }

        function drawStar(s) {
            const grad = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r);
            grad.addColorStop(0, '#fef08a');
            grad.addColorStop(1, '#eab308');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 10; ctx.shadowColor = '#eab308';
            ctx.stroke(); ctx.shadowBlur = 0;
        }

        function loop() {
            if(!isPlaying) return;
            ctx.clearRect(0,0,canvas.width, canvas.height);

            // Stars Background
            bgStars.forEach(s => {
                s.y += s.v; if(s.y > canvas.height) s.y = 0;
                ctx.fillStyle = `rgba(255,255,255,${s.o})`;
                ctx.fillRect(s.x, s.y, 2, 2);
            });

            // Input Logic
            if(keys['ArrowLeft'] && player.x > 50) player.x -= 8;
            if(keys['ArrowRight'] && player.x < canvas.width - 50) player.x += 8;
            if(!keys['ArrowLeft'] && !keys['ArrowRight']) {
                player.x += (player.targetX - player.x) * 0.1;
            }

            drawRocket(player.x, canvas.height - 120);

            // Spawning
            if(frames % Math.max(10, 60 - level*5) === 0) {
                asteroids.push({x: Math.random()*canvas.width, y: -50, r: 15 + Math.random()*40, v: 3 + level, hp: 0});
                asteroids[asteroids.length-1].hp = Math.ceil(asteroids[asteroids.length-1].r / 15);
            }
            if(frames % 120 === 0) stars.push({x: Math.random()*canvas.width, y: -20, r: 8, v: 4 + level});

            // Asteroid Processing
            asteroids.forEach((a, i) => {
                a.y += a.v; drawAsteroid(a);
                // Collision
                if(Math.hypot(player.x - a.x, (canvas.height - 120) - a.y) < a.r + 20) {
                    lives--; asteroids.splice(i, 1);
                    updateLivesUI();
                    if(lives <= 0) endGame();
                }
                // Bullet hit
                bullets.forEach((b, bi) => {
                    if(Math.hypot(b.x - a.x, b.y - a.y) < a.r) {
                        a.hp--; bullets.splice(bi, 1);
                        if(a.hp <= 0) {
                            score += Math.floor(a.r / 10);
                            asteroids.splice(i, 1);
                            checkLevel();
                        }
                    }
                });
                if(a.y > canvas.height + 50) asteroids.splice(i, 1);
            });

            // Star Processing
            stars.forEach((s, i) => {
                s.y += s.v; drawStar(s);
                if(Math.hypot(player.x - s.x, (canvas.height - 120) - s.y) < 30) {
                    score += 25; stars.splice(i, 1); checkLevel();
                }
                if(s.y > canvas.height + 20) stars.splice(i, 1);
            });

            // Bullets
            bullets.forEach((b, i) => {
                b.y -= 12; ctx.fillStyle = '#22d3ee'; ctx.fillRect(b.x-2, b.y, 4, 15);
                if(b.y < 0) bullets.splice(i, 1);
            });

            frames++;
            document.getElementById('score-val').innerText = score.toString().padStart(4, '0');
            requestAnimationFrame(loop);
        }

        function checkLevel() {
            let newLevel = Math.floor(score / 100) + 1;
            if(newLevel > level) {
                level = newLevel;
                AudioEngine.playLevelUp();
                document.getElementById('level-val').innerText = level.toString().padStart(2, '0');
            }
        }

        function updateLivesUI() {
            document.getElementById('lives-container').innerHTML = '<span class="heart-3d">❤️</span>'.repeat(lives);
        }

        function fire() {
            if(!isPlaying) return;
            bullets.push({x: player.x, y: canvas.height - 150});
            AudioEngine.playLaser();
        }

        function startGame() {
            if(!AudioEngine.ctx) AudioEngine.init();
            document.querySelectorAll('.overlay').forEach(s => s.classList.add('hidden'));
            score = 0; level = 1; lives = 3; asteroids = []; stars = []; bullets = []; frames = 0;
            bgStars = Array.from({length: 100}, () => ({ x: Math.random()*window.innerWidth, y: Math.random()*window.innerHeight, v: Math.random()*2+1, o: Math.random() }));
            updateLivesUI();
            isPlaying = true;
            loop();
        }

        function endGame() {
            isPlaying = false;
            document.getElementById('final-stats').innerText = `SCORE: ${score} | LEVEL: ${level}`;
            document.getElementById('game-over-screen').classList.remove('hidden');
        }

        // --- Event Listeners ---
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        window.addEventListener('mousemove', e => player.targetX = e.clientX);
        window.addEventListener('keydown', e => { keys[e.code] = true; if(e.code === 'Space') fire(); });
        window.addEventListener('keyup', e => keys[e.code] = false);
        window.addEventListener('mousedown', fire);
        window.addEventListener('touchstart', (e) => { player.targetX = e.touches[0].clientX; fire(); });
        
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    </script>
</body>
</html>
