<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Dodger 3D | Yertal Arcade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(15, 23, 42, 0.96); --accent: #3b82f6; --gold: #fbbf24; }
        body { margin: 0; overflow: hidden; background: #010409; font-family: 'Segoe UI', system-ui, sans-serif; color: white; user-select: none; }
        canvas { display: block; touch-action: none; }

        /* UI Styling */
        #ui-layer { position: absolute; inset: 0; pointer-events: none; padding: 25px; box-sizing: border-box; }
        .glass-box { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; pointer-events: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Indicators (Top Left) */
        #stats-panel { width: fit-content; }
        .user-tag { color: var(--accent); font-weight: 800; font-size: 14px; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .stat-label { font-size: 10px; text-transform: uppercase; color: #94a3b8; letter-spacing: 1px; }
        .stat-val { font-size: 24px; font-weight: 900; color: var(--gold); margin-bottom: 4px; }
        .heart-3d { font-size: 22px; margin-right: 4px; filter: drop-shadow(0 2px 4px rgba(239, 68, 68, 0.6)); }

        /* Icons (Top Right) */
        #icon-bar { position: absolute; top: 25px; right: 25px; display: flex; gap: 20px; pointer-events: auto; }
        .nav-icon { font-size: 22px; cursor: pointer; transition: 0.2s; color: rgba(255,255,255,0.8); }
        .nav-icon:hover { color: var(--accent); transform: scale(1.15); }

        /* Overlays */
        .overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        .hidden { display: none !important; }
        h1 { font-size: clamp(40px, 10vw, 75px); font-weight: 900; color: var(--accent); margin: 0; line-height: 0.9; }
        
        .btn { background: var(--accent); color: white; padding: 16px 45px; border-radius: 50px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 10px; width: 320px; transition: 0.3s; }
        .btn:hover { background: #2563eb; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(37,99,235,0.4); }
        .btn-ghost { background: transparent; border: 2px solid rgba(255,255,255,0.25); }
        select { background: #1e293b; color: white; border: 2px solid var(--accent); padding: 12px; border-radius: 12px; width: 320px; margin: 10px; font-weight: bold; font-size: 16px; outline: none; cursor: pointer; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="stats-panel" class="glass-box">
            <span class="user-tag" id="user-display">Guest</span>
            <div class="stat-label">Level</div> <div id="level-val" class="stat-val">01</div>
            <div class="stat-label">Score</div> <div id="score-val" class="stat-val">0000</div>
            <div id="lives-container"></div>
        </div>

        <div id="icon-bar">
            <i id="pause-icon" class="fas fa-pause nav-icon" title="Play/Pause" onclick="togglePause()"></i>
            <i class="fas fa-info-circle nav-icon" title="Instructions" onclick="showModal('manual')"></i>
            <i id="sound-icon" class="fas fa-volume-up nav-icon" title="Sound" onclick="toggleSound()"></i>
            <i class="fas fa-trophy nav-icon" title="Personal Best" onclick="showModal('hall')"></i>
            <i class="fas fa-globe-americas nav-icon" title="Global" onclick="handleAuthFlow('Global Rankings')"></i>
        </div>
    </div>

    <div id="landing-screen" class="overlay">
        <h1>SPACE<br>DODGER</h1>
        <p style="margin: 20px 0; opacity: 0.5; font-weight: 600; letter-spacing: 2px;">YERTAL ARCADE ENGINE</p>
        
        <button class="btn" onclick="startGame()">Launch Space Dodger</button>
        
        <div style="margin: 10px;">
            <label style="font-size: 11px; text-transform: uppercase; color: var(--accent); font-weight: 800;">Start Level</label><br>
            <select id="level-select"></select>
        </div>
        
        <button class="btn btn-ghost" onclick="showModal('hall')">Hall of Fame</button>
    </div>

    <div id="modal-overlay" class="overlay hidden" style="background: rgba(1, 4, 9, 0.9); backdrop-filter: blur(15px);">
        <div id="modal-content" class="glass-box" style="width: 85%; max-width: 420px;"></div>
        <button class="btn btn-ghost" style="margin-top: 25px;" onclick="closeModal()">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const levelDropdown = document.getElementById('level-select');

        // Populate Level Select (1-16) - Default is Level 1
        for(let i=1; i<=16; i++) {
            let opt = document.createElement('option');
            opt.value = i; opt.innerText = `LEVEL = ${i}`;
            levelDropdown.appendChild(opt);
        }
        levelDropdown.selectedIndex = 0;

        let isPlaying = false, isPaused = false, isSoundOn = true, isLoggedIn = false;
        let score = 0, level = 1, lives = 3, frames = 0, sessionScores = [];
        let lastLevelThreshold = 0; // Tracks the last 100-point milestone
        
        let player = { x: 0, targetX: 0, w: 75, h: 105 }; 
        let asteroids = [], stars = [], bullets = [], fragments = [], bgStars = [];
        let keys = {};

        // --- Audio Engine ---
        const AudioSys = {
            ctx: null, whirrOsc: null, whirrGain: null,
            init() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.whirrOsc = this.ctx.createOscillator();
                this.whirrGain = this.ctx.createGain();
                this.whirrOsc.type = 'sawtooth';
                this.whirrOsc.frequency.value = 52;
                this.whirrGain.gain.value = 0;
                this.whirrOsc.connect(this.whirrGain).connect(this.ctx.destination);
                this.whirrOsc.start();
            },
            play(f, t, d, v) {
                if(!isSoundOn || !this.ctx) return;
                const o = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                o.type = t; o.frequency.setValueAtTime(f, this.ctx.currentTime);
                if(t==='square') o.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + d);
                g.gain.setValueAtTime(v, this.ctx.currentTime);
                g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + d);
                o.connect(g).connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime + d);
            },
            setWhirr(on) {
                if(!this.whirrGain) return;
                this.whirrGain.gain.setTargetAtTime((on && isSoundOn) ? 0.04 : 0, this.ctx.currentTime, 0.1);
            }
        };

        // --- Auth & Modals ---
        function handleAuthFlow(title) {
            if(!isLoggedIn) showModal('login', title);
            else alert("Syncing " + title + "...");
        }

        function showModal(type) {
            const content = document.getElementById('modal-content');
            document.getElementById('modal-overlay').classList.remove('hidden');
            if(type === 'manual') {
                content.innerHTML = `<h2>Manual</h2><p>Move: Mouse or Arrows<br>Shoot: Space, Click or Tap<br>Capture stars for Bonus Points!</p>`;
            } else if(type === 'hall') {
                let list = sessionScores.sort((a,b)=>b-a).slice(0,10).map(s=>`<div>Rank: ${s} pts</div>`).join('') || "No flights.";
                content.innerHTML = `<h2>Personal Records</h2><div style="margin:20px 0">${list}</div>` + 
                    (!isLoggedIn ? `<button class="btn" style="background:#10b981" onclick="showModal('login')">Save Scores</button>` : "");
            } else if(type === 'login') {
                content.innerHTML = `<h2>Yertal Federated Login</h2><p>Federated via Google, Facebook, Microsoft</p>
                    <button class="btn" style="background:#db4437" onclick="doLogin()">Google</button>
                    <button class="btn" style="background:#1877f2" onclick="doLogin()">Facebook</button>
                    <button class="btn" style="background:#00a4ef" onclick="doLogin()">Microsoft</button>`;
            }
        }

        function doLogin() { isLoggedIn = true; document.getElementById('user-display').innerText = "Pilot Alpha"; closeModal(); }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function togglePause() { if(!isPlaying) return; isPaused = !isPaused; document.getElementById('pause-icon').className = isPaused ? "fas fa-play nav-icon" : "fas fa-pause nav-icon"; AudioSys.setWhirr(!isPaused); }
        function toggleSound() { isSoundOn = !isSoundOn; document.getElementById('sound-icon').className = isSoundOn ? "fas fa-volume-up nav-icon" : "fas fa-volume-mute nav-icon"; AudioSys.setWhirr(isPlaying && !isPaused); }

        // --- Visuals ---
        function drawRocket() {
            player.x += (player.targetX - player.x) * 0.15;
            ctx.save();
            ctx.translate(player.x, canvas.height - 130);
            
            // Grand Shiny 3D Body - Perfectly Vertical
            const g = ctx.createLinearGradient(-35, 0, 35, 0);
            g.addColorStop(0, '#1e40af'); g.addColorStop(0.3, '#60a5fa'); 
            g.addColorStop(0.5, '#ffffff'); g.addColorStop(0.7, '#60a5fa'); g.addColorStop(1, '#1e40af');
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.moveTo(0, -70); ctx.lineTo(40, 45); ctx.lineTo(-40, 45); ctx.fill();
            
            ctx.fillStyle = '#93c5fd';
            ctx.beginPath(); ctx.ellipse(0, -18, 10, 20, 0, 0, Math.PI*2); ctx.fill();
            
            ctx.fillStyle = '#f59e0b';
            ctx.beginPath(); ctx.moveTo(-15, 45); ctx.lineTo(15, 45); ctx.lineTo(0, 60 + Math.random()*25); ctx.fill();
            ctx.restore();
        }

        // --- Core Engine ---
        function loop() {
            if(!isPlaying || isPaused) return requestAnimationFrame(loop);
            ctx.clearRect(0,0,canvas.width, canvas.height);

            bgStars.forEach(s => {
                s.y += s.v; if(s.y > canvas.height) s.y = 0;
                ctx.fillStyle = `rgba(255,255,255,${s.o})`; ctx.fillRect(s.x, s.y, 2, 2);
            });

            fragments.forEach((f, i) => {
                f.x += f.vx; f.y += f.vy; f.life -= 0.02;
                ctx.fillStyle = '#ef4444'; ctx.globalAlpha = f.life;
                ctx.fillRect(f.x, f.y, 4, 4);
                if(f.life <= 0) fragments.splice(i, 1);
            });
            ctx.globalAlpha = 1;

            if(keys['ArrowLeft'] && player.x > 50) player.targetX = player.x - 22;
            if(keys['ArrowRight'] && player.x < canvas.width - 50) player.targetX = player.x + 22;

            drawRocket();

            // Spawning with speed scaled by level
            if(frames % Math.max(12, 65 - level*4) === 0) {
                let r = 18 + Math.random()*45;
                asteroids.push({ x: Math.random()*canvas.width, y: -60, r, v: 2.5 + level*0.9, hp: Math.ceil(r/18), mHp: Math.ceil(r/18) });
            }
            if(frames % 150 === 0) stars.push({ x: Math.random()*canvas.width, y: -60, r: 15, v: 3 + level });

            bullets.forEach((b, i) => {
                b.y -= 16; ctx.fillStyle = '#22d3ee'; ctx.fillRect(b.x-2, b.y, 4, 25);
                if(b.y < 0) bullets.splice(i, 1);
            });

            // Asteroids (Lumpy 3D Balls)
            asteroids.forEach((a, i) => {
                a.y += a.v;
                const g = ctx.createRadialGradient(a.x-a.r*0.3, a.y-a.r*0.3, a.r*0.1, a.x, a.y, a.r);
                g.addColorStop(0, '#f87171'); g.addColorStop(1, '#7f1d1d');
                ctx.fillStyle = g; ctx.beginPath(); ctx.arc(a.x, a.y, a.r, 0, Math.PI*2); ctx.fill();

                if(Math.hypot(player.x - a.x, (canvas.height-130) - a.y) < a.r + 40) {
                    lives--; updateLives(); AudioSys.play(130, 'sawtooth', 0.5, 0.3);
                    asteroids.splice(i, 1); if(lives <= 0) endGame();
                }

                bullets.forEach((b, bi) => {
                    if(Math.hypot(b.x - a.x, b.y - a.y) < a.r) {
                        a.hp--; bullets.splice(bi, 1);
                        if(a.hp <= 0) {
                            score += (a.mHp > 2) ? 5 : 1;
                            AudioSys.play(180, 'sawtooth', 0.4, 0.2); // Blast
                            for(let j=0; j<15; j++) fragments.push({ x: a.x, y: a.y, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, life: 1 });
                            asteroids.splice(i, 1); checkLevel();
                        }
                    }
                });
                if(a.y > canvas.height + 60) asteroids.splice(i, 1);
            });

            // Yellow Stars (3D)
            stars.forEach((s, i) => {
                s.y += s.v;
                const g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.r);
                g.addColorStop(0, '#fef08a'); g.addColorStop(1, '#ca8a04');
                ctx.fillStyle = g; ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                if(Math.hypot(player.x - s.x, (canvas.height-130) - s.y) < 45) {
                    score += 25; stars.splice(i, 1); 
                    AudioSys.play(1200, 'sine', 0.2, 0.15); // Revelation Blip
                    checkLevel();
                }
            });

            frames++;
            document.getElementById('score-val').innerText = score.toString().padStart(4, '0');
            requestAnimationFrame(loop);
        }

        function checkLevel() {
            // Level increments by 1 for every 100 points
            let currentMilestone = Math.floor(score / 100);
            if (currentMilestone > lastLevelThreshold) {
                level++;
                lastLevelThreshold = currentMilestone;
                AudioSys.play(600, 'sine', 0.8, 0.2); // Euphoric sound
                document.getElementById('level-val').innerText = level.toString().padStart(2, '0');
            }
        }

        function updateLives() { document.getElementById('lives-container').innerHTML = '<span class="heart-3d">❤️</span>'.repeat(lives); }
        function fire() { if(isPlaying && !isPaused) { bullets.push({x: player.x, y: canvas.height-170}); AudioSys.play(900, 'square', 0.1, 0.1); } }

        function startGame() {
            // Reset to Default and apply Dropdown start level
            level = parseInt(levelDropdown.value);
            score = 0;
            lives = 3;
            frames = 0;
            lastLevelThreshold = 0; // Reset threshold tracker
            asteroids = []; stars = []; bullets = []; fragments = [];
            
            if(!AudioSys.ctx) AudioSys.init();
            document.getElementById('landing-screen').classList.add('hidden');
            document.getElementById('level-val').innerText = level.toString().padStart(2, '0');
            document.getElementById('score-val').innerText = "0000";
            
            bgStars = Array.from({length: 100}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, v: Math.random()*2+1, o: Math.random()}));
            player.x = canvas.width/2; player.targetX = player.x;
            
            updateLives(); isPlaying = true; isPaused = false;
            AudioSys.setWhirr(true); loop();
        }

        function endGame() {
            isPlaying = false; AudioSys.setWhirr(false);
            sessionScores.push(score);
            document.getElementById('landing-screen').classList.remove('hidden');
            document.getElementById('landing-screen').querySelector('h1').innerHTML = `MISSION OVER<br><span style="color:white; font-size:24px">FINAL SCORE: ${score}</span>`;
            
            // Hard reset visual indicators to Level 1 and Score 0
            level = 1;
            score = 0;
            levelDropdown.selectedIndex = 0;
        }

        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        window.addEventListener('mousemove', e => player.targetX = e.clientX);
        window.addEventListener('mousedown', fire);
        window.addEventListener('keydown', e => { keys[e.code] = true; if(e.code === 'Space') fire(); });
        window.addEventListener('keyup', e => keys[e.code] = false);
        window.addEventListener('touchstart', e => { player.targetX = e.touches[0].clientX; fire(); });
    </script>
</body>
</html>
