<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Dodger 3D | Yertal Arcade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --glass: rgba(15, 23, 42, 0.98); --accent: #3b82f6; --gold: #fbbf24; --green: #22c55e; --orange: #f97316; --red: #ef4444; }
        body { margin: 0; overflow: hidden; background: #010409; font-family: 'Segoe UI', sans-serif; color: white; user-select: none; }
        canvas { display: block; touch-action: none; }

        #ui-layer { position: absolute; inset: 0; pointer-events: none; padding: 25px; box-sizing: border-box; }
        .glass-box { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; pointer-events: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.7); }
        #stats-panel { width: fit-content; min-width: 180px; border-left: 4px solid var(--accent); }
        .stat-val { font-size: 28px; font-weight: 900; color: var(--gold); line-height: 1; }
        
        #fuel-container { width: 100%; height: 18px; background: #000; border: 1px solid #334155; margin-top: 10px; border-radius: 4px; position: relative; overflow: hidden; display: flex; }
        #fuel-bar { height: 100%; transition: width 0.3s; width: 100%; }
        .fuel-stripe { position: absolute; top: 0; bottom: 0; width: 2px; background: rgba(0,0,0,0.9); z-index: 2; }

        #icon-bar { position: absolute; top: 25px; right: 25px; display: flex; gap: 20px; pointer-events: auto; }
        .nav-icon { font-size: 22px; cursor: pointer; transition: 0.3s; color: rgba(255,255,255,0.7); }
        .nav-icon:hover { color: var(--accent); transform: scale(1.2); }

        .overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        .hidden { display: none !important; }
        .btn { background: var(--accent); color: white; padding: 18px 45px; border-radius: 60px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; margin: 10px; width: 320px; }
        .rank-item { padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.03); margin-bottom: 8px; font-family: monospace; font-size: 18px; border-left: 5px solid var(--gold); text-align: left; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="stats-panel" class="glass-box">
            <span style="color:var(--accent); font-weight:800; font-size:12px;">PILOT: GUEST</span>
            <div style="font-size:10px; color:#94a3b8; margin-top:8px;">SCORE / LEVEL</div>
            <div class="stat-val"><span id="score-val">0000</span> / <span id="level-val">01</span></div>
            <div id="lives-container" style="margin-top: 8px;"></div>
            <div id="fuel-container">
                <div id="fuel-bar"></div>
                <script>for(let i=1; i<25; i++) document.write(`<div class="fuel-stripe" style="left: ${(i/25)*100}%"></div>`);</script>
            </div>
        </div>
        <div id="icon-bar">
            <i class="fas fa-pause nav-icon" onclick="togglePause()"></i>
            <i class="fas fa-trophy nav-icon" onclick="showModal('hall')"></i>
            <i class="fas fa-globe-americas nav-icon" onclick="showModal('hall', 'Global')"></i>
        </div>
    </div>

    <div id="landing-screen" class="overlay">
        <h1 style="font-size:60px; margin:0; color:var(--accent);">SPACE DODGER</h1>
        <p style="color:var(--gold); letter-spacing:4px; font-weight:800;">YERTAL ARCADE</p>
        <button class="btn" onclick="startGame()">Launch Mission</button>
        <button class="btn" style="background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.2);" onclick="showModal('hall')">Hall of Fame</button>
        <select id="level-select" style="background:#1e293b; color:white; padding:12px; border-radius:10px; width:320px; margin-top:10px; border:1px solid var(--accent); font-weight: bold;"></select>
    </div>

    <div id="modal-overlay" class="overlay hidden">
        <div id="modal-content" class="glass-box" style="width: 85%; max-width: 500px;"></div>
        <button class="btn" style="width:180px; margin-top:20px;" onclick="closeModal()">Back</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const levelDropdown = document.getElementById('level-select');
        for(let i=1; i<=16; i++) {
            let opt = document.createElement('option'); opt.value = i; opt.innerText = `START LEVEL: ${i}`; levelDropdown.appendChild(opt);
        }

        let isPlaying = false, isPaused = false, isSoundOn = true;
        let score = 0, level = 1, startLevel = 1, lives = 3, frames = 0, missedCount = 0;
        let sessionScores = []; 
        let requestId = null, flashTimer = 0;
        let player = { x: 0, targetX: 0 };
        let asteroids = [], stars = [], bullets = [], fragments = [], bgStars = [];
        let keys = {};

        const AudioSys = {
            ctx: null, whirrOsc: null, whirrFilter: null, whirrGain: null,
            init() {
                if(this.ctx) return;
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.whirrOsc = this.ctx.createOscillator();
                this.whirrFilter = this.ctx.createBiquadFilter();
                this.whirrGain = this.ctx.createGain();
                this.whirrOsc.type = 'sawtooth'; this.whirrOsc.frequency.value = 55;
                this.whirrFilter.type = 'lowpass'; this.whirrFilter.frequency.value = 350;
                this.whirrOsc.connect(this.whirrFilter).connect(this.whirrGain).connect(this.ctx.destination);
                this.whirrGain.gain.value = 0; this.whirrOsc.start();
            },
            setWhirr(active) { if(this.whirrGain) this.whirrGain.gain.setTargetAtTime(active ? 0.08 : 0, this.ctx.currentTime, 0.3); },
            playDoubleBomb() {
                if(!isSoundOn || !this.ctx) return;
                [70, 45].forEach((f, i) => {
                    setTimeout(() => {
                        const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                        o.type = 'square'; o.frequency.setValueAtTime(f, this.ctx.currentTime);
                        o.frequency.exponentialRampToValueAtTime(10, this.ctx.currentTime + 0.4);
                        g.gain.setValueAtTime(0.4, this.ctx.currentTime);
                        g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.4);
                        o.connect(g).connect(this.ctx.destination); o.start(); o.stop(this.ctx.currentTime + 0.4);
                    }, i * 110);
                });
            },
            playThud() {
                if(!isSoundOn || !this.ctx) return;
                const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                o.frequency.setValueAtTime(100, this.ctx.currentTime); o.frequency.linearRampToValueAtTime(20, this.ctx.currentTime + 0.3);
                g.gain.setValueAtTime(0.6, this.ctx.currentTime); g.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.3);
                o.connect(g).connect(this.ctx.destination); o.start(); o.stop(this.ctx.currentTime + 0.3);
            }
        };

        function draw3DStar(s) {
            ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(frames * 0.08);
            const g = ctx.createRadialGradient(0, 0, 0, 0, 0, s.r);
            g.addColorStop(0, '#fff9c4'); g.addColorStop(1, '#facc15');
            ctx.fillStyle = g; ctx.beginPath();
            for(let i=0; i<5; i++){
                ctx.rotate(Math.PI/5); ctx.lineTo(0, -s.r*0.5); ctx.rotate(Math.PI/5); ctx.lineTo(0, -s.r);
            }
            ctx.closePath(); ctx.fill(); ctx.strokeStyle = '#ca8a04'; ctx.stroke(); ctx.restore();
        }

        function drawLumpyAsteroid(a) {
            ctx.save(); ctx.translate(a.x, a.y);
            const g = ctx.createRadialGradient(-a.r*0.3, -a.r*0.3, a.r*0.1, 0, 0, a.r);
            g.addColorStop(0, '#ff4d4d'); g.addColorStop(1, '#440000');
            ctx.fillStyle = g; ctx.beginPath(); ctx.arc(0, 0, a.r, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            for(let i=0; i<4; i++) {
                ctx.beginPath(); ctx.arc(Math.cos(i)*a.r*0.4, Math.sin(i)*a.r*0.4, a.r*0.25, 0, Math.PI*2); ctx.fill();
            }
            ctx.restore();
        }

        function drawStylishRocket() {
            player.x += (player.targetX - player.x) * 0.15;
            ctx.save(); ctx.translate(player.x, canvas.height - 130); ctx.scale(0.6, 0.6);
            let color = (flashTimer > 0) ? '#fff' : '#3b82f6'; if(flashTimer > 0) flashTimer--;
            ctx.fillStyle = '#1d4ed8'; // Fins
            ctx.beginPath(); ctx.moveTo(-45, 25); ctx.lineTo(0, -15); ctx.lineTo(45, 25); ctx.lineTo(0, 15); ctx.fill();
            const grad = ctx.createLinearGradient(-15, 0, 15, 0);
            grad.addColorStop(0, '#1e3a8a'); grad.addColorStop(0.5, color); grad.addColorStop(1, '#1e3a8a');
            ctx.fillStyle = grad; // Hull
            ctx.beginPath(); ctx.ellipse(0, 0, 18, 55, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#93c5fd'; // Cockpit
            ctx.beginPath(); ctx.ellipse(0, -25, 8, 12, 0, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#fbbf24'; // Flame
            ctx.beginPath(); ctx.moveTo(-10, 45); ctx.lineTo(10, 45); ctx.lineTo(0, 60+Math.random()*20); ctx.fill();
            ctx.restore();
        }

        function updateFuelUI() {
            const perc = ((25 - missedCount) / 25) * 100;
            const bar = document.getElementById('fuel-bar');
            bar.style.width = Math.max(0, Math.min(100, perc)) + "%";
            bar.style.backgroundColor = perc > 67 ? "var(--green)" : (perc > 33 ? "var(--orange)" : "var(--red)");
        }

        function showModal(type, title="Personal") {
            const box = document.getElementById('modal-content');
            document.getElementById('modal-overlay').classList.remove('hidden');
            const data = (title === 'Global') ? [...sessionScores, {lvl: 16, pts: 5000}] : sessionScores;
            const sorted = [...data].sort((a,b) => b.pts - a.pts).slice(0, 8);
            let list = sorted.map((s, i) => `<div class="rank-item"><span style="color:var(--accent)">Rank#${i+1}</span> Level ${s.lvl} : Score ${s.pts}</div>`).join('') || "NO MISSIONS YET";
            box.innerHTML = `<h2 style="color:var(--gold)">${title} Hall of Fame</h2><div style="max-height:300px; overflow-y:auto">${list}</div>`;
        }

        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }
        function togglePause() { if(isPlaying) { isPaused = !isPaused; AudioSys.setWhirr(!isPaused); } }

        function loop() {
            if(!isPlaying || isPaused) { if(isPlaying) requestId = requestAnimationFrame(loop); return; }
            ctx.clearRect(0,0,canvas.width, canvas.height);
            let warp = 1 + (level * 0.2);
            bgStars.forEach(s => { s.y += s.v * warp; if(s.y > canvas.height) s.y = 0; ctx.fillStyle = `rgba(255,255,255,${s.o})`; ctx.fillRect(s.x, s.y, 2, 2); });

            drawStylishRocket();

            fragments.forEach((f, i) => {
                f.x += f.vx; f.y += f.vy; f.life -= 0.02;
                ctx.fillStyle = '#ff4d4d'; ctx.globalAlpha = f.life; ctx.fillRect(f.x, f.y, 3, 3);
                if(f.life <= 0) fragments.splice(i, 1);
            });
            ctx.globalAlpha = 1;

            if(frames % Math.max(8, 60 - level*4) === 0) {
                let r = 20 + Math.random()*45;
                asteroids.push({ x: Math.random()*canvas.width, y: -70, r, v: 2.5 + level*0.7, hp: Math.ceil(r/15), mHp: Math.ceil(r/15) });
            }
            if(frames % 220 === 0) stars.push({ x: Math.random()*canvas.width, y: -70, r: 20, v: 4 });

            bullets.forEach((b, i) => { b.y -= 15; ctx.fillStyle = '#0ff'; ctx.fillRect(b.x-2, b.y, 4, 15); if(b.y < 0) bullets.splice(i,1); });

            asteroids.forEach((a, i) => {
                a.y += a.v; drawLumpyAsteroid(a);
                if(Math.hypot(player.x - a.x, (canvas.height-130) - a.y) < a.r + 20) {
                    lives--; updateLives(); AudioSys.playThud(); asteroids.splice(i,1); if(lives <= 0) endGame();
                }
                bullets.forEach((b, bi) => {
                    if(Math.hypot(b.x - a.x, b.y - a.y) < a.r) {
                        a.hp--; bullets.splice(bi, 1);
                        if(a.hp <= 0) {
                            score += 10; AudioSys.playDoubleBomb();
                            // Fuel reward logic (1.25 units = 5%)
                            let rewardFactor = (a.mHp / 4) * 1.25; 
                            missedCount = Math.max(0, missedCount - rewardFactor);
                            updateFuelUI();
                            for(let j=0; j<12; j++) fragments.push({ x: a.x, y: a.y, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, life: 1 });
                            asteroids.splice(i,1);
                        }
                    }
                });
                if(a.y > canvas.height + 100) { asteroids.splice(i,1); missedCount++; updateFuelUI(); if(missedCount >= 25) endGame(); }
            });

            stars.forEach((s, i) => {
                s.y += s.v; draw3DStar(s);
                if(Math.hypot(player.x - s.x, (canvas.height-130) - s.y) < 40) {
                    score += 50; stars.splice(i,1); flashTimer = 10; 
                    missedCount = Math.max(0, missedCount-1.25); updateFuelUI();
                }
            });

            frames++; document.getElementById('score-val').innerText = score.toString().padStart(4, '0');
            requestId = requestAnimationFrame(loop);
        }

        function updateLives() { document.getElementById('lives-container').innerHTML = '<i class="fas fa-heart" style="color:red; margin-right:5px"></i>'.repeat(lives); }
        function fire() { if(isPlaying && !isPaused) bullets.push({x: player.x, y: canvas.height-160}); }
        function startGame() {
            startLevel = parseInt(levelDropdown.value); level = startLevel; score = 0; lives = 3; missedCount = 0;
            isPlaying = true; isPaused = false; document.getElementById('landing-screen').classList.add('hidden');
            updateLives(); updateFuelUI(); AudioSys.init(); AudioSys.setWhirr(true);
            player.x = canvas.width/2; asteroids = []; stars = [];
            bgStars = Array.from({length: 60}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, v: Math.random()*2+1, o: Math.random()}));
            loop();
        }
        function endGame() { isPlaying = false; AudioSys.setWhirr(false); sessionScores.push({ lvl: level, pts: score }); document.getElementById('landing-screen').classList.remove('hidden'); }
        window.addEventListener('mousemove', e => player.targetX = e.clientX);
        window.addEventListener('mousedown', fire);
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    </script>
</body>
</html>
