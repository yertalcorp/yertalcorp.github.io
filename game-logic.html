<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Dodger 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000; color: white; }
        canvas { display: block; }

        /* HUD Styles */
        #hud-left {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 20, 50, 0.8);
            padding: 15px; border-radius: 15px; border: 2px solid #0055ff;
            min-width: 200px; pointer-events: none;
        }
        .fuel-container { width: 100%; height: 20px; background: #222; margin-top: 10px; display: grid; grid-template-columns: repeat(25, 1fr); gap: 1px; border: 1px solid #fff; }
        .fuel-segment { height: 100%; transition: background 0.3s; }
        
        #hud-right { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }
        .icon-btn { 
            width: 40px; height: 40px; background: rgba(255,255,255,0.1); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 1px solid #fff; transition: 0.3s;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.3); }

        /* Menus */
        .overlay { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 100;
        }
        .hidden { display: none !important; }
        button { 
            padding: 15px 30px; font-size: 1.2rem; cursor: pointer; 
            background: #0055ff; color: white; border: none; border-radius: 5px; margin: 10px;
        }
        select { padding: 10px; font-size: 1rem; margin: 10px; }

        /* Hall of Fame Styling */
        table { border-collapse: collapse; width: 80%; margin-top: 20px; }
        th { font-size: 1.5rem; color: #ffd700; padding: 10px; }
        td { padding: 8px; text-align: center; border-bottom: 1px solid #333; }
        .gold { color: #ffd700; font-weight: bold; }
        .silver { color: #c0c0c0; }
        .bronze { color: #cd7f32; }
        .flash-red { animation: flash 0.5s infinite; }
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
        .game-over-text { font-size: 5rem; color: #ff0000; text-shadow: 0 0 20px #ff0000; font-weight: 900; }
    </style>
</head>
<body>

    <div id="hud-left" class="hidden">
        <div id="user-display">Guest</div>
        <div id="level-display">Level: 1</div>
        <div id="score-display">Score: 0</div>
        <div id="lives-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="fuel-container" id="fuel-meter"></div>
    </div>

    <div id="hud-right" class="hidden">
        <div class="icon-btn" onclick="togglePause()" title="Play/Pause">‚èØÔ∏è</div>
        <div class="icon-btn" onclick="showInstructions()" title="Instructions">‚ÑπÔ∏è</div>
        <div class="icon-btn" onclick="toggleSound()" id="sound-toggle" title="Sound On/Off">üîä</div>
        <div class="icon-btn" onclick="showHallOfFame('personal')" title="Personal Best">üèÜ</div>
        <div class="icon-btn" onclick="showHallOfFame('global')" title="Global Best">üåê</div>
    </div>

    <div id="landing-page" class="overlay">
        <h1>SPACE DODGER</h1>
        <button onclick="startGame()">Launch Space Dodger</button>
        <select id="start-level">
            <option value="1">LEVEL 1</option>
            <option value="5">LEVEL 5</option>
            <option value="10">LEVEL 10</option>
            <option value="16">LEVEL 16</option>
        </select>
        <button onclick="showHallOfFame('personal')">Hall of Fame</button>
    </div>

    <div id="instruction-page" class="overlay hidden">
        <h2>Instructions</h2>
        <p>Move: Mouse or Arrow Keys</p>
        <p>Blast: Space or Mouse Click</p>
        <p>Avoid Red Asteroids | Collect Yellow Stars</p>
        <button onclick="closeOverlay()">Back</button>
    </div>

    <div id="hof-page" class="overlay hidden">
        <h2 id="hof-title">Hall of Fame</h2>
        <div id="trophy-row">üèÜüèÜüèÜ</div>
        <table id="hof-table"></table>
        <div id="auth-section"></div>
        <button onclick="closeOverlay()">Back</button>
    </div>

    <div id="game-over-page" class="overlay hidden">
        <div class="game-over-text">GAME OVER</div>
        <button onclick="location.reload()">RELAUNCH SPACE DODGER</button>
        <button onclick="showHallOfFame('personal')">HALL OF FAME</button>
    </div>

    <script>
        // --- CONFIG & STATE ---
        let scene, camera, renderer, rocket, clock;
        let asteroids = [], stars = [], fragments = [], lasers = [];
        let score = 0, level = 1, lives = 3, fuel = 100, isPaused = false, gameActive = false;
        let soundEnabled = true, username = "Guest", isLoggedIn = false;
        let engineSound;

        // Audio Context Setup
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- 3D SETUP ---
        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 5, 5).normalize();
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Rocket: Navy Blue Stingray-like 3D
            const rocketGroup = new THREE.Group();
            const bodyGeo = new THREE.SphereGeometry(0.5, 32, 32);
            bodyGeo.scale(1.5, 0.3, 1);
            const mat = new THREE.MeshPhongMaterial({ color: 0x000080, shininess: 100 });
            const body = new THREE.Mesh(bodyGeo, mat);
            rocketGroup.add(body);
            
            rocket = rocketGroup;
            rocket.position.y = -4;
            scene.add(rocket);

            camera.position.z = 8;
            clock = new THREE.Clock();
            
            createFuelBar();
            animate();
        }

        // --- SOUND SYNTHESIS ---
        function playSound(type) {
            if (!soundEnabled) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            switch(type) {
                case 'laser':
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(880, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(110, audioCtx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
                    break;
                case 'explosion':
                    const noise = audioCtx.createBufferSource();
                    const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 0.5, audioCtx.sampleRate);
                    const data = buffer.getChannelData(0);
                    for(let i=0; i<data.length; i++) data[i] = Math.random() * 2 - 1;
                    noise.buffer = buffer;
                    const noiseGain = audioCtx.createGain();
                    noiseGain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    noise.connect(noiseGain); noiseGain.connect(audioCtx.destination);
                    noise.start();
                    break;
                case 'star':
                    osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
                    osc.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    osc.start(); osc.stop(audioCtx.currentTime + 0.2);
                    break;
            }
        }

        function startEngineSound() {
            engineSound = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            engineSound.type = 'triangle';
            engineSound.frequency.value = 60;
            gain.gain.value = 0.05;
            engineSound.connect(gain); gain.connect(audioCtx.destination);
            engineSound.start();
        }

        // --- GAMEPLAY LOGIC ---
        function spawnAsteroid() {
            const size = Math.random() * 0.5 + 0.2;
            const geo = new THREE.DodecahedronGeometry(size);
            const mat = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set((Math.random() - 0.5) * 10, 6, 0);
            mesh.userData = { size: size, hp: Math.ceil(size * 3) };
            scene.add(mesh);
            asteroids.push(mesh);
        }

        function spawnStar() {
            const geo = new THREE.OctahedronGeometry(0.2);
            const mat = new THREE.MeshPhongMaterial({ color: 0xffff00 });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set((Math.random() - 0.5) * 10, 6, 0);
            scene.add(mesh);
            stars.push(mesh);
        }

        function fireLaser() {
            const geo = new THREE.CylinderGeometry(0.05, 0.05, 0.5);
            const mat = new THREE.MeshBasicMaterial({ color: 0x00ffff });
            const laser = new THREE.Mesh(geo, mat);
            laser.position.copy(rocket.position);
            scene.add(laser);
            lasers.push(laser);
            playSound('laser');
        }

        function updateGame() {
            if (!gameActive || isPaused) return;

            const speed = (level * 0.05) + 0.05;

            // Move Asteroids
            asteroids.forEach((ast, index) => {
                ast.position.y -= speed;
                ast.rotation.x += 0.01;
                
                // Collision with rocket
                if (ast.position.distanceTo(rocket.position) < 0.8) {
                    lives--;
                    fuel -= 10;
                    playSound('explosion');
                    scene.remove(ast);
                    asteroids.splice(index, 1);
                    updateHUD();
                }

                // Missed asteroid fuel loss
                if (ast.position.y < -6) {
                    fuel -= 2;
                    scene.remove(ast);
                    asteroids.splice(index, 1);
                    updateHUD();
                }
            });

            // Move Stars
            stars.forEach((star, index) => {
                star.position.y -= speed;
                if (star.position.distanceTo(rocket.position) < 0.6) {
                    score += 20;
                    fuel = Math.min(100, fuel + 5);
                    playSound('star');
                    scene.remove(star);
                    stars.splice(index, 1);
                    checkLevelUp();
                }
            });

            // Lasers
            lasers.forEach((l, li) => {
                l.position.y += 0.2;
                asteroids.forEach((ast, ai) => {
                    if (l.position.distanceTo(ast.position) < 0.5) {
                        ast.userData.hp--;
                        scene.remove(l); lasers.splice(li, 1);
                        if(ast.userData.hp <= 0) {
                            score += Math.floor(ast.userData.size * 10);
                            fuel = Math.min(100, fuel + 2);
                            playSound('explosion');
                            scene.remove(ast); asteroids.splice(ai, 1);
                        }
                    }
                });
            });

            if (fuel <= 0 || lives <= 0) endGame();
            if (Math.random() < 0.02) spawnAsteroid();
            if (Math.random() < 0.01) spawnStar();
        }

        // --- UI & HUD ---
        function createFuelBar() {
            const container = document.getElementById('fuel-meter');
            container.innerHTML = '';
            for(let i=0; i<25; i++) {
                const div = document.createElement('div');
                div.className = 'fuel-segment';
                container.appendChild(div);
            }
        }

        function updateHUD() {
            document.getElementById('score-display').innerText = `Score: ${score}`;
            document.getElementById('level-display').innerText = `Level: ${level}`;
            document.getElementById('lives-display').innerText = "‚ù§Ô∏è".repeat(lives);
            
            const segments = document.querySelectorAll('.fuel-segment');
            const activeSegments = Math.floor((fuel / 100) * 25);
            
            let color = '#00ff00';
            if (fuel < 67) color = 'orange';
            if (fuel < 34) color = 'red';
            
            segments.forEach((s, i) => {
                s.style.background = i < activeSegments ? color : '#222';
            });

            if (fuel < 10) document.getElementById('fuel-meter').classList.add('flash-red');
            else document.getElementById('fuel-meter').classList.remove('flash-red');
        }

        function checkLevelUp() {
            let newLevel = Math.floor(score / 100) + 1;
            if (newLevel > level) {
                level = newLevel;
                playSound('star'); // Euphoric placeholder
            }
            updateHUD();
        }

        // --- CONTROLS ---
        window.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            let x = (e.clientX / window.innerWidth) * 10 - 5;
            rocket.position.x = x;
        });

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') fireLaser();
            if (e.code === 'ArrowLeft') rocket.position.x -= 0.5;
            if (e.code === 'ArrowRight') rocket.position.x += 0.5;
        });

        window.addEventListener('mousedown', () => { if(gameActive) fireLaser(); });

        // --- MENUS ---
        function startGame() {
            document.getElementById('landing-page').classList.add('hidden');
            document.getElementById('hud-left').classList.remove('hidden');
            document.getElementById('hud-right').classList.remove('hidden');
            level = parseInt(document.getElementById('start-level').value);
            gameActive = true;
            init3D();
            startEngineSound();
        }

        function endGame() {
            gameActive = false;
            if (engineSound) engineSound.stop();
            document.getElementById('game-over-page').classList.remove('hidden');
        }

        function togglePause() { isPaused = !isPaused; }
        function toggleSound() { soundEnabled = !soundEnabled; }
        
        function showHallOfFame(type) {
            document.getElementById('hof-page').classList.remove('hidden');
            const table = document.getElementById('hof-table');
            table.innerHTML = `<tr><th>Rank</th><th>User</th><th>Score</th></tr>`;
            
            const mockScores = [
                {user: 'StarLord', score: 1200},
                {user: 'Nova', score: 950},
                {user: 'Guest', score: score}
            ];

            mockScores.forEach((s, i) => {
                const row = table.insertRow();
                if(i===0) row.className = 'gold';
                if(i===1) row.className = 'silver';
                if(i===2) row.className = 'bronze';
                row.innerHTML = `<td>${i+1}</td><td>${s.user}</td><td>${s.score}</td>`;
            });

            const authSection = document.getElementById('auth-section');
            if(!isLoggedIn) {
                authSection.innerHTML = `<button onclick="login()">Save Scores (Login)</button>`;
            } else {
                authSection.innerHTML = `Logged in as ${username}`;
            }
        }

        function login() {
            alert("Redirecting to Federated Login (Google/Facebook/Microsoft)...");
            isLoggedIn = true;
            username = "Pilot_Explorer";
            showHallOfFame('personal');
        }

        function closeOverlay() {
            document.querySelectorAll('.overlay').forEach(el => {
                if(el.id !== 'landing-page' && el.id !== 'game-over-page') el.classList.add('hidden');
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updateGame();
            renderer.render(scene, camera);
        }

        function showInstructions() { document.getElementById('instruction-page').classList.remove('hidden'); }

    </script>
</body>
</html>
