<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yertal Corp | Technical Showroom & Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .active-nav { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        
        /* Highlighted Arcade Card Styles */
        .featured-card { 
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 2px solid #3b82f6;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            transition: all 0.5s ease;
        }
        .featured-card:hover { transform: scale(1.02) translateY(-10px); box-shadow: 0 0 50px rgba(59, 130, 246, 0.5); }
        
        .action-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .action-card:hover { transform: translateY(-8px); border-color: #3b82f6; background: rgba(30, 41, 59, 0.9); box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.15); }
        
        /* Metric Icon Grid */
        .metric-grid { display: grid; gap: 4px; font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.05em; }
        .metric-item { display: flex; align-items: center; gap: 4px; background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 4px; }
        .metric-item i { color: #3b82f6; }

        #mobile-menu { display: none; }
        #mobile-menu.active { display: flex; }
        #legal-modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #1e293b; width: 100%; max-width: 700px; border-radius: 2rem; border: 1px solid rgba(255,255,255,0.1); padding: 40px; }
        .text-glow { text-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="legal-modal">
        <div class="modal-content shadow-2xl">
            <button onclick="closeLegal()" class="float-right text-slate-400 text-2xl">‚úï</button>
            <div id="modal-body" class="prose prose-invert mt-4 max-w-none text-slate-300"></div>
        </div>
    </div>

    <header class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center w-full shadow-2xl">
        <div class="flex items-center gap-3 cursor-pointer" onclick="showPage('home')">
            <img src="Yertal_Logo_New_HR.png" alt="Logo" onerror="this.src='https://placehold.co/40x40/3b82f6/white?text=Y'" class="h-10 w-auto">
            <h1 class="text-xl font-extrabold uppercase tracking-tighter">Yertal <span class="text-blue-500">Corp</span></h1>
        </div>
        <nav class="hidden lg:flex gap-8 text-[10px] font-bold uppercase tracking-widest items-center">
            <button onclick="showPage('home')" id="nav-home">Showroom</button>
            <button onclick="showPage('curriculum')" id="nav-curriculum">Curriculum</button>
            <button onclick="showPage('books')" id="nav-books">Books</button>
            <button onclick="showPage('arcade')" id="nav-arcade">Arcade</button>
            <button onclick="showPage('consulting')" id="nav-consulting">Consulting</button>
        </nav>
        <div class="flex items-center gap-4">
            <a href="https://yertal.wordpress.com/signup" target="_blank" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest transition shadow-lg shadow-blue-900/40">Signup</a>
            <button class="lg:hidden text-2xl px-2" onclick="toggleMobileMenu()">‚ò∞</button>
        </div>
    </header>

    <div id="mobile-menu" class="fixed inset-0 z-[60] bg-slate-900 flex-col items-center justify-center gap-8 text-xl font-bold uppercase glass">
        <button onclick="toggleMobileMenu()" class="absolute top-6 right-6 text-3xl">‚úï</button>
        <button onclick="showPage('home'); toggleMobileMenu()">Showroom</button>
        <button onclick="showPage('curriculum'); toggleMobileMenu()">Curriculum</button>
        <button onclick="showPage('books'); toggleMobileMenu()">Books</button>
        <button onclick="showPage('arcade'); toggleMobileMenu()">Arcade</button>
        <button onclick="showPage('consulting'); toggleMobileMenu()">Consulting</button>
        <a href="https://yertal.wordpress.com/signup" target="_blank" class="bg-blue-600 px-10 py-4 rounded-full">Signup</a>
    </div>

    <main id="app" class="flex-grow p-6 lg:p-12 w-full max-w-7xl mx-auto"></main>

    <footer class="glass mt-auto py-12 px-6 border-t border-white/5">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-10">
            <div>
                <h4 class="text-blue-500 font-bold uppercase text-xs mb-4">Laboratory Support</h4>
                <div class="flex flex-col gap-2 text-xs text-slate-400">
                    <button onclick="showLegal('contact')" class="text-left hover:text-white transition">Engineering Contact</button>
                    <button onclick="showLegal('refund')" class="text-left hover:text-white transition">Refund & Delivery Policy</button>
                </div>
            </div>
            <div>
                <h4 class="text-white font-bold uppercase text-xs mb-4">Governance</h4>
                <div class="flex flex-col gap-2 text-xs text-slate-400">
                    <button onclick="showLegal('privacy')" class="text-left hover:text-white transition">Privacy Protocol</button>
                    <button onclick="showLegal('terms')" class="text-left hover:text-white transition">Terms of Service</button>
                </div>
            </div>
            <div class="text-[10px] text-slate-500 uppercase tracking-widest flex flex-col justify-center md:items-end">
                <span>¬© 2026 Yertal Corporation</span>
                <span class="mt-1 opacity-50 italic">Systems Built in the Lab</span>
            </div>
        </div>
    </footer>

    <script>
        const wp = "https://yertal.wordpress.com";

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('active');
        }

        function showPage(page) {
            const app = document.getElementById('app');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav', 'text-blue-500'));
            const activeNav = document.getElementById('nav-' + page);
            if(activeNav) activeNav.classList.add('active-nav', 'text-blue-500');
            window.scrollTo(0, 0);

            if (page === 'home') {
                app.innerHTML = `
                    <div class="py-8 animate-fadeIn">
                        <div class="flex flex-col lg:flex-row gap-12 mb-20 items-center">
                            <div class="lg:w-2/3">
                                <h2 class="text-5xl lg:text-7xl font-black uppercase tracking-tighter text-glow">
                                    THE YERTAL <span class="text-blue-500 italic">SHOWROOM.</span>
                                </h2>
                                <p class="text-slate-400 mt-4 text-lg italic font-light tracking-wide max-w-2xl">
                                    Experience the future of technical systems. Learn to build interactive portals, 
                                    collision logic, and scalable web architectures at the Yertal Lab.
                                </p>
                                <div class="mt-8 flex gap-4">
                                    <button onclick="showPage('arcade')" class="bg-blue-600 hover:bg-blue-500 px-8 py-4 rounded-2xl font-bold uppercase text-xs transition shadow-xl shadow-blue-900/40">Enter the Arcade</button>
                                    <a href="${wp}/signup" target="_blank" class="border border-slate-700 hover:border-blue-500 px-8 py-4 rounded-2xl font-bold uppercase text-xs transition">Join the Curriculum</a>
                                </div>
                            </div>

                            <div class="lg:w-1/3 w-full">
                                <div onclick="showPage('arcade')" class="featured-card p-6 rounded-[2.5rem] cursor-pointer">
                                    <div class="flex justify-between items-start mb-4">
                                        <span class="bg-blue-600/20 text-blue-400 px-3 py-1 rounded-full text-[10px] font-bold tracking-widest uppercase">Global Rank #1</span>
                                        <div class="text-yellow-500 text-xs"><i class="fas fa-star"></i> 4.9</div>
                                    </div>
                                    <div class="aspect-square bg-slate-900 rounded-2xl mb-4 flex items-center justify-center overflow-hidden border border-white/5">
                                         <i class="fas fa-rocket text-6xl text-blue-500 opacity-80"></i>
                                    </div>
                                    <h3 class="font-black text-xl uppercase tracking-tighter mb-1 text-white">Space Dodger 3D</h3>
                                    <p class="text-[10px] text-slate-500 mb-6 uppercase tracking-widest italic">Featured Arcade Experiment</p>
                                    
                                    <div class="metric-grid mb-4">
                                        <div class="grid grid-cols-4 gap-1">
                                            <div class="metric-item"><i class="fas fa-eye"></i> 12k</div>
                                            <div class="metric-item"><i class="fas fa-heart"></i> 8k</div>
                                            <div class="metric-item"><i class="fas fa-thumbs-down"></i> 42</div>
                                            <div class="metric-item"><i class="fas fa-share"></i> 2.1k</div>
                                        </div>
                                        <div class="grid grid-cols-3 gap-1 mt-1">
                                            <div class="metric-item"><i class="fas fa-trophy"></i> Rank #1</div>
                                            <div class="metric-item"><i class="fas fa-star"></i> 4.9/5</div>
                                            <div class="metric-item font-bold text-green-400"><i class="fas fa-wallet"></i> ‚Çπ4,200</div>
                                        </div>
                                    </div>
                                    <span class="w-full block text-center py-3 bg-white/5 hover:bg-white/10 rounded-xl text-[10px] font-bold uppercase tracking-widest transition">Initialize Simulation ‚Üí</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${card('C Programming', 'Low-level systems architecture and memory management mastery.', 'üíé', wp+'/c')}
                            ${card('Python Systems', 'Logic engineering, scalability, and backend automation protocols.', 'üêç', wp+'/python')}
                            ${card('AI Tools', 'Strategic workflow acceleration and advanced prompt engineering.', 'üõ†Ô∏è', wp+'/tools')}
                            ${card('AI Mastery', 'Agentic architecture and strategic automation frameworks.', 'üß†', wp+'/mastery')}
                            ${card('Web Programming', 'Modern frontend logic, React architectures, and UI engineering.', 'üåê', wp+'/web')}
                            ${card('Consulting', 'Technical advisory, code review, and project debugging sessions.', 'üìû', wp+'/consulting')}
                            ${card('Book Reviews', 'Industry deep-dives and technical literature analysis.', 'üìñ', wp+'/reviews')}
                            ${card('Signup Access', 'Join the Yertal network and unlock all mastery paths.', 'ü§ù', wp+'/signup')}
                        </div>
                    </div>`;
            } else if (page === 'curriculum') {
                app.innerHTML = `<div class="text-center py-20 animate-fadeIn"><h2 class="text-3xl font-bold uppercase tracking-tight">Curriculum Library</h2><p class='text-slate-400 mt-4'>Direct access to technical mastery paths.</p><button onclick="window.open('${wp}/curriculum', '_blank')" class="mt-8 bg-blue-600 px-8 py-3 rounded-xl font-bold uppercase text-xs hover:bg-blue-500 transition">Enter WordPress Portal</button></div>`;
            } else if (page === 'books') {
                app.innerHTML = `<div class="py-12 animate-fadeIn"><h2 class="text-4xl font-black mb-8 uppercase tracking-tighter text-glow">YERTAL PRESS</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div onclick="window.open('${wp}', '_blank')" class="glass p-8 rounded-3xl action-card"><h3 class="text-xl font-bold mb-2 text-blue-400 italic">The AI Blueprint (2026)</h3><p class="text-slate-400 text-sm">Strategic guide to agentic automation and logic systems.</p><span class="inline-block mt-4 text-[10px] font-bold border-b border-white">Explore Bookshelf ‚Üí</span></div></div></div>`;
            } else if (page === 'arcade') {
                app.innerHTML = `<div class="animate-fadeIn"><div class="aspect-video glass rounded-[2rem] bg-black overflow-hidden shadow-2xl border-4 border-white/5"><iframe src="arcade/index.html" class="w-full h-full border-none"></iframe></div><div class="mt-8 text-center"><h3 class="text-xl font-bold uppercase tracking-widest text-blue-500">Space Dodger v1.0</h3><p class="text-slate-500 text-xs italic mt-2 uppercase tracking-widest">In-House Collision Logic Experiment</p></div></div>`;
            } else if (page === 'consulting') {
                app.innerHTML = `<div class="max-w-3xl mx-auto py-20 text-center animate-fadeIn"><h2 class="text-4xl font-black mb-6 uppercase tracking-tighter text-glow">Technical Advisory</h2><p class="text-slate-400 mb-10">Struggling with architecture? Book a direct session with our engineers.</p><a href="mailto:support@yertal.com" class="bg-blue-600 px-12 py-5 rounded-2xl font-bold text-xl hover:bg-blue-500 shadow-2xl transition">Contact Support</a></div>`;
            }
        }

        function card(t, d, i, l, isInternal = false) {
            const action = isInternal ? `showPage('${l}')` : `window.open('${l}', '_blank')`;
            return `<div onclick="${action}" class="glass p-8 rounded-[2rem] action-card flex flex-col h-full">
                <div class="text-4xl mb-4">${i}</div>
                <h3 class="text-lg font-bold mb-1 uppercase tracking-tight">${t}</h3>
                <p class="text-xs text-slate-500 mb-6 font-light leading-relaxed flex-grow">${d}</p>
                <span class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">Execute ‚Üí</span>
            </div>`;
        }

        const legal = {
            contact: "<h2>Engineering Contact</h2><p>For support regarding access or technical consulting:<br><strong class='text-blue-400'>yertalcorp@yahoo.com</strong></p>",
            refund: "<h2>Fulfillment Policy</h2><p>Digital access is immediate. All laboratory memberships and digital press sales are final...</p>",
            privacy: "<h2>Privacy Protocol</h2><p>User data is used strictly for technical account management. No data sharing, ever.</p>",
            terms: "<h2>Terms of Service</h2><p>Access to Yertal Corp systems is provided for educational and engineering advancement.</p>"
        };

        function showLegal(t) { document.getElementById('modal-body').innerHTML = legal[t]; document.getElementById('legal-modal').style.display = 'flex'; }
        function closeLegal() { document.getElementById('legal-modal').style.display = 'none'; }
        window.onload = () => showPage('home');
        window.onclick = (e) => { if(e.target == document.getElementById('legal-modal')) closeLegal(); }
    </script>
</body>
</html>
