<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YERTAL CORP | Showroom</title>
    <link rel="stylesheet" href="./css/system_styles.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/showroom_style.css">
    <link rel="stylesheet" id="google-fonts-link">
    <link rel="stylesheet" id="font-awesome-link">
 </head>
<body class="bg-[#050505]">

    <nav class="glass fixed w-full z-50 px-6 py-4 flex justify-between items-center main-nav">
        <div id="nav-logo" class="logo-container">
            </div>
        <div id="nav-menu" class="hidden md:flex gap-8 items-center">
            </div>
        <div id="auth-zone">
        </div>
    </nav>

    <main class="pt-24 px-6 max-w-7xl mx-auto">
    <section id="hero-container">
        <div class="py-8 text-center animate-fadeIn">
            <h2 id="hero-title" class="text-5xl lg:text-7xl uppercase tracking-tighter text-white">
            </h2>
        <p id="hero-subtitle" class="text-slate-500 mt-4 italic font-light">
        </p>
        </div>
    </section>

        <div id="showcase-grid" class="flex flex-wrap gap-6 mb-16">
            </div>

        <div id="action-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-24">
            </div>
    </main>

    <footer id="footer-container" class="py-12 px-6 border-t border-white/5">
        </footer>

    <div id="admin-gateway"></div>
    <script type="module" src="./js/showroom.js"></script>
<div id="auth-hud" style="align-items: center; justify-content: center; position: fixed; inset: 0px; height: 100vh; width: 100vw; background: rgba(0, 0, 0, 0.96); z-index: 1000; backdrop-filter: blur(12px);">

    <div class="glass-card metallic-bezel hud-bezel-fixed flex flex-col items-center" style="height: auto; max-height: 90vh; overflow-y: auto; position: relative; margin: auto;">
        <h2 class="text-white uppercase font-black" style="font-size: 1.8rem; letter-spacing: 0.5em; filter: drop-shadow(0 0 5px var(--neon-color));">
            ACCESS_PROTOCOL
        </h2>
        
        <div style="height: 1px; width: 30px; background: var(--neon-color); margin: 0.8rem 0 1.2rem; opacity: 0.4;"></div>
        
        <p style="font-family: sans serif; font-size: 17px; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 2.5rem;">
            ID_PROVIDER: <span style="color: var(--neon-color)">REQUIRED</span>
        </p>
        
        <div id="provider-list" class="flex flex-col gap-6 mb-10 items-center w-full">
        </div>
        
        <button onclick="window.closeAuthHUD()" class="hud-abort-btn-unique text-[10px] py-3 px-8 uppercase tracking-[0.3em] cursor-pointer" style="margin-top: 2rem;">
            [ ABORT_CONNECTION ]
        </button>
    </div>
</div>
</body>
</html>
