<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yertal Corp | Technical Showroom & Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; scroll-behavior: smooth; overflow-x: hidden; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .active-nav { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        
        /* Dynamic Featured Card Logic */
        .featured-card { 
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 2px solid #3b82f6;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            transition: all 0.5s ease;
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .featured-card:hover { transform: scale(1.02) translateY(-10px); box-shadow: 0 0 50px rgba(59, 130, 246, 0.5); }
        
        .action-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .action-card:hover { transform: translateY(-8px); border-color: #3b82f6; background: rgba(30, 41, 59, 0.9); box-shadow: 0 20px 25px -5px rgba(59, 130, 246, 0.15); }
        
        #mobile-menu { display: none; }
        #mobile-menu.active { display: flex; }
        #legal-modal { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #1e293b; width: 100%; max-width: 700px; border-radius: 2rem; border: 1px solid rgba(255,255,255,0.1); padding: 40px; }
        .text-glow { text-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes holo-shimmer {0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; }}

  .surreal-3d-btn {
    transform-style: preserve-3d;
    perspective: 1000px;
    background: linear-gradient(-45deg, #1e293b, #3b82f6, #1e293b, #60a5fa);
    background-size: 400% 400%;
    animation: holo-shimmer 10s ease infinite;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 15px 35px rgba(0,0,0,0.5), 0 0 20px rgba(59,130,246,0.3);
    transition: transform 0.2s ease-out, box-shadow 0.2s ease;
    }

    .surreal-3d-btn:hover {box-shadow: 0 25px 50px rgba(0,0,0,0.6), 0 0 40px rgba(59,130,246,0.6);}

    .inner-content { transform: translateZ(30px);}
        
    @keyframes glitch {
        0% { transform: translate(0) rotateX(0) rotateY(0); text-shadow: -2px 0 red, 2px 0 blue; }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); text-shadow: 2px 0 red, -2px 0 blue; }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
       100% { transform: translate(0); }
    }

    .glitch-active {
        animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both;
        border-color: rgba(255, 255, 255, 0.8) !important;
    }
        
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="legal-modal">
        <div class="modal-content shadow-2xl">
            <button onclick="closeLegal()" class="float-right text-slate-400 text-2xl">✕</button>
            <div id="modal-body" class="prose prose-invert mt-4 max-w-none text-slate-300"></div>
        </div>
    </div>

    <header class="glass sticky top-0 z-50 px-6 py-4 flex justify-between items-center w-full shadow-2xl">
        <div class="flex items-center gap-3 cursor-pointer" onclick="showPage('home')">
            <img src="Yertal_Logo_New_HR.png" alt="Logo" onerror="this.src='https://placehold.co/40x40/3b82f6/white?text=Y'" class="h-10 w-auto">
            <h1 class="text-xl font-extrabold uppercase tracking-tighter">Yertal <span class="text-blue-500">Corp</span></h1>
        </div>
        <nav class="hidden lg:flex gap-8 text-[10px] font-bold uppercase tracking-widest items-center">
            <button onclick="showPage('home')" id="nav-home">Showroom</button>
            <button onclick="showPage('curriculum')" id="nav-curriculum">Curriculum</button>
            <button onclick="showPage('books')" id="nav-books">Books</button>
            <button onclick="showPage('arcade')" id="nav-arcade">Arcade</button>
            <button onclick="showPage('consulting')" id="nav-consulting">Consulting</button>
        </nav>
        <div class="flex items-center gap-4">
            <a href="https://yertal.wordpress.com/signup" target="_blank" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest transition shadow-lg shadow-blue-900/40">Signup</a>
            <button class="lg:hidden text-2xl px-2" onclick="toggleMobileMenu()">☰</button>
        </div>
    </header>

    <div id="mobile-menu" class="fixed inset-0 z-[60] bg-slate-900 flex-col items-center justify-center gap-8 text-xl font-bold uppercase glass">
        <button onclick="toggleMobileMenu()" class="absolute top-6 right-6 text-3xl">✕</button>
        <button onclick="showPage('home'); toggleMobileMenu()">Showroom</button>
        <button onclick="showPage('curriculum'); toggleMobileMenu()">Curriculum</button>
        <button onclick="showPage('books'); toggleMobileMenu()">Books</button>
        <button onclick="showPage('arcade'); toggleMobileMenu()">Arcade</button>
        <button onclick="showPage('consulting'); toggleMobileMenu()">Consulting</button>
    </div>

    <main id="app" class="flex-grow p-6 lg:p-12 w-full max-w-7xl mx-auto"></main>

    <footer class="glass mt-auto py-12 px-6 border-t border-white/5">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-10">
            <div>
                <h4 class="text-blue-500 font-bold uppercase text-xs mb-4">Laboratory Support</h4>
                <div class="flex flex-col gap-2 text-xs text-slate-400">
                    <button onclick="showLegal('contact')" class="text-left hover:text-white transition">Engineering Contact</button>
                    <button onclick="showLegal('shipping')" class="text-left hover:text-white transition">Shipping & Delivery</button>
                    <button onclick="showLegal('refund')" class="text-left hover:text-white transition">Refund Policy</button>
                </div>
            </div>
            <div>
                <h4 class="text-white font-bold uppercase text-xs mb-4">Governance</h4>
                <div class="flex flex-col gap-2 text-xs text-slate-400">
                    <button onclick="showLegal('privacy')" class="text-left hover:text-white transition">Privacy Protocol</button>
                    <button onclick="showLegal('terms')" class="text-left hover:text-white transition">Terms of Service</button>
                    <button onclick="showLegal('reviews')" class="text-left hover:text-white transition">Book Review Policy</button>
                </div>
            </div>
            <div class="text-[10px] text-slate-500 uppercase tracking-widest flex flex-col justify-center md:items-end">
                <span>© 2026 Yertal Corporation</span>
                <span class="mt-1 opacity-50 italic">Systems Built in the Lab</span>
            </div>
        </div>
    </footer>

    <script>
        const wp = "https://yertal.wordpress.com";

        const showcaseData = {
            'showcasedGame': {
                title: "Space Dodger 3D",
                desc: "In-House Collision Logic Experiment",
                path: "arcade/games/space-dodger-3d/index.html",
                icon: "fa-rocket"
            },
            'showcasedApp': {
                title: "Bio-Tracker v2",
                desc: "Neural Interface & Health Protocol",
                path: "arcade/apps/bio-tracker/index.html",
                icon: "fa-microchip"
            },
            'showcasedVideo': {
                title: "Retro Video",
                desc: "Engineering Workflow Briefing",
                path: "https://www.youtube.com/embed/dQw4w9WgXcQ", 
                icon: "fa-video"
            }
        };

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('active');
        }
        function playInitSound() {
            const audio = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
            audio.volume = 0.2;
            audio.play();
        }
        function showPage(page) {
            if (page === 'arcade') {
                playInitSound();
                const btn = document.getElementById('arcade-trigger');
                if(btn) btn.style.filter = "brightness(2) blur(2px)";
                setTimeout(() => {
                    window.location.href = 'arcade/index.html';
                }, 400);
                setTimeout(() => { if(btn) btn.style.filter = "none"; }, 1000);
                return;
            }
            const app = document.getElementById('app');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav', 'text-blue-500'));
            const activeNav = document.getElementById('nav-' + page);
            if(activeNav) activeNav.classList.add('active-nav', 'text-blue-500');
            window.scrollTo(0, 0);

            if (showcaseData[page]) {
                const item = showcaseData[page];
                app.innerHTML = `
                    <div class="animate-fadeIn max-w-5xl mx-auto">
                        <div class="aspect-video glass rounded-[2.5rem] bg-black overflow-hidden shadow-2xl border-4 border-white/5 relative">
                            <iframe src="${item.path}" class="w-full h-full border-none" allowfullscreen></iframe>
                        </div>
                        <div class="mt-8 text-center">
                            <h3 class="text-2xl font-black uppercase tracking-tighter text-white">${item.title}</h3>
                            <p class="text-slate-500 text-sm italic uppercase tracking-widest">${item.desc}</p>
                            <div class="mt-6 flex justify-center gap-4">
                                <button onclick="showPage('home')" class="bg-white/5 hover:bg-white/10 text-slate-300 px-6 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest border border-white/10 transition">✕ Close Viewer</button>
                                <button onclick="showPage('arcade')" class="bg-blue-600/20 hover:bg-blue-600/40 text-blue-400 px-6 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest border border-blue-500/30 transition">Arcade Menu</button>
                            </div>
                        </div>
                    </div>`;
            } else if (page === 'home') {
                app.innerHTML = `
                    <div class="py-8 animate-fadeIn">
                        <div class="mb-16 text-center lg:text-left">
                            <h2 class="text-5xl lg:text-7xl font-black uppercase tracking-tighter text-glow">
                                THE YERTAL <span class="text-blue-500 italic">SHOWROOM.</span>
                            </h2>
                            <p class="text-slate-400 mt-4 text-lg italic font-light tracking-wide w-full max-w-none">
                                Experience the future of technical systems. Explore our curated showcases or enter the full arcade.
                                <div class="w-full flex justify-center mt-20 mb-12 overflow-visible" style="perspective: 1000px;">
                                    <button id="arcade-trigger" onclick="showPage('arcade')" class="surreal-3d-btn group relative px-20 py-8 rounded-2xl font-black uppercase text-lg tracking-[0.5em] text-white">
                                        <div class="inner-content flex items-center gap-6">
                                            <i class="fas fa-power-off text-blue-400 opacity-70 group-hover:scale-125 transition-transform"></i>
                                                Enter the Arcade
                                            <i class="fas fa-microchip text-blue-400 opacity-70 group-hover:rotate-180 transition-transform duration-1000"></i>
                                        </div>
                                        <div class="absolute inset-0 bg-blue-500/10 blur-2xl rounded-2xl opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                    </button>
                                </div>                         
                            </p>
                        </div>

                        <div class="flex flex-wrap gap-6 mb-20">
                            <div onclick="showPage('showcasedGame')" class="featured-card p-8 rounded-[2.5rem] cursor-pointer min-h-[220px]">
                                <div class="flex justify-between items-start"><span class="text-blue-400 text-[10px] font-bold tracking-widest uppercase">Showcased: Game</span><i class="fas fa-rocket text-blue-500 text-2xl"></i></div>
                                <div><h3 class="font-black uppercase tracking-tighter text-white">Space Dodger 3D</h3><span class="block mt-2 text-[9px] text-slate-500 uppercase font-bold">Initialize Simulation →</span></div>
                            </div>
                            <div onclick="showPage('showcasedApp')" class="featured-card p-8 rounded-[2.5rem] cursor-pointer min-h-[220px]">
                                <div class="flex justify-between items-start"><span class="text-blue-400 text-[10px] font-bold tracking-widest uppercase">Showcased: App</span><i class="fas fa-microchip text-blue-500 text-2xl"></i></div>
                                <div><h3 class="font-black uppercase tracking-tighter text-white">Bio-Tracker</h3><span class="block mt-2 text-[9px] text-slate-500 uppercase font-bold">Launch Protocol →</span></div>
                            </div>
                            <div onclick="showPage('showcasedVideo')" class="featured-card p-8 rounded-[2.5rem] cursor-pointer min-h-[220px]">
                                <div class="flex justify-between items-start"><span class="text-blue-400 text-[10px] font-bold tracking-widest uppercase">Showcased: Video</span><i class="fas fa-video text-blue-500 text-2xl"></i></div>
                                <div><h3 class="font-black uppercase tracking-tighter text-white">Lab Tour</h3><span class="block mt-2 text-[9px] text-slate-500 uppercase font-bold">Watch Briefing →</span></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            ${card('C Programming', 'Low-level systems architecture.', 'fas fa-microchip', wp+'/c')}
                            ${card('Python Systems', 'Logic engineering & automation.', 'fab fa-python', wp+'/python')}
                            ${card('AI Tools', 'Strategic workflow acceleration.', 'fas fa-screwdriver-wrench', wp+'/tools')}
                            ${card('AI Mastery', 'Agentic architecture frameworks.', 'fas fa-brain', wp+'/mastery')}
                            ${card('Web Programming', 'Modern frontend logic & UI.', 'fas fa-code', wp+'/web')}
                            ${card('Consulting', 'Technical advisory & debugging.', 'fas fa-user-gear', wp+'/consulting')}
                            ${card('Book Reviews', 'Technical literature analysis.', 'fas fa-book-open', wp+'/reviews')}
                            ${card('Access Pass', 'Unlock all Yertal mastery paths.', 'fas fa-id-card-clip', wp+'/signup')}
                        </div>
                    </div>`;
                    const btn = document.getElementById('arcade-trigger');
                    if (btn) btn.style.filter = "none";
            } else if (page === 'curriculum') {
                app.innerHTML = `<div class="text-center py-20 animate-fadeIn"><h2 class="text-3xl font-bold uppercase tracking-tight">Curriculum Library</h2><p class='text-slate-400 mt-4'>Direct access to technical mastery paths.</p><button onclick="window.open('${wp}/curriculum', '_blank')" class="mt-8 bg-blue-600 px-8 py-3 rounded-xl font-bold uppercase text-xs hover:bg-blue-500 transition">Enter WordPress Portal</button></div>`;
            } else if (page === 'books') {
                app.innerHTML = `<div class="py-12 animate-fadeIn"><h2 class="text-4xl font-black mb-8 uppercase tracking-tighter text-glow">YERTAL PRESS</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div onclick="window.open('${wp}', '_blank')" class="glass p-8 rounded-3xl action-card"><h3 class="text-xl font-bold mb-2 text-blue-400 italic">The AI Blueprint (2026)</h3><p class="text-slate-400 text-sm">Strategic guide to agentic automation and logic systems.</p><span class="inline-block mt-4 text-[10px] font-bold border-b border-white">Explore Bookshelf →</span></div></div></div>`;
            } else if (page === 'arcade') {
                app.innerHTML = `<div class="animate-fadeIn"><div class="aspect-video glass rounded-[2rem] bg-black overflow-hidden shadow-2xl border-4 border-white/5"><iframe src="arcade/" class="w-full h-full border-none"></iframe></div><div class="mt-8 text-center"><h3 class="text-xl font-bold uppercase tracking-widest text-blue-500">Yertal Arcade</h3><p class="text-slate-500 text-xs italic mt-2 uppercase tracking-widest">In-House Laboratory Experiments</p></div></div>`;
            } else if (page === 'consulting') {
                app.innerHTML = `<div class="max-w-3xl mx-auto py-20 text-center animate-fadeIn"><h2 class="text-4xl font-black mb-6 uppercase tracking-tighter text-glow">Technical Advisory</h2><p class="text-slate-400 mb-10">Struggling with architecture? Book a direct session with our engineers.</p><a href="mailto:support@yertal.com" class="bg-blue-600 px-12 py-5 rounded-2xl font-bold text-xl hover:bg-blue-500 shadow-2xl transition">Contact Support</a></div>`;
            }
        }

        function card(t, d, i, l, isInternal = false) {
            const action = isInternal ? `showPage('${l}')` : `window.open('${l}', '_blank')`;
            return `<div onclick="${action}" class="glass p-8 rounded-[2rem] action-card flex flex-col h-full group">
                <div class="mb-6 relative h-10 w-10 flex items-center">
                    <i class="${i} text-3xl text-blue-500 absolute z-10 transition-transform duration-300 group-hover:-translate-y-1"></i>
                    <i class="${i} text-3xl text-blue-900/30 absolute translate-y-1 translate-x-1 blur-[1px]"></i>
                </div>
                <h3 class="font-black mb-1 uppercase tracking-tighter text-white" style="font-size: clamp(1rem, 1.2vh + 0.5vw, 1.2rem)">${t}</h3>
                <p class="text-[11px] text-slate-500 mb-6 font-light leading-relaxed flex-grow">${d}</p>
                <div class="flex items-center gap-2"><span class="text-[9px] font-bold text-blue-500 uppercase tracking-widest">Execute →</span></div>
            </div>`;
        }

        const legal = {
            contact: "<h2>Engineering Contact</h2><p>For support regarding access or technical consulting:<br><strong class='text-blue-400'>yertalcorp@yahoo.com</strong></p>",
            refund: "<h2>Fulfillment Policy</h2><p>Digital access is immediate. All laboratory memberships and digital press sales are final once content has been accessed.</p>",
            shipping: "<h2>Shipping & Delivery</h2><p>Digital fulfillment is instantaneous. Physical press materials are dispatched within 48 hours of order verification via global courier protocols.</p>",
            privacy: "<h2>Privacy Protocol</h2><p>User data is used strictly for technical account management and secure access control. No data sharing, ever.</p>",
            terms: "<h2>Terms of Service</h2><p>Access to Yertal Corp systems is provided for educational and engineering advancement. All logic systems remain the property of Yertal Corp.</p>",
            reviews: "<h2>Book Review Policy</h2><p>Yertal Press reviews are conducted with engineering objectivity. We prioritize technical accuracy, logical flow, and agentic utility in all literature analysis.</p>"
        };

        function showLegal(t) { document.getElementById('modal-body').innerHTML = legal[t]; document.getElementById('legal-modal').style.display = 'flex'; }
        function closeLegal() { document.getElementById('legal-modal').style.display = 'none'; }
        // --- 3D TILT & GLITCH ENGINE ---
        document.addEventListener('mousemove', (e) => {
            const btn = document.getElementById('arcade-trigger');
            if (!btn) return;
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            btn.style.transform = `rotateX(${-y / 8}deg) rotateY(${x / 12}deg)`;
        });

        document.addEventListener('mouseover', (e) => {
            const btn = e.target.closest('#arcade-trigger');
            if (btn && !btn.classList.contains('glitch-active')) {
                btn.classList.add('glitch-active');
                setTimeout(() => btn.classList.remove('glitch-active'), 300);
            }
        });
        window.onload = () => showPage('home');
        window.onclick = (e) => { if(e.target == document.getElementById('legal-modal')) closeLegal(); }
    </script>
</body>
</html>
