<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YERTAL ARCADE</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/arcade.css">
</head>
<body id="lab-body">

    <nav class="yertal-nav">
        <div class="nav-left">
            <div id="logo-container"></div>

        <div class="nav-right">

                    <button id="search-trigger">üîç</button>
                </div>

        <div id="currents-container">

    <footer class="lab-footer">

            <span class="status-dot"></span> 
            <span id="engine-status-text"></span>
        </div>
        <div id="superuser-display"></div>
    </footer>

    <script type="module" src="./js/arcade.js"></script>

</html>
