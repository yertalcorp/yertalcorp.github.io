<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YERTAL | Laboratory Arcade</title>
    <link rel="stylesheet" href="/css/system_styles.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/arcade.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" id="google-fonts-link" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=Inter:wght@300;400;600&display=swap">
</head>

<body id="lab-body">

    <header id="arcade-header">
    </header>

    <main class="max-width-limit">
        
        <div id="currents-container">
            </div>

    </main>

    <div id="intent-modal" class="hidden" style="position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); z-index: 1000; display: none; align-items: center; justify-content: center;">
        <div class="glass" style="padding: 2.5rem; max-width: 400px; width: 90%; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 1.5rem; border: 1px solid rgba(255,255,255,0.1);">
            <h4 class="metallic-text" style="font-size: 11px;">Specify Creative Intent</h4>
            <div style="display: flex; flex-direction: column; width: 100%; gap: 1rem;">
                <button id="choice-a" class="spark-button"></button>
                <button id="choice-b" class="spark-button"></button>
            </div>
            <button onclick="document.getElementById('intent-modal').style.display='none'" style="background: none; border: none; color: rgba(255,255,255,0.3); font-size: 10px; cursor: pointer; text-transform: uppercase;">Cancel</button>
        </div>
    </div>

    <footer id="footer-container">
        </footer>
   <script type="module" src="/js/arcade.js"></script>
    <div id="onboarding-hud" class="hud-overlay">
    <div class="hud-window glass-3d animate-slideUp">
        <div class="hud-header">
            <h2 class="metallic-text">INITIALIZE_ARCADE_SEQUENCE</h2>
            <button onclick="document.getElementById('onboarding-hud').classList.remove('active')" class="close-hud">&times;</button>
        </div>
        
        <div class="hud-body">
            <section class="hud-step">
                <label>ARCADE NAME</label>
                <input type="text" id="new-arcade-name" placeholder="e.g., Quantum Lab" class="hud-input">
                
                <label>SYSTEM SUBTITLE</label>
                <input type="text" id="new-arcade-subtitle" placeholder="e.g., Explorations in AI" class="hud-input">
            </section>

<section class="hud-step">
    <label>SELECT PRIMARY TOPIC</label>
    <div id="category-grid" class="category-grid">
        </div>
    
    <div id="custom-category-wrap" style="display:none; margin-top: 1rem;">
        <label>CUSTOM CATEGORY NAME</label>
        <input type="text" id="custom-cat-name" placeholder="e.g., Cybernetics" class="hud-input">
    </div>
</section>

            <section class="hud-step" id="final-intent-step" style="display:none;">
                <label id="intent-label">DEFINE INITIAL INTENT</label>
                <div class="console-input-wrap">
                    <span class="prompt-prefix">>></span>
                    <input type="text" id="initial-prompt" placeholder="e.g., Top 5 videos of physics" class="hud-input">
                </div>
            </section>
        </div>

        <div class="hud-footer">
            <button id="submit-onboarding" class="ethereal-btn-sm" onclick="handleInitialForge()">INITIALIZE FORGE</button>
        </div>
    </div>
</div>
</body>
</html>
