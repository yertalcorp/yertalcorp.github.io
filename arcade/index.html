<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YERTAL | Laboratory Arcade</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/arcade.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" id="google-fonts-link" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Press+Start+2P&family=Inter:wght@300;400;600&display=swap">
</head>

<body id="lab-body" class="opacity-0 transition-opacity duration-1000 bg-[#050505] text-white">

    <header id="arcade-header" class="glass hud-border fixed top-0 w-full z-50 px-8 py-4">
        </header>

    <main class="w-full max-w-[1600px] mx-auto pt-32 px-6 flex flex-col items-center">
        
        <div class="w-full mb-10 flex items-center justify-between border-b border-white/5 pb-2">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-[var(--neon-color)] animate-pulse"></div>
                <span id="engine-status-text" class="text-[9px] uppercase tracking-[0.3em] text-slate-500">System Ready</span>
            </div>
            <div id="superuser-display" class="text-[9px] font-black uppercase tracking-widest opacity-40">
                Access: yertal-arcade
            </div>
        </div>

        <div id="currents-container" class="experiment-zone w-full">
            </div>

    </main>

    <div id="intent-modal" class="fixed inset-0 bg-black/90 backdrop-blur-xl z-[100] hidden flex items-center justify-center">
        <div class="glass p-10 max-w-md w-full text-center flex flex-col items-center gap-6">
            <h4 class="text-white uppercase tracking-widest text-xs font-bold">Specify Creative Intent</h4>
            <div class="flex flex-col w-full gap-4">
                <button id="choice-a"></button>
                <button id="choice-b"></button>
            </div>
        </div>
    </div>

    <footer id="footer-container" class="py-12 px-6 border-t border-white/5 w-full mt-20">
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/js/arcade.js"></script>
</body>
</html>
