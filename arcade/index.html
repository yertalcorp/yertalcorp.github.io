<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YERTAL ARCADE</title>
    <link rel="stylesheet" href="/css/global.css?v=1">
    <link rel="stylesheet" href="/css/arcade.css?v=1">
</head>
<body id="lab-body">

    <nav class="yertal-nav">
        <div class="nav-left">
            <div id="logo-container"></div>
            <span id="corp-name-display"></span>
        </div>
        <div class="nav-center" id="main-nav-links">
            </div>
        <div class="nav-right">
            <button id="auth-trigger"></button>
        </div>
    </nav>

    <main class="arcade-main">
        
        <header class="arcade-hero">
            <h1 id="hero-heading"></h1>
            <p id="hero-subheading"></p>
            
            <div class="hero-actions">
                <button id="create-arcade-btn"></button>
                <div class="search-wrapper">
                    <input type="text" id="global-search">
                    <button id="search-trigger">üîç</button>
                </div>
            </div>
        </header>

        <div id="currents-container">
            </div>

    </main>

    <footer class="lab-footer">
        <div id="system-status">
            <span class="status-dot"></span> 
            <span id="engine-status-text"></span>
        </div>
        <div id="superuser-display"></div>
    </footer>
    
    <div id="intent-modal" style="display:none;" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 p-6">
    <div class="glass p-8 rounded-2xl text-center max-w-md">
        <h4 class="text-blue-400 font-bold mb-4 uppercase tracking-widest">Refine Your Intent</h4>
        <div class="flex flex-col gap-4">
            <button id="choice-a" class="bg-blue-600 p-4 rounded-xl font-bold uppercase hover:bg-blue-500"></button>
            <button id="choice-b" class="bg-white/10 p-4 rounded-xl font-bold uppercase hover:bg-white/20"></button>
        </div>
    </div>
</div>

    <script type="module" src="/js/arcade.js?v=1"></script>
</body>
</html>
